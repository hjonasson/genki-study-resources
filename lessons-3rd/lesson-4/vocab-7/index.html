    <div id="content">
      <div id="exercise" class="content-block">

    <script src="../../../resources/javascript/easytimer.min.js"></script>

    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>
      Genki.generateQuiz({
        format: "vocab",
        type: ["drag", "multi", "writing", "fill"],
        info: [
          "Drag the days to the matching Japanese expressions.",
          Genki.lang.vocab_multi.replace("definition", "day"),
          Genki.lang.vocab_writing.replace("words/expressions", "days"),
          Genki.lang.vocab_fill.replace("words/expressions", "days"),
        ],

        quizlet: {
          ついたち: "first day of the month",
          ふつか: "second day of the month",
          みっか: "third day of the month",
          よっか: "fourth day of the month",
          いつか: "fifth day of the month",
          むいか: "sixth day of the month",
          なのか: "seventh day of the month",
          ようか: "eighth day of the month",
          ここのか: "ninth day of the month",
          とおか: "tenth day of the month",
          じゅういちにち: "eleventh day of the month",
          じゅうににち: "twelfth day of the month",
          じゅうさんにち: "thirteenth day of the month",
          じゅうよっか: "fourteenth day of the month",
          じゅうごにち: "fifteenth day of the month",
        },
      });
