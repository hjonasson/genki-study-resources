    <script src="../../../resources/javascript/genki.min.js"></script>

    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using the kanji you learned.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.</p>' +
          '<div class="count-problems">' +
          '<div class="problem">{食堂|しょくどう}で食べてから、{映画館|えいがかん}に行きます。</div>' +
          '<div class="problem">この{授業|じゅぎょう}の{目的|もくてき}は何ですか。</div>' +
          '<div class="problem">その{洋服|ようふく}を{貸して|かして}ください。</div>' +
          '<div class="problem">{らいしゅう|来週}、{試験|しけん}が{終わります|おわります}。</div>' +
          '<div class="problem valign-top">{まいつき|毎月|width:70}{でんきだい|電気代|width:84}を<ruby>払<rt>はら</rt></ruby>わなければいけません。</div>' +
          '<div class="problem">私の{したしい|親しい|width:70}友だちは、{からて|空手|width:56}がとても上手です。</div>' +
          '<div class="problem">その{だんしがくせい|男子学生|width:112}と{じょしがくせい|女子学生|width:112}は{図書館|としょかん}で{宿題|しゅくだい}をしていました。</div>' +
          '<div class="problem">一週間に{みっか|三日|width:56}{いじょう|以上|width:70}、{力仕事|ちからしごと}をしています。</div>' +
          '<div class="problem">{目|め}にコンタクトを{いれて|入れて}から、{服|ふく}を着ました。</div>' +
          '<div class="problem">{旅館|りょかん}で{地図|ちず}をもらいました。</div>' +
          "</div>",
      });
    </script>
