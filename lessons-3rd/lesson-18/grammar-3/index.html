    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "You finished doing the following things. Express what you already did with ～てしまう.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question: "finished memorizing new words",
              answers: [
                "Aもう<ruby>新<rt>あたら</rt></ruby>しい<ruby>単語<rt>たんご</rt></ruby>を<ruby>覚<rt>おぼ</rt></ruby>えてしまいました。",
                "もう<ruby>新<rt>あたら</rt></ruby>しい<ruby>単語<rt>たんご</rt></ruby>を<ruby>覚<rt>おぼ</rt></ruby>えてしまいます。",
                "もう<ruby>新<rt>あたら</rt></ruby>しい<ruby>単語<rt>たんご</rt></ruby>を<ruby>覚<rt>おぼ</rt></ruby>えていました。",
                "もう<ruby>新<rt>あたら</rt></ruby>しい<ruby>単語<rt>たんご</rt></ruby>を<ruby>覚<rt>おぼ</rt></ruby>えています。",
              ],
            },

            {
              question: "finished doing homework",
              answers: [
                "Aもう<ruby>宿題<rt>しゅくだい</rt></ruby>をしてしまいました。",
                "もう<ruby>宿題<rt>しゅくだい</rt></ruby>をしてしまいます。",
                "もう<ruby>宿題<rt>しゅくだい</rt></ruby>をしました。",
                "もう<ruby>宿題<rt>しゅくだい</rt></ruby>をします。",
              ],
            },

            {
              question: "finished writing a paper",
              answers: [
                "Aもうレポートを<ruby>書<rt>か</rt></ruby>いてしまいました。",
                "もうレポートを<ruby>書<rt>か</rt></ruby>いてしまいます。",
                "もうレポートを<ruby>書<rt>か</rt></ruby>いでしまいました。",
                "もうレポートを<ruby>書<rt>か</rt></ruby>いでしまいます。",
              ],
            },

            {
              question: "finished reading a book",
              answers: [
                "Aもう<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>んでしまいました。",
                "もう<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>んでしまいます。",
                "もう<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>んてしまいました。",
                "もう<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>んてしまいます。",
              ],
            },

            {
              question: "finished preparing for the presentation",
              answers: [
                "Aもう<ruby>発表<rt>はっぴょう</rt></ruby>の<ruby>準備<rt>じゅんび</rt></ruby>をしてしまいました。",
                "もう<ruby>発表<rt>はっぴょう</rt></ruby>の<ruby>準備<rt>じゅんび</rt></ruby>をしてしまいます。",
                "もう<ruby>発表<rt>はっぴょう</rt></ruby>の<ruby>準備<rt>じゅんび</rt></ruby>をしていました。",
                "もう<ruby>発表<rt>はっぴょう</rt></ruby>の<ruby>準備<rt>じゅんび</rt></ruby>をしています。",
              ],
            },

            {
              question: "finished tidying up the room",
              answers: [
                "Aもう<ruby>部屋<rt>へや</rt></ruby>を<ruby>片付<rt>かたづ</rt></ruby>けてしまいました。",
                "もう<ruby>部屋<rt>へや</rt></ruby>を<ruby>片付<rt>かたづ</rt></ruby>けてしまいます。",
                "もう<ruby>部屋<rt>へや</rt></ruby>を<ruby>片付<rt>かたづ</rt></ruby>けました。",
                "もう<ruby>部屋<rt>へや</rt></ruby>を<ruby>片付<rt>かたづ</rt></ruby>けます。",
              ],
            },

            {
              question: "finished doing the laundry",
              answers: [
                "Aもう<ruby>洗濯<rt>せんたく</rt></ruby>してしまいました。",
                "もう<ruby>洗濯<rt>せんたく</rt></ruby>してしまいます。",
                "もう<ruby>洗濯<rt>せんたく</rt></ruby>しました。",
                "もう<ruby>洗濯<rt>せんたく</rt></ruby>します。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            "finished memorizing new words<br>" +
            '<i class="fa">&#xf061;</i>　もう<ruby>新<rt>あたら</rt></ruby>しい<ruby>単語<rt>たんご</rt></ruby>を<ruby>覚<rt>おぼ</rt></ruby>えてしまいました。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "finished doing homework<br>" +
            "{もう宿題をしてしまいました|もうしゅくだいをしてしまいました|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "finished writing a paper<br>" +
            "{もうレポートを書いてしまいました|もうレポートをかいてしまいました|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "finished reading a book<br>" +
            "{もう本を読んでしまいました|もうほんをよんでしまいました|" +
            Genki.getAlts("もう{本}を{読}んでしまいました", "ほん|よ") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "finished preparing for the presentation<br>" +
            "{もう発表の準備をしてしまいました|もうはっぴょうのじゅんびをしてしまいました|" +
            Genki.getAlts(
              "もう{発表}の{準備}をしてしまいました",
              "はっぴょう|じゅんび"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "finished tidying up the room<br>" +
            "{もう部屋を片付けてしまいました|もうへやをかたづけてしまいました|" +
            Genki.getAlts("もう{部屋}を{片付}けてしまいました", "へや|かたづ") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "finished doing the laundry<br>" +
            "{もう洗濯してしまいました|もうせんたくしてしまいました|answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
