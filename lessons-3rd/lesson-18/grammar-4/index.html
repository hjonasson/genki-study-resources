    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "The following things happened and you regret them. Express them with ～てしまう.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question:
                "お<ruby>金<rt>かね</rt></ruby>があまりないんですが、(bought a lot)",
              answers: [
                "Aたくさん<ruby>買<rt>か</rt></ruby>ってしまいました。",
                "たくさん<ruby>買<rt>か</rt></ruby>てしまいます。",
                "たくさん<ruby>買<rt>か</rt></ruby>てしまいました。",
                "たくさん<ruby>買<rt>か</rt></ruby>てしまいました。",
              ],
            },

            {
              question:
                "<ruby>友<rt>とも</rt></ruby>だちにパソコンを<ruby>借<rt>か</rt></ruby>りたんですが、(broke it)",
              answers: [
                "A<ruby>壊<rt>こわ</rt></ruby>してしまいました。",
                "<ruby>壊<rt>こわ</rt></ruby>してしまいます。",
                "<ruby>壊<rt>こわ</rt></ruby>しました。",
                "<ruby>壊<rt>こわ</rt></ruby>していました。",
              ],
            },

            {
              question:
                "<ruby>給料<rt>きゅうりょう</rt></ruby>をもらったんですが、(spent it all)",
              answers: [
                "A<ruby>全部<rt>ぜんぶ</rt></ruby><ruby>使<rt>つか</rt></ruby>ってしまいました。",
                "<ruby>全部<rt>ぜんぶ</rt></ruby><ruby>使<rt>つか</rt></ruby>てしまいました。",
                "<ruby>全部<rt>ぜんぶ</rt></ruby><ruby>使<rt>つか</rt></ruby>いてしまいました。",
                "<ruby>全部<rt>ぜんぶ</rt></ruby><ruby>使<rt>つか</rt></ruby>っていました。",
              ],
            },

            {
              question: "<ruby>急<rt>いそ</rt></ruby>いでいたので、(fell down)",
              answers: [
                "Aころんでしまいました。",
                "ころんてしまいました。",
                "ころんてしまいます。",
                "ころんでしまいます。",
              ],
            },

            {
              question:
                "きのう<ruby>寒<rt>さむ</rt></ruby>かったので、(caught a cold)",
              answers: [
                "Aかぜをひいてしまいました。",
                "かぜをひいでしまいました。",
                "かぜをひってしまいました。",
                "かぜをひんでしまいました",
              ],
            },

            {
              question:
                "きのうあまり<ruby>寝<rt>ね</rt></ruby>なかったので、(slept in class)",
              answers: [
                "A<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>てしまいました。",
                "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>ってしまいました。",
                "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>てしまいます。",
                "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>ってしまいます。",
              ],
            },

            {
              question:
                "ゆみさんが<ruby>好<rt>す</rt></ruby>きだったんですが、(Yumi got married)",
              answers: [
                "Aゆみさんは<ruby>結婚<rt>けっこん</rt></ruby>してしまいました。",
                "ゆみさんは<ruby>結婚<rt>けっこん</rt></ruby>してしまいます。",
                "ゆみさんは<ruby>結婚<rt>けっこん</rt></ruby>しました。",
                "ゆみさんは<ruby>結婚<rt>けっこん</rt></ruby>していました。",
              ],
            },

            {
              question:
                "<ruby>今日<rt>きょう</rt></ruby>までに<ruby>家賃<rt>やらん</rt></ruby>を<ruby>払<rt>はら</rt></ruby>わなきゃいけなかったんですが、(forgot it)",
              answers: [
                "A<ruby>忘<rt>わす</rt></ruby>れてしまいました。",
                "<ruby>忘<rt>わす</rt></ruby>れってしまいました。",
                "<ruby>忘<rt>わす</rt></ruby>れました。",
                "<ruby>忘<rt>わす</rt></ruby>れていました。",
              ],
            },

            {
              question:
                "<ruby>朝寝坊<rt>あさねぼう</rt></ruby>したので、(missed a train)",
              answers: [
                "A<ruby>電車<rt>でんしゃ</rt></ruby>に<ruby>乗<rt>の</rt></ruby>り<ruby>遅<rt>おく</rt></ruby>れてしまいました。",
                "<ruby>電車<rt>でんしゃ</rt></ruby>に<ruby>乗<rt>の</rt></ruby>り<ruby>遅<rt>おく</rt></ruby>れってしまいました。",
                "<ruby>電車<rt>でんしゃ</rt></ruby>に<ruby>乗<rt>の</rt></ruby>り<ruby>遅<rt>おく</rt></ruby>れてしまいます。",
                "<ruby>電車<rt>でんしゃ</rt></ruby>に<ruby>乗<rt>の</rt></ruby>り<ruby>遅<rt>おく</rt></ruby>れていました。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            "お<ruby>金<rt>かね</rt></ruby>があまりないんですが、(bought a lot)<br>" +
            '<i class="fa">&#xf061;</i>　お<ruby>金<rt>かね</rt></ruby>があまりないんですが、たくさん<ruby>買<rt>か</rt></ruby>ってしまいました。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems valign-top">' +
            '<div class="problem">' +
            "<ruby>友<rt>とも</rt></ruby>だちにパソコンを<ruby>借<rt>か</rt></ruby>りたんですが、{壊してしまいました|こわしてしまいました|answer;hint:(broke it)}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>給料<rt>きゅうりょう</rt></ruby>をもらったんですが、{全部使ってしまいました|ぜんぶつかってしまいました|" +
            Genki.getAlts("{全部}{使}ってしまいました", "ぜんぶ|つか") +
            "answer;hint:(spent it all)}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>急<rt>いそ</rt></ruby>いでいたので、{転んでしまいました|ころんでしまいました|answer;hint:(fell down)}。" +
            "</div>" +
            '<div class="problem">' +
            "きのう<ruby>寒<rt>さむ</rt></ruby>かったので、{風邪をひいてしまいました|かぜをひいてしまいました|answer;hint:(caught a cold)}。" +
            "</div>" +
            '<div class="problem">' +
            "きのうあまり<ruby>寝<rt>ね</rt></ruby>なかったので、{授業中に寝てしまいました|じゅぎょうちゅうにねてしまいました|" +
            Genki.getAlts(
              "{授業中}に{寝}てしまいました",
              "じゅぎょうちゅう|ね"
            ) +
            "answer;hint:(slept in class)}。" +
            "</div>" +
            '<div class="problem">' +
            "ゆみさんが<ruby>好<rt>す</rt></ruby>きだったんですが、{ゆみさんは結婚してしまいました|ゆみさんはけっこんしてしまいました|answer;hint:(Yumi got married)}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>今日<rt>きょう</rt></ruby>までに<ruby>家賃<rt>やらん</rt></ruby>を<ruby>払<rt>はら</rt></ruby>わなきゃいけなかったんですが、{忘れてしまいました|わすれてしまいました|answer;hint:(forgot it)}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>朝寝坊<rt>あさねぼう</rt></ruby>したので、{電車に乗り遅れてしまいました|でんしゃにのりおくれてしまいました|" +
            Genki.getAlts(
              "{電車}に{乗}り{遅}れてしまいました",
              "でんしゃ|の|おく"
            ) +
            "answer;hint:(missed a train)}。" +
            "</div>" +
            "</div>",
        ],
      });
    </script>
  </body>
</html>
