    <script src="../../../resources/javascript/all.min.js"></script>
    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Yui does the following things. Describe them using ～ながら.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question: "eat breakfast while looking at a cell phone",
              answers: [
                "A<ruby>携帯<rt>けいたい</rt></ruby>を<ruby>見<rt>み</rt></ruby>ながら<ruby>朝<rt>あさ</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べます。",
                "<ruby>携帯<rt>けいたい</rt></ruby>を<ruby>見<rt>み</rt></ruby>りながら<ruby>朝<rt>あさ</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べます。",
                "A<ruby>朝<rt>あさ</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べながら<ruby>携帯<rt>けいたい</rt></ruby>を<ruby>見<rt>み</rt></ruby>ます。",
                "<ruby>朝<rt>あさ</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べるながら<ruby>携帯<rt>けいたい</rt></ruby>を<ruby>見<rt>み</rt></ruby>ます。",
              ],
            },

            {
              question: "brush teeth while listening to music",
              answers: [
                "A<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きながら<ruby>歯<rt>は</rt></ruby>を<ruby>磨<rt>みが</rt></ruby>きます。",
                "<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>くながら<ruby>歯<rt>は</rt></ruby>を<ruby>磨<rt>みが</rt></ruby>きます。",
                "A<ruby>歯<rt>は</rt></ruby>を<ruby>磨<rt>みが</rt></ruby>きながら<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きます。",
                "<ruby>歯<rt>は</rt></ruby>を<ruby>磨<rt>みが</rt></ruby>くながら<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きます。",
              ],
            },

            {
              question: "study while watching TV",
              answers: [
                "Aテレビを<ruby>見<rt>み</rt></ruby>ながら<ruby>勉強<rt>べんきょう</rt></ruby>します。",
                "テレビを<ruby>見<rt>み</rt></ruby>るながら<ruby>勉強<rt>べんきょう</rt></ruby>します。",
                "A<ruby>勉強<rt>べんきょう</rt></ruby>しながらテレビを<ruby>見<rt>み</rt></ruby>ます。",
                "<ruby>勉強<rt>べんきょう</rt></ruby>するながらテレビを<ruby>見<rt>み</rt></ruby>ます。",
              ],
            },

            {
              question: "wash dishes while singing a song",
              answers: [
                "A<ruby>歌<rt>うた</rt></ruby>を<ruby>歌<rt>うた</rt></ruby>いながらお<ruby>皿<rt>さら</rt></ruby>を<ruby>洗<rt>あら</rt></ruby>います。",
                "<ruby>歌<rt>うた</rt></ruby>を<ruby>歌<rt>うた</rt></ruby>うながらお<ruby>皿<rt>さら</rt></ruby>を<ruby>洗<rt>あら</rt></ruby>います。",
                "Aお<ruby>皿<rt>さら</rt></ruby>を<ruby>洗<rt>あら</rt></ruby>いながら<ruby>歌<rt>うた</rt></ruby>を<ruby>歌<rt>うた</rt></ruby>います。",
                "お<ruby>皿<rt>さら</rt></ruby>を<ruby>洗<rt>あら</rt></ruby>うながら<ruby>歌<rt>うた</rt></ruby>を<ruby>歌<rt>うた</rt></ruby>います。",
              ],
            },

            {
              question: "think while taking a bath",
              answers: [
                "Aお<ruby>風呂<rt>ふろ</rt></ruby>に<ruby>入<rt>はい</rt></ruby>りながら<ruby>考<rt>かんが</rt></ruby>えます。",
                "お<ruby>風呂<rt>ふろ</rt></ruby>に<ruby>入<rt>はい</rt></ruby>ながら<ruby>考<rt>かんが</rt></ruby>えます。",
                "A<ruby>考<rt>かんが</rt></ruby>えながらお<ruby>風呂<rt>ふろ</rt></ruby>に<ruby>入<rt>はい</rt></ruby>ります。",
                "<ruby>考<rt>かんが</rt></ruby>えりながらお<ruby>風呂<rt>ふろ</rt></ruby>に<ruby>入<rt>はい</rt></ruby>ります。",
              ],
            },

            {
              question: "eating a meal while talking with a friend",
              answers: [
                "A<ruby>友<rt>とも</rt></ruby>だちと<ruby>話<rt>はな</rt></ruby>しながらご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べます。",
                "<ruby>友<rt>とも</rt></ruby>だちと<ruby>話<rt>はな</rt></ruby>すながらご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べます。",
                "Aご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べながら<ruby>友<rt>とも</rt></ruby>だちと<ruby>話<rt>はな</rt></ruby>します。",
                "ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べるながら<ruby>友<rt>とも</rt></ruby>だちと<ruby>話<rt>はな</rt></ruby>します。",
              ],
            },

            {
              question: "on the phone while walking",
              answers: [
                "A<ruby>歩<rt>ある</rt></ruby>きながら<ruby>電話<rt>でんわ</rt></ruby>します。",
                "<ruby>歩<rt>ある</rt></ruby>くながら<ruby>電話<rt>でんわ</rt></ruby>します。",
                "A<ruby>電話<rt>でんわ</rt></ruby>しながら<ruby>歩<rt>ある</rt></ruby>きます。",
                "<ruby>電話<rt>でんわ</rt></ruby>するながら<ruby>歩<rt>ある</rt></ruby>きます。",
              ],
            },

            {
              question: "watch a movie while eating popcorn",
              answers: [
                "Aポップコーンを<ruby>食<rt>た</rt></ruby>べながら<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ます。",
                "ポップコーンを<ruby>食<rt>た</rt></ruby>べるながら<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ます。",
                "A<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ながらポップコーンを<ruby>食<rt>た</rt></ruby>べます。",
                "<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>るながらポップコーンを<ruby>食<rt>た</rt></ruby>べます。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            "eat breakfast while looking at a cell phone<br>" +
            '<i class="fa">&#xf061;</i>　<ruby>携帯<rt>けいたい</rt></ruby>を<ruby>見<rt>み</rt></ruby>ながら<ruby>朝<rt>あさ</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べます。／<ruby>朝<rt>あさ</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べながら<ruby>携帯<rt>けいたい</rt></ruby>を<ruby>見<rt>み</rt></ruby>ます。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "brush teeth while listening to music<br>" +
            "{音楽を聞きながら歯を磨きます|歯を磨きながら音楽を聞きます|" +
            Genki.getAlts(
              "{音楽}を{聞}きながら{歯}を{磨}きます",
              "おんがく|き|は|みが"
            ) +
            Genki.getAlts(
              "{歯}を{磨}きながら{音楽}を{聞}きます",
              "は|みが|おんがく|き"
            ) +
            "answer;width:350}。" +
            "</div>" +
            '<div class="problem">' +
            "study while watching TV<br>" +
            "{テレビを見ながら勉強します|勉強しながらテレビを見ます|" +
            Genki.getAlts("テレビを{見}ながら{勉強}します", "み|べんきょう") +
            Genki.getAlts("{勉強}しながらテレビを{見}ます", "べんきょう|み") +
            "answer;width:350}。" +
            "</div>" +
            '<div class="problem">' +
            "wash dishes while singing a song<br>" +
            "{歌を歌いながらお皿を洗います|お皿を洗いながら歌を歌います|" +
            Genki.getAlts(
              "{歌}を{歌}いながらお{皿}を{洗}います",
              "うた|うた|さら|あら"
            ) +
            Genki.getAlts(
              "お{皿}を{洗}いながら{歌}を{歌}います",
              "さら|あら|うた|うた"
            ) +
            "answer;width:350}。" +
            "</div>" +
            '<div class="problem">' +
            "think while taking a bath<br>" +
            "{お風呂に入りながら考えます|考えながらお風呂に入ります|" +
            Genki.getAlts(
              "お{風呂}に{入}りながら{考}えます",
              "ふろ|はい|かんが"
            ) +
            Genki.getAlts(
              "{考}えながらお{風呂}に{入}ります",
              "かんが|ふろ|はい"
            ) +
            "answer;width:350}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "eating a meal while talking with a friend<br>" +
            "{友だちと話しながらご飯を食べます|ご飯を食べながら友だちと話します|" +
            Genki.getAlts(
              "{友}{だち}と{話}しながらご{飯}を{食}べます",
              "とも|達|はな|はん|た"
            ) +
            Genki.getAlts(
              "ご{飯}を{食}べながら{友}{だち}と{話}します",
              "はん|た|とも|達|はな"
            ) +
            "answer;width:350}。" +
            "</div>" +
            '<div class="problem">' +
            "on the phone while walking<br>" +
            "{歩きながら電話します|電話しながら歩きます|" +
            Genki.getAlts("{歩}きながら{電話}します", "ある|でんわ") +
            Genki.getAlts("{電話}しながら{歩}きます", "でんわ|ある") +
            "answer;width:350}。" +
            "</div>" +
            '<div class="problem">' +
            "watch a movie while eating popcorn<br>" +
            "{ポップコーンを食べながら映画を見ます|映画を見ながらポップコーンを食べます|" +
            Genki.getAlts(
              "ポップコーンを{食}べながら{映画}を{見}ます",
              "た|えいが|み"
            ) +
            Genki.getAlts(
              "{映画}を{見}ながらポップコーンを{食}べます",
              "えいが|み|た"
            ) +
            "answer;width:350}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
    </script>
  </body>
