    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Answer the following questions in Japanese by translating the sentences.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>答<rt>こた</rt></ruby>えてください。</p>' +
          '<div class="problem">' +
          "あなたのかばんの<ruby>中<rt>なか</rt></ruby>に、いつも<ruby>何<rt>なに</rt></ruby>が<ruby>入<rt>はい</rt></ruby>っていますか。<br>" +
          "(A Japanese textbook is inside.)<br>" +
          "{日本語の教科書が入っています|にほんごのきょうかしょがはいっています|" +
          Genki.getAlts(
            "{日本語}の{教科書}が{入}っています",
            "にほんご|きょうかしょ|はい"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>友<rt>とも</rt></ruby>だちの<ruby>物<rt>もの</rt></ruby>を<ruby>壊<rt>こわ</rt></ruby>してしまったことがありますか。その<ruby>時<rt>とき</rt></ruby>どうしましたか。<br>" +
          "(Yes, I broke an alarm clock. I gave my friend a new alarm clock.) <small>alarm clock = 目覚まし時計；めざましどけい</small><br>" +
          "{はい、目覚まし時計を壊したことがあります。友だちに新しい目覚まし時計をあげました。|はい、めざましどけいをこわしたことがあります。ともだちにあたらしいめざましどけいをあげました。|" +
          Genki.getAlts(
            "はい、{目覚まし時計}を{壊}したことがあります。{友}{達}に{新}しい{目覚まし時計}をあげました。",
            "めざましどけい|こわ|とも|だち|あたら|めざましどけい"
          ) +
          "answer}" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きながら、よく<ruby>何<rt>なに</rt></ruby>をしますか。<br>" +
          "(I often drive while I listen to music.)<br>" +
          "{音楽を聞きながら、よく運転します|おんがくをききながら、よくうんてんします|" +
          Genki.getAlts(
            "{音楽}を{聞}きながら、{よ}く{運転}します",
            "おんがく|き|良|うんてん"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をすればよかったと<ruby>思<rt>おも</rt></ruby>いますか。<br>" +
          "(I think I should have practiced piano more.)<br>" +
          "{もっとピアノを練習すればよかったと思います|もっとピアノをれんしゅうすればよかったとおもいます|" +
          Genki.getAlts(
            "もっとピアノを{練習}すれば{よ}かったと{思}います",
            "れんしゅう|良|おも"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>落<rt>お</rt></ruby>ち<ruby>込<rt>こ</rt></ruby>んでいる<ruby>時<rt>とき</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をすると<ruby>元気<rt>げんき</rt></ruby>になりますか。<br>" +
          "(Whenever I talk with a friend, sing at Karaoke, etc, I feel better.)<br>" +
          "{友だちと話したり、カラオケで歌ったりすると、元気になります|ともだちとはなしたり、カラオケでうたったりすると、げんきになります|" +
          Genki.getAlts(
            "{友}{達}と{話}したり、カラオケで{歌}ったりすると、{元気}になります",
            "とも|だち|はな|うた|げんき"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>答<rt>こた</rt></ruby>えてください。<ruby>次<rt>つぎ</rt></ruby>の<ruby>分<rt>ぶん</rt></ruby>を<ruby>訳<rt>やく</rt></ruby>しましょう。</p>' +
          '<div class="problem">' +
          "I borrowed fashionable clothes from a friend when I went on a date.<br>" +
          "{デートに行く時に友だちからおしゃれな服を借りました|デートにいくときにともだちからおしゃれなふくをかりました|" +
          Genki.getAlts(
            "デートに{行}く{時}に{友}{だち}からおしゃれな{服}を{借}りました",
            "い|とき|とも|達|ふく|か"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "But, when I was eating ramen, I got those clothes dirty (regrettably).<br>" +
          "{でも、ラーメンを食べている時、その服を汚してしまいました|でも、ラーメンをたべているとき、そのふくをよごしてしまいました|" +
          Genki.getAlts(
            "でも、ラーメンを{食}べている{時}、その{服}を{汚}してしまいました",
            "た|とき|ふく|よご"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I washed them, but they didn't get clean.<br>" +
          "{洗いましたが、きれいになりませんでした|あらいましたが、きれいになりませんでした|" +
          Genki.getAlts(
            "{洗}いましたが、{きれい}になりませんでした",
            "あら|綺麗"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I intend to be more careful from now on.<br>" +
          "{今度からもっと気をつけようと思います|こんどからもっときをつけようとおもいます|" +
          Genki.getAlts(
            "{今度}からもっと{気}をつけようと{思}います",
            "こんど|き|おも"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
