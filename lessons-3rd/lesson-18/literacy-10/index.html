    <script src="../../../resources/javascript/easytimer.min.js"></script>

    <script src="../../../resources/javascript/genki.min.js"></script>

    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Look at the graph and answer the questions.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>日本の大学生のアルバイトについて<ruby>調<rt>しら</rt></ruby>べました。下のグラフ(graph)を見て、<ruby>質問<rt>しつもん</rt></ruby>に<ruby>答<rt>こた</rt></ruby>えてください。</p>' +
          '<div class="center">{!IMG|3rd-l18-l7.png|Graph}</div><br>' +
          // vocab key
          '<div class="vocab-key columns-2 clear">' +
          "<div>" +
          "<ruby>目的<rt>もくてき</rt></ruby>　object; purpose<br>" +
          "<ruby>収入<rt>しゅうにゅう</rt></ruby>　income<br>" +
          "～<ruby>未満<rt>みまん</rt></ruby>　less than...<br>" +
          "～<ruby>以上<rt>いじょう</rt></ruby>　...or more<br>" +
          "<ruby>女子学生<rt>じょしがくせい</rt></ruby>　female student<br>" +
          "<ruby>男子学生<rt>だんしがくせい</rt></ruby>　male student" +
          "</div>" +
          "<div>" +
          "サークル　club activity<br>" +
          "<ruby>旅行<rt>りょこう</rt></ruby>　travel<br>" +
          "<ruby>生活<rt>せいかつ</rt></ruby>のゆとり　extra money to spare for the cost of living<br>" +
          "<ruby>生活費<rt>せいかつひ</rt></ruby>　the cost of living<br>" +
          "<ruby>洋服<rt>ようふく</rt></ruby>　clothes<br>" +
          "<ruby>貯金<rt>ちょきん</rt></ruby>する　to deposit money (in a bank)" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<div class="problem">' +
          "アルバイトをしている人としていない人と、どちらのほうが<ruby>多<rt>おお</rt></ruby>いですか。<br>" +
          "{アルバイトをしている人のほうが多いです|アルバイトをしているひとのほうがおおいです|" +
          Genki.getAlts(
            "アルバイトをしている{人}のほうが{多}いです",
            "ひと|おお"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "毎月、アルバイト5万円以上<ruby>収入<rt>しゅうにゅう</rt></ruby>がある人は何パーセントですか。<br>" +
          "{48パーセントです|四十八パーセントです|よんじゅうはちパーセントです|answer}。" +
          "</div>" +
          '<div class="problem">' +
          "女子学生のアルバイトの目的で<ruby>一番<rt>いちばん</rt></ruby>多いのは何ですか。<br>" +
          "{「旅行したい」です|「りょこうしたい」です|answer}。" +
          "</div>" +
          '<div class="problem">' +
          "男子学生のアルバイトの目的で一番少ないのは何ですか。<br>" +
          "{「洋服が買いたい」です|「ようふくがかいたい」です|" +
          Genki.getAlts("「{洋服}が{買}いたい」です", "ようふく|かいたい") +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
