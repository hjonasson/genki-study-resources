    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Read about the student life of Hashimoto and answer the questions.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>ある新聞が大学生の<ruby>橋本<rt>はしもと</rt></ruby>くんの生活を<ruby>紹介<rt>しょうかい</rt></ruby>しています。*</p>' +
          '<p class="sub-section text-passage vertical-text">' +
          "　<ruby>橋本<rt>はしもと</rt></ruby>くんは大学三年生だ。大学の近くのワンルームマンションに住んでいる。<ruby>家賃<rt>やちん</rt></ruby>は一か月五万円だ。<ruby>食費<rt>しょくひ</rt></ruby>、電気代などを入れて、一か月の生活<ruby>費<rt>ひ</rt></ruby>は、十万円ぐらいだ。毎月、<ruby>両親<rt>りょうしん</rt></ruby>が七万円<ruby>送<rt>おく</rt></ruby>ってくれる。<br>" +
          "　今、<ruby>家庭教師<rt>かていきょうし</rt></ruby>をしたり、大学の食堂でアルバイトをしたりしている。家庭教師は一週間に<ruby>一回<rt>いっかい</rt></ruby>、食堂は三日だ。時々、<ruby>引<rt>ひ</rt></ruby>っ<ruby>越<rt>こ</rt></ruby>しなどの力仕事もする。アルバイトをしながら勉強するのは<ruby>大変<rt>たいへん</rt></ruby>だ。時々<ruby>遅刻<rt>ちこく</rt></ruby>したり、授業をサボったりしてしまう。<br>" +
          "</p>" +
          '<p class="sub-section text-passage vertical-text">' +
          "　<ruby>橋本<rt>はしもと</rt></ruby>くんは空手のサークルに入っている。一週間に三日、<ruby>練習<rt>れんしゅう</rt></ruby>をする。また、時々サークルのみんなと飲みに行く。「お<ruby>酒<rt>さけ</rt></ruby>は好きじゃないから、<ruby>初<rt>はじ</rt></ruby>めはあまり行きたくなかったんです。でも、そのおかげで、<ruby>先輩<rt>せんぱい</rt></ruby>たちと親しくなれたし、今の彼女にも会えたんですよ。」<br>" +
          "　来週から試験が始まる。同じクラスの友だちにノートを貸してもらって、図書館で勉強するつもりだ。「もっと早く勉強を始めればよかった」と思っている。<ruby>橋本<rt>はしもと</rt></ruby>くんは今、試験が終わってから、サークルのみんなと旅行に行くのを楽しみにしている。<br>" +
          "</p>" +
          "<small>*Note that this passage is written in the short form, which expresses formality rather than casualness, as expected in journalistic and scholarly articles.</small>" +
          // vocab key
          '<div class="vocab-key columns-2 clear">' +
          "<div>" +
          "ワンルームマンション　studio apartment<br>" +
          "<ruby>食費<rt>しょくひ</rt></ruby>　cost of food<br>" +
          "<ruby>毎月<rt>まいつき</rt></ruby>　every month<br>" +
          "<ruby>家庭教師<rt>かていきょうし</rt></ruby>　tutor<br>" +
          "～<ruby>代<rt>だい</rt></ruby>　charge; fee" +
          "</div>" +
          "<div>" +
          "<ruby>電気代<rt>でんきだい</rt></ruby>　charge for electricity<br>" +
          "<ruby>引<rt>ひ</rt></ruby>っ<ruby>越<rt>こ</rt></ruby>し　moving<br>" +
          "<ruby>力仕事<rt>ちからしごと</rt></ruby>　physical labor (such as construction)<br>" +
          "<ruby>初<rt>はじ</rt></ruby>めは　at first<br>" +
          "<ruby>親<rt>した</rt></ruby>しい　close; intimate" +
          "</div>" +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>質問<rt>しつもん</rt></ruby>に<ruby>答<rt>こた</rt></ruby>えてください。</p>' +
          '<div class="count-problems">' +
          '<div class="problem">' +
          "<ruby>橋本<rt>はしもと</rt></ruby>くんはどんな所に住んでいますか。家賃はいくらですか。<br>" +
          "{大学の近くのワンルームマンションに住んでいます。家賃は一か月五万円です。|だいがくのちかくのワンルームマンションにすんでいます。やちんはいっかげつごまんえんです。|" +
          Genki.getAlts(
            "{大学}の{近}くのワンルームマンションに{住}んでいます。{家賃}は{一か月}{五万円}です。",
            "だいがく|ちか|す|やちん|いっかげつ|ごまんえん"
          ) +
          "answer}" +
          "</div>" +
          '<div class="problem">' +
          "橋本くんはどんなアルバイトをしていますか。<br>" +
          "{家庭教師をしたり、大学の食堂で働いたりしています。時々、引っ越しなどの力仕事もします。|かていきょうしをしたり、だいがくのしょくどうではたらいたりしています。ときどき、ひっこしなどのちからしごともします。|" +
          Genki.getAlts(
            "{家庭教師}をしたり、{大学}の{食堂}で{働}いたりしています。{時々}、{引っ越}しなどの{力仕事}もします。",
            "かていきょうし|だいがく|しょくどう|はたら|ときどき|ひっこ|ちからしごと"
          ) +
          "answer}" +
          "</div>" +
          '<div class="problem">' +
          "橋本くんはいい学生だと思いますか。どうしてですか。<br>" +
          "{いい学生じゃないと思います。よく遅刻したり、授業をサボったりするからです。|いいがくせいじゃないとおもいます。よくちこくしたり、じゅぎょうをサボったりするからです。|" +
          Genki.getAlts(
            "{い}い{学生}じゃないと{思}います。{よ}く{遅刻}したり、{授業}をサボったりするからです。",
            "良|がくせい|おも|良|ちこく|じゅぎょう"
          ) +
          Genki.getAlts(
            "{よ}い{学生}じゃないと{思}います。{よ}く{遅刻}したり、{授業}をサボったりするからです。",
            "良|がくせい|おも|良|ちこく|じゅぎょう"
          ) +
          "answer}" +
          "</div>" +
          '<div class="problem">' +
          "橋本くんはサークルの友だちと飲みに行って、どんないいことがありましたか。<br>" +
          "{先輩たちと親しくなれたし、今の彼女にも会えました|せんぱいたちとしたしくなれたし、いまのかのじょにもあえました|" +
          Genki.getAlts(
            "{先輩}たちと{親}しくなれたし、{今}の{彼女}にも{会}えました",
            "せんぱい|した|いま|かのじょ|あ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "橋本くんは今、何をしなければいけませんか。<br>" +
          "{勉強しなければいけません|べんきょうしなければいけません|answer}。" +
          "</div>" +
          '<div class="problem">' +
          "橋本くんは今、何を楽しみにしていますか。<br>" +
          "{サークルのみんなと旅行に行くのを楽しみにしています|サークルのみんなとりょこうにいくのをたのしみにしています|" +
          Genki.getAlts(
            "サークルのみんなと{旅行}に{行}くのを{楽}しみにしています",
            "りょこう|い|たの"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
