    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Describe the condition using ～ている.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question: "The window is open.",
              answers: [
                "A<ruby>窓<rt>まど</rt></ruby>が<ruby>開<rt>あ</rt></ruby>いています。",
                "<ruby>窓<rt>まど</rt></ruby>が<ruby>開<rt>あ</rt></ruby>けています。",
              ],
            },

            {
              question: "The bank is open.",
              answers: [
                "A<ruby>銀行<rt>ぎんこう</rt></ruby>が<ruby>開<rt>あ</rt></ruby>いています。",
                "<ruby>銀行<rt>ぎんこう</rt></ruby>が<ruby>開<rt>あ</rt></ruby>けています。",
              ],
            },

            {
              question: "The cafe is closed.",
              answers: [
                "Aカフェが<ruby>閉<rt>し</rt></ruby>まっています。",
                "カフェが<ruby>閉<rt>し</rt></ruby>めています。",
              ],
            },

            {
              question: "The air conditioner is on.",
              answers: [
                "Aエアコンがついています。",
                "エアコンがつけています。",
              ],
            },

            {
              question: "The TV is off.",
              answers: [
                "Aテレビが<ruby>消<rt>き</rt></ruby>えています。",
                "テレビが<ruby>消<rt>け</rt></ruby>しています。",
              ],
            },

            {
              question: "The bug is inside (the cup).",
              answers: [
                "A<ruby>虫<rt>むし</rt></ruby>が<ruby>入<rt>はい</rt></ruby>っています。",
                "<ruby>虫<rt>むし</rt></ruby>が<ruby>入<rt>い</rt></ruby>れています。",
              ],
            },

            {
              question: "The refrigerator is broken.",
              answers: [
                "A<ruby>冷蔵庫<rt>れいぞうこ</rt></ruby>が<ruby>壊<rt>こわ</rt></ruby>れています。",
                "<ruby>冷蔵庫<rt>れいぞうこ</rt></ruby>が<ruby>壊<rt>こわ</rt></ruby>しています。",
              ],
            },

            {
              question: "The shirt is dirty.",
              answers: [
                "Aシャツが<ruby>汚<rt>よご</rt></ruby>れています。",
                "シャツが<ruby>汚<rt>よご</rt></ruby>しています。",
              ],
            },

            {
              question: "Money fell (on the ground).",
              answers: [
                "Aお<ruby>金<rt>かね</rt></ruby>が<ruby>落<rt>お</rt></ruby>ちています。",
                "お<ruby>金<rt>かね</rt></ruby>が<ruby>落<rt>お</rt></ruby>としています。",
              ],
            },

            {
              question: "The water boils.",
              answers: [
                "Aお<ruby>湯<rt>ゆ</rt></ruby>が<ruby>沸<rt>わ</rt></ruby>いています。",
                "お<ruby>湯<rt>ゆ</rt></ruby>が<ruby>沸<rt>わ</rt></ruby>かしています。",
              ],
            },

            {
              question: "The dog is outside.",
              answers: [
                "A<ruby>犬<rt>いぬ</rt></ruby>が<ruby>出<rt>で</rt></ruby>ています。",
                "<ruby>犬<rt>いぬ</rt></ruby>が<ruby>出<rt>だ</rt></ruby>しています。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            'The window is open.　<i class="fa">&#xf061;</i>　<ruby>窓<rt>まど</rt></ruby>が<ruby>開<rt>あ</rt></ruby>いています。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "The bank is open.<br>" +
            "{銀行が開いています|ぎんこうがあいています|" +
            Genki.getAlts("{銀行}が{開}いています", "ぎんこう|あ") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "The cafe is closed.<br>" +
            "{カフェが閉まっています|カフェがしまっています|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "The air conditioner is on.<br>" +
            "{エアコンがついています}。" +
            "</div>" +
            '<div class="problem">' +
            "The TV is off.<br>" +
            "{テレビが消えています|テレビがきえています|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "The bug is inside (the cup).<br>" +
            "{虫が入っています|むしがはいっています|" +
            Genki.getAlts("{虫}が{入}っています", "むし|はい") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "The refrigerator is broken.<br>" +
            "{冷蔵庫が壊れています|れいぞうこがこわれています|" +
            Genki.getAlts("{冷蔵庫}が{壊}れています", "れいぞうこ|こわ") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "The shirt is dirty.<br>" +
            "{シャツが汚れています|シャツがよごれています|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "Money fell (on the ground).<br>" +
            "{お金が落ちています|おかねがおちています|" +
            Genki.getAlts("お{金}が{落}ちています", "かね|お") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "The water boils.<br>" +
            "{お湯が沸いています|おゆがわいています|" +
            Genki.getAlts("お{湯}が{沸}いています", "ゆ|わ") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "The dog is outside.<br>" +
            "{犬が出ています|いぬがでています|" +
            Genki.getAlts("{犬}が{出}ています", "いぬ|で") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
    </script>
