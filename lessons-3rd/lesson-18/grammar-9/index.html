    <script>

        format: "practice",
        type: ["multi", "fill"],
        info: "The following is what happened to you as a result of an action you took or didn't take. Express your regret using ～ばよかったです.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question:
                'didn\'t bring an umbrella　<i class="fa">&#xf061;</i>　got rained on',
              answers: [
                "Aかさを<ruby>持<rt>も</rt></ruby>ってくればよかったです。",
                "かさを<ruby>持<rt>も</rt></ruby>ってくるばよかったです。",
                "かさを<ruby>持<rt>も</rt></ruby>ってくらばよかったです。",

              ],
            },

            {
              question:
                'didn\'t study　<i class="fa">&#xf061;</i>　got a bad score',
              answers: [
                "A<ruby>勉強<rt>べんきょう</rt></ruby>すればよかったです。",
                "<ruby>勉強<rt>べんきょう</rt></ruby>しればよかったです。",
                "<ruby>勉強<rt>べんきょう</rt></ruby>するばよかったです。",
                "<ruby>勉強<rt>べんきょう</rt></ruby>してばよかったです。",
              ],
            },

            {
              question:
                'didn\'t brush teeth　<i class="fa">&#xf061;</i>　got cavities',
              answers: [
                "A<ruby>歯<rt>は</rt></ruby>を<ruby>磨<rt>みが</rt></ruby>けばよかったです。",
                "<ruby>歯<rt>は</rt></ruby>を<ruby>磨<rt>みが</rt></ruby>くばよかったです。",
                "<ruby>歯<rt>は</rt></ruby>を<ruby>磨<rt>みが</rt></ruby>きばよかったです。",
                "<ruby>歯<rt>は</rt></ruby>を<ruby>磨<rt>みが</rt></ruby>いでばよかったです。",
              ],
            },

            {
              question:
                'didn\'t make a reservation　<i class="fa">&#xf061;</i>　no vacancies at the hotel',
              answers: [
                "Aホテルを<ruby>予約<rt>よやく</rt></ruby>すればよかったです。",
                "ホテルを<ruby>予約<rt>よやく</rt></ruby>しればよかったです。",
                "ホテルを<ruby>予約<rt>よやく</rt></ruby>するばよかったです。",
                "ホテルを<ruby>予約<rt>よやく</rt></ruby>してばよかったです。",
              ],
            },

            {
              question:
                'didn\'t take a shower　<i class="fa">&#xf061;</i>　stink',
              answers: [
                "Aシャワーを<ruby>浴<rt>あ</rt></ruby>びればよかったです。",
                "シャワーを<ruby>浴<rt>あ</rt></ruby>びるばよかったです。",
                "シャワーを<ruby>浴<rt>あ</rt></ruby>びらばよかったです。",
                "シャワーを<ruby>浴<rt>あ</rt></ruby>びてばよかったです。",
              ],
            },

            {
              question:
                'didn\'t make friends　<i class="fa">&#xf061;</i>　lonely',
              answers: [
                "A<ruby>友<rt>とも</rt></ruby>だちを<ruby>作<rt>つく</rt></ruby>ればよかったです。",
                "<ruby>友<rt>とも</rt></ruby>だちを<ruby>作<rt>つく</rt></ruby>るばよかったです。",
                "<ruby>友<rt>とも</rt></ruby>だちを<ruby>作<rt>つく</rt></ruby>らばよかったです。",

                "<ruby>食<rt>た</rt></ruby>べすぎないければよかったです。",
                "<ruby>食<rt>た</rt></ruby>べすぎなばよかったです。",
                "<ruby>食<rt>た</rt></ruby>べすぎなくてばよかったです。",

            {
              question:

                "<ruby>買<rt>か</rt></ruby>いすぎないければよかったです。",

            },

              answers: [
                "A<ruby>夜<rt>よる</rt></ruby><ruby>遅<rt>おそ</rt></ruby>くテレビを<ruby>見<rt>み</rt></ruby>なければよかったです。",

              answers: [
                "A<ruby>友<rt>とも</rt></ruby>だちとけんかしなければよかったです。",
                "<ruby>友<rt>とも</rt></ruby>だちとけんかしないければよかったです。",
                "<ruby>友<rt>とも</rt></ruby>だちとけんかしなばよかったです。",
                "<ruby>友<rt>とも</rt></ruby>だちとけんかしなくてばよかったです。",
              ],
            },
          ],

            '<div class="inner-problem">' +
            'didn\'t bring an umbrella　<i class="fa">&#xf061;</i>　got rained on<br>' +
            '<i class="fa">&#xf061;</i>　かさを<ruby>持<rt>も</rt></ruby>ってくればよかったです。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +

            "</div>" +

            '<div class="problem">' +

            Genki.getAlts("ホテルを{予約}すれば{よ}かったです", "よやく|良") +

            "</div>" +
            '<div class="problem">' +
            'didn\'t take a shower　<i class="fa">&#xf061;</i>　stink<br>' +

            Genki.getAlts("シャワーを{浴}びれば{よ}かったです", "あ|良") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            'didn\'t make friends　<i class="fa">&#xf061;</i>　lonely<br>' +
            "{友だちを作ればよかったです|ともだちをつくればよかったです|" +
            Genki.getAlts(
              "{友}{だち}を{作}れば{よ}かったです",
              "とも|達|つく|良"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            'ate too much　<i class="fa">&#xf061;</i>　stomach hurts<br>' +
            "{食べすぎなければよかったです|たべすぎなければよかったです|" +
            Genki.getAlts("{食}べすぎなければ{よ}かったです", "た|良") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            'bought too much　<i class="fa">&#xf061;</i>　got no money left<br>' +
            "{買いすぎなければよかったです|かいすぎなければよかったです|" +
            Genki.getAlts("{買}いすぎなければ{よ}かったです", "か|良") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            'stayed up late watching TV　<i class="fa">&#xf061;</i>　overslept<br>' +
            "{夜遅くテレビを見なければよかったです|よるおそくテレビをみなければよかったです|" +
            Genki.getAlts(
              "{夜}{遅}くテレビを{見}なければ{よ}かったです",
              "よる|おそ|み|良"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            'got into a fight with a friend　<i class="fa">&#xf061;</i>　now he\'s got a new friend<br>' +
            "{友だちとけんかしなければよかったです|ともだちとけんかしなければよかったです|" +
            Genki.getAlts(
              "{友}{だち}とけんかしなければ{よ}かったです",
              "とも|達|良"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
