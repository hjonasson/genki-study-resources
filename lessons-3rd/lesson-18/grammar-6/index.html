    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Create と sentences using the following cues.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question:
                "<ruby>秋<rt>あき</rt></ruby>になります／<ruby>涼<rt>すず</rt></ruby>しくなります",
              answers: [
                "A<ruby>秋<rt>あき</rt></ruby>になると<ruby>涼<rt>すず</rt></ruby>しくなります。",
                "<ruby>秋<rt>あき</rt></ruby>になっと<ruby>涼<rt>すず</rt></ruby>しくなります。",
                "<ruby>秋<rt>あき</rt></ruby>になりと<ruby>涼<rt>すず</rt></ruby>しくなります。",
                "<ruby>秋<rt>あき</rt></ruby>になりますと<ruby>涼<rt>すず</rt></ruby>しくなります。",
              ],
            },

            {
              question:
                "<ruby>電気<rt>でんき</rt></ruby>をつけます／<ruby>明<rt>あか</rt></ruby>るくなります",
              answers: [
                "A<ruby>電気<rt>でんき</rt></ruby>をつけると<ruby>明<rt>あか</rt></ruby>るくなります。",
                "<ruby>電気<rt>でんき</rt></ruby>をつけと<ruby>明<rt>あか</rt></ruby>るくなります。",
                "<ruby>電気<rt>でんき</rt></ruby>をつけたと<ruby>明<rt>あか</rt></ruby>るくなります。",
                "<ruby>電気<rt>でんき</rt></ruby>をつけますと<ruby>明<rt>あか</rt></ruby>るくなります。",
              ],
            },

            {
              question:
                "<ruby>窓<rt>まど</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けます／<ruby>虫<rt>むし</rt></ruby>が<ruby>入<rt>はい</rt></ruby>ります",
              answers: [
                "A<ruby>窓<rt>まど</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けると<ruby>虫<rt>むし</rt></ruby>が<ruby>入<rt>はい</rt></ruby>ります。",
                "<ruby>窓<rt>まど</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けと<ruby>虫<rt>むし</rt></ruby>が<ruby>入<rt>はい</rt></ruby>ります。",
                "<ruby>窓<rt>まど</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けたと<ruby>虫<rt>むし</rt></ruby>が<ruby>入<rt>はい</rt></ruby>ります。",
                "<ruby>窓<rt>まど</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けますと<ruby>虫<rt>むし</rt></ruby>が<ruby>入<rt>はい</rt></ruby>ります。",
              ],
            },

            {
              question:
                "<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しません／<ruby>日本語<rt>にほんご</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>になりません",
              answers: [
                "A<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>さないと<ruby>日本語<rt>にほんご</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>になりません。",
                "<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>さなかったと<ruby>日本語<rt>にほんご</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>になりません。",
                "<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しと<ruby>日本語<rt>にほんご</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>になりません。",
                "<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しませんと<ruby>日本語<rt>にほんご</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>になりません。",
              ],
            },

            {
              question:
                "<ruby>友<rt>とも</rt></ruby>だちから<ruby>返事<rt>へんじ</rt></ruby>が<ruby>来<rt>き</rt></ruby>ません／<ruby>不安<rt>ふあん</rt></ruby>になります",
              answers: [
                "A<ruby>友<rt>とも</rt></ruby>だちから<ruby>返事<rt>へんじ</rt></ruby>が<ruby>来<rt>こ</rt></ruby>ないと<ruby>不安<rt>ふあん</rt></ruby>になります。",
                "<ruby>友<rt>とも</rt></ruby>だちから<ruby>返事<rt>へんじ</rt></ruby>が<ruby>来<rt>こ</rt></ruby>なかったと<ruby>不安<rt>ふあん</rt></ruby>になります。",
                "<ruby>友<rt>とも</rt></ruby>だちから<ruby>返事<rt>へんじ</rt></ruby>が<ruby>来<rt>こ</rt></ruby>なと<ruby>不安<rt>ふあん</rt></ruby>になります。",
                "<ruby>友<rt>とも</rt></ruby>だちから<ruby>返事<rt>へんじ</rt></ruby>が<ruby>来<rt>き</rt></ruby>ませんと<ruby>不安<rt>ふあん</rt></ruby>になります。",
              ],
            },

            {
              question:
                "<ruby>暗<rt>くら</rt></ruby>い<ruby>所<rt>ところ</rt></ruby>で<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みます／<ruby>目<rt>め</rt></ruby>が<ruby>疲<rt>つか</rt></ruby>れます",
              answers: [
                "A<ruby>暗<rt>くら</rt></ruby>い<ruby>所<rt>ところ</rt></ruby>で<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>むと<ruby>目<rt>め</rt></ruby>が<ruby>疲<rt>つか</rt></ruby>れます。",
                "<ruby>暗<rt>くら</rt></ruby>い<ruby>所<rt>ところ</rt></ruby>で<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>んだと<ruby>目<rt>め</rt></ruby>が<ruby>疲<rt>つか</rt></ruby>れます。",
                "<ruby>暗<rt>くら</rt></ruby>い<ruby>所<rt>ところ</rt></ruby>で<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みと<ruby>目<rt>め</rt></ruby>が<ruby>疲<rt>つか</rt></ruby>れます。",
                "<ruby>暗<rt>くら</rt></ruby>い<ruby>所<rt>ところ</rt></ruby>で<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みますと<ruby>目<rt>め</rt></ruby>が<ruby>疲<rt>つか</rt></ruby>れます。",
              ],
            },

            {
              question:
                "<ruby>春<rt>はる</rt></ruby>になります／<ruby>桜<rt>さくら</rt></ruby>が<ruby>咲<rt>さ</rt></ruby>きます",
              answers: [
                "A<ruby>春<rt>はる</rt></ruby>になると<ruby>桜<rt>さくら</rt></ruby>が<ruby>咲<rt>さ</rt></ruby>きます。",
                "<ruby>春<rt>はる</rt></ruby>になっと<ruby>桜<rt>さくら</rt></ruby>が<ruby>咲<rt>さ</rt></ruby>きます。",
                "<ruby>春<rt>はる</rt></ruby>になりと<ruby>桜<rt>さくら</rt></ruby>が<ruby>咲<rt>さ</rt></ruby>きます。",
                "<ruby>春<rt>はる</rt></ruby>になりますと<ruby>桜<rt>さくら</rt></ruby>が<ruby>咲<rt>さ</rt></ruby>きます。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            "<ruby>秋<rt>あき</rt></ruby>になります／<ruby>涼<rt>すず</rt></ruby>しくなります<br>" +
            '<i class="fa">&#xf061;</i>　<ruby>秋<rt>あき</rt></ruby>になると<ruby>涼<rt>すず</rt></ruby>しくなります。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "<ruby>電気<rt>でんき</rt></ruby>をつけます／<ruby>明<rt>あか</rt></ruby>るくなります<br>" +
            "{電気をつけると明るくなります|でんきをつけるとあかるくなります|" +
            Genki.getAlts("{電気}をつけると{明}るくなります", "でんき|あか") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>窓<rt>まど</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けます／<ruby>虫<rt>むし</rt></ruby>が<ruby>入<rt>はい</rt></ruby>ります<br>" +
            "{窓を開けると虫が入ります|まどをあけるとむしがはいります|" +
            Genki.getAlts(
              "{窓}を{開}けると{虫}が{入}ります",
              "まど|あ|むし|はい"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しません／<ruby>日本語<rt>にほんご</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>になりません<br>" +
            "{日本語を話さないと日本語が上手になりません|にほんごをはなさないとにほんごがじょうずになりません|" +
            Genki.getAlts(
              "{日本語}を{話}さないと{日本語}が{上手}になりません",
              "にほんご|はな|にほんご|じょうず"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "<ruby>友<rt>とも</rt></ruby>だちから<ruby>返事<rt>へんじ</rt></ruby>が<ruby>来<rt>き</rt></ruby>ません／<ruby>不安<rt>ふあん</rt></ruby>になります<br>" +
            "{友だちから返事が来ないと不安になります|ともだちからへんじがこないとふあんになります|" +
            Genki.getAlts(
              "{友}{だち}から{返事}が{来}ないと{不安}になります",
              "とも|達|へんじ|こ|ふあん"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>暗<rt>くら</rt></ruby>い<ruby>所<rt>ところ</rt></ruby>で<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みます／<ruby>目<rt>め</rt></ruby>が<ruby>疲<rt>つか</rt></ruby>れます<br>" +
            "{暗い所で本を読むと目が疲れます|くらいところでほんをよむとめがつかれます|" +
            Genki.getAlts(
              "{暗}い{所}で{本}を{読}むと{目}が{疲}れます",
              "くら|ところ|ほん|よ|め|つか"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>春<rt>はる</rt></ruby>になります／<ruby>桜<rt>さくら</rt></ruby>が<ruby>咲<rt>さ</rt></ruby>きます<br>" +
            "{春になると桜が咲きます|はるになるとさくらがさきます|" +
            Genki.getAlts("{春}になると{桜}が{咲}きます", "はる|さくら|さ") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
    </script>
