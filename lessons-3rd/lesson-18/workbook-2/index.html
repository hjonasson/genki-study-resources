    <div id="content">

    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>

    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using transitive or intransitive verbs.",

        quizlet:
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Choose the correct verbs and fill in the blanks with their long forms.</p>' +
          '<div class="example-problem">(あける・あく) <i class="fa">&#xf061;</i> ドアが<u class="ul-double">あきます</u>。</div>' +
          '<div class="problem">(しまる・しめる) <i class="fa">&#xf061;</i> <ruby>窓<rt>まど</rt></ruby>を{閉めます|しめます|answer}。</div>' +
          '<div class="problem">(いれる・はいる) <i class="fa">&#xf061;</i> <ruby>猫<rt>ねこ</rt></ruby>が<ruby>家<rt>いえ</rt></ruby>に{入ります|はいります|answer}。</div>' +
          '<div class="problem">(つける・つく) <i class="fa">&#xf061;</i> <ruby>電気<rt>でんき</rt></ruby>を{つけます}。</div>' +
          '<div class="problem">(わく・わかす) <i class="fa">&#xf061;</i> お<ruby>湯<rt>ゆ</rt></ruby>が{沸きます|わきます|answer}。</div>' +
          '<div class="problem">(でる・だす) <i class="fa">&#xf061;</i> かばんから<ruby>本<rt>ほん</rt></ruby>を{出します|だします|answer}。</div>' +
          '<div class="problem">(きえる・けす) <i class="fa">&#xf061;</i> <ruby>電気<rt>でんき</rt></ruby>が{消えます|きえます|answer}。</div>' +
          '<div class="problem">(こわす・こわれる) <i class="fa">&#xf061;</i> <ruby>携帯<rt>けいたい</rt></ruby>が{壊れます|こわれます|answer}。</div>' +
          '<div class="problem">(よごす・よごれる) <i class="fa">&#xf061;</i> <ruby>服<rt>ふく</rt></ruby>を{汚します|よごします|answer}。</div>' +
          '<div class="problem">(おちる・おとす) <i class="fa">&#xf061;</i> ペンが{落ちます|おちます|answer}。</div>' +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions by translating the sentences.</p>' +
          '<div class="problem">' +
          "<ruby>寝<rt>ね</rt></ruby>る<ruby>時<rt>とき</rt></ruby>、<ruby>電気<rt>でんき</rt></ruby>を<ruby>消<rt>け</rt></ruby>しますか。<br>" +
          "(Yes, I turn the light off.)<br>" +
          "{はい、電気を消します|はい、でんきをけします|" +
          Genki.getAlts("はい、{電気}を{消}します", "でんき|け") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>毎朝<rt>まいあさ</rt></ruby>、<ruby>窓<rt>まど</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けますか。<br>" +
          "(No, I do not open the window when it is cold.)<br>" +
          "{いいえ、寒い時は窓を開けません|いいえ、さむいときはまどをあけません|" +
          Genki.getAlts(
            "いいえ、{寒}い{時}は{窓}を{開}けません",
            "さむ|とき|まど|あ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "よく<ruby>服<rt>ふく</rt></ruby>を<ruby>汚<rt>よご</rt></ruby>しますか。<br>" +
          "(No, I do not dirty my clothes much.)<br>" +
          "{いいえ、あまり服を汚しません|いいえ、あまりふくをよごしません|" +
          Genki.getAlts("いいえ、あまり{服}を{汚}しません", "ふく|よご") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "よく<ruby>物<rt>もの</rt></ruby>を<ruby>壊<rt>こわ</rt></ruby>しますか。<br>" +
          "(Yes, I break things often.)<br>" +
          "{はい、よく物を壊します|はい、よくものをこわします|" +
          Genki.getAlts("はい、{よ}く{物}を{壊}します", "良|もの|こわ") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>財布<rt>さいふ</rt></ruby>を<ruby>落<rt>お</rt></ruby>としたことがありますか。<br>" +
          "(No, I have never dropped my wallet.)<br>" +
          "{いいえ、財布を落としたことがありません|いいえ、さいふをおとしたことがありません|" +
          Genki.getAlts(
            "いいえ、{財布}を{落}としたことがありません",
            "さいふ|お"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
