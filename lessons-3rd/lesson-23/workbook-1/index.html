    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using causative-passive forms.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Fill in the following chart using the causative and causative-passive forms.</p>' +
          '<table class="table large-width center">' +
          "<tr>" +
          "<td>dictionary form</td>" +
          "<td>causative form</td>" +
          "<td>causative-passive form</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="left">e.g. <ruby>食<rt>た</rt></ruby>べる</td>' +
          "<td><ruby>食<rt>た</rt></ruby>べさせる</td>" +
          "<td><ruby>食<rt>た</rt></ruby>べさせられる</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>答<rt>こた</rt></ruby>える</td>' +
          "<td>{答えさせる|こたえさせる|answer}</td>" +
          "<td>{答えさせられる|こたえさせられる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>待<rt>ま</rt></ruby>つ</td>' +
          "<td>{待たせる|またせる|answer}</td>" +
          "<td>{待たされる|またされる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>歌<rt>うた</rt></ruby>う</td>' +
          "<td>{歌わせる|うたわせる|answer}</td>" +
          "<td>{歌わされる|うたわされる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>話<rt>はな</rt></ruby>す</td>' +
          "<td>{話させる|はなさせる|answer}</td>" +
          "<td>{話させられる|はなさせられる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>書<rt>か</rt></ruby>く</td>' +
          "<td>{書かせる|かかせる|answer}</td>" +
          "<td>{書かされる|かかされる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>入<rt>い</rt></ruby>れる</td>' +
          "<td>{入れさせる|いれさせる|answer}</td>" +
          "<td>{入れさせられる|いれさせられる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>飲<rt>の</rt></ruby>む</td>' +
          "<td>{飲ませる|のませる|answer}</td>" +
          "<td>{飲まされる|のまされる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>訳<rt>やく</rt></ruby>す</td>' +
          "<td>{訳させる|やくさせる|answer}</td>" +
          "<td>{訳させられる|やくさせられる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>作<rt>つく</rt></ruby>る</td>' +
          "<td>{作らせる|つくらせる|answer}</td>" +
          "<td>{作らされる|つくらされる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left">する</td>' +
          "<td>{させる}</td>" +
          "<td>{させられる}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left">くる</td>' +
          "<td>{こさせる}</td>" +
          "<td>{こさせられる}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>受<rt>う</rt></ruby>ける</td>' +
          "<td>{受けさせる|うけさせる|answer}</td>" +
          "<td>{受けさせられる|うけさせられる|answer}</td>" +
          "</tr>" +
          "</table><br>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Describe the pictures with the causative-passive form.</p>' +
          '<div class="example-problem">' +
          '<div class="inner-problem">' +
          "<ruby>毎日<rt>まいにち</rt></ruby><ruby>勉強<rt>べんきょう</rt></ruby>する<br>" +
          "{!IMG|l23-wb1-1.png|Taro's parents make him...}<br>" +
          "たろうさんは<ruby>親<rt>おや</rt></ruby>に<ruby>毎日<rt>まいにち</rt></ruby><ruby>勉強<rt>べんきょう</rt></ruby>させられます。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          "アイロンをかける<br>" +
          "{!IMG|l23-wb1-2.png|Yumi's mother makes her...}<br>" +
          "{ゆみさんはお母さんにアイロンをかけさせられます|ゆみさんはおかあさんにアイロンをかけさせられます|answer}。" +
          "</div>" +
          '<div class="problem">' +
          "ボールを<ruby>拾<rt>ひろ</rt></ruby>う<br>" +
          "{!IMG|l23-wb1-3.png|Hiroko's senior makes her...}<br>" +
          "{ひろこさんは先輩にボールを拾わされます|ひろこさんはせんぱいにボールをひろわされます|" +
          Genki.getAlts(
            "ひろこさんは{先輩}にボールを{拾}わされます",
            "せんぱい|ひろ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "コピーを<ruby>取<rt>と</rt></ruby>る<br>" +
          "{!IMG|3rd-l23-wb1-4.png|Takeshi's boss makes him...}<br>" +
          "{たけしさんは部長にコピーを取らされます|たけしさんはぶちょうにコピーをとらされます|" +
          Genki.getAlts(
            "たけしさんは{部長}にコピーを{取}らされます",
            "ぶちょう|と"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
