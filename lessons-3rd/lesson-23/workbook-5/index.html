    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～ことにする.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences.</p>' +
          '<div class="problem">' +
          "Sora has decided to take the examination next year.<br>" +
          "{ソラさんは来年試験を受けることにしました|ソラさんはらいねんしけんをうけることにしました|" +
          Genki.getAlts(
            "ソラさんは{来年}{試験}を{受}けることにしました",
            "らいねん|しけん|う"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Ken has decided not to get a job this year.<br>" +
          "{けんさんは今年就職しないことにしました|けんさんはことししゅうしょくしないことにしました|" +
          Genki.getAlts(
            "けんさんは{今年}{就職}しないことにしました",
            "ことし|しゅうしょく"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Since the deadline for the paper is tomorrow, John has decided to stay up all night.<br>" +
          "{レポートの締め切りはあしたなので、ジョンさんは徹夜することにしました|レポートのしめきりはあしたなので、ジョンさんはてつやすることにしました|" +
          Genki.getAlts(
            "レポートの{締}め{切}りは{明日}なので、ジョンさんは{徹夜}することにしました",
            "し|き|あした|てつや"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I have decided to do a survey about health and the environment.<br>" + // original is "research" but 調査 (survey) is used instead of 研究?
          "{私は健康と環境について調査することにしました|わたしはけんこうとかんきょうについてちょうさすることにしました|" +
          Genki.getAlts(
            "{私}は{健康}と{環境}について{調査}することにしました",
            "わたし|けんこう|かんきょう|ちょうさ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Since I might become sick, I have decided to buy insurance.<br>" +
          "{病気になるかもしれないので、保険に入ることにしました|びょうきになるかもしれないので、ほけんにはいることにしました|" +
          Genki.getAlts(
            "{病気}になるかもしれないので、{保険}に{入}ることにしました",
            "びょうき|ほけん|はい"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the following sentences by translating the cues, using ～ことにしました.</p>' +
          '<div class="problem">' +
          "(decided to go see a movie)<br>" +
          "<ruby>授業<rt>じゅぎょう</rt></ruby>が<ruby>休講<rt>きゅうこう</rt></ruby>になったので、{映画を見に行くことにしました|えいがをみにいくことにしました|" +
          Genki.getAlts("{映画}を{見}に{行}くことにしました", "えいが|み|い") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "(decided not to go out)<br>" +
          "かぜをひいたので、{出かけないことにしました|でかけないことにしました|answer}。" +
          "</div>" +
          '<div class="problem">' +
          "(decided to play baseball with a friend at the park)<br>" +
          "<ruby>雨<rt>あめ</rt></ruby>がやんだので、{公園で友だちと野球をすることにしました|こうえんでともだちとやきゅうをすることにしました|" +
          Genki.getAlts(
            "{公園}で{友}{達}と{野球}をすることにしました",
            "こうえん|とも|だち|やきゅう"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "(decided to get up at 6 o'clock every morning and practice)<br>" +
          "<ruby>優勝<rt>ゆうしょう</rt></ruby>したいから、{毎朝六時に起きて練習することにしました|まいあさろくじにおきてれんしゅうすることにしました|" +
          Genki.getAlts(
            "{毎朝}{六時}に{起}きて{練習}することにしました",
            "まいあさ|ろくじ|お|れんしゅう"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "(decided to study abroad in Japan)<br>" +
          "<ruby>日本語<rt>にほんご</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>になりたいので、{日本に留学することにしました|にほんにりゅうがくすることにしました|" +
          Genki.getAlts(
            "{日本}に{留学}することにしました",
            "にほん|りゅうがく"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
