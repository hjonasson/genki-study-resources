  <body>
    <header>
      <h1>
        <a href="../../" id="home-link" class="edition-icon third-ed"
          >Genki Study Resources</a
        >
      </h1>
      <a
        id="fork-me"
        href="https://github.com/SethClydesdale/genki-study-resources"
        >Fork Me</a
      >
    </header>

    <div id="content">
      <div id="exercise" class="content-block">
        <div id="quiz-result"></div>
        <div id="quiz-zone" class="clear"></div>
        <div id="quiz-timer" class="center"></div>
      </div>
    </div>

    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Listen to the audio and answer the questions.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Listen to the dialogues between colleagues. Mark O for what Mr. Yamada (Dialogue 1) and Kazuki (Dialogue 2) are made to do.</p>' +
          '<div class="right">*ジョギング (jogging)</div>' +
          "{!AUDIO|W23-A}" +
          "{!PLAY|W23-A|9.5} Dialogue 1: <ruby>山田<rt>やまだ</rt></ruby><br><br>" +
          '<div class="columns-2 small-margin valign-top clear" style="width:80%;">' +
          "<div>" +
          '<div class="problem">a. ({O}) ジョギングをする</div>' +
          '<div class="problem">b. ({||width:21}) <ruby>買<rt>か</rt></ruby>い<ruby>物<rt>もの</rt></ruby>をする</div>' +
          '<div class="problem">c. ({||width:21}) <ruby>奥<rt>おく</rt></ruby>さんを<ruby>起<rt>お</rt></ruby>こす</div>' +
          "</div>" +
          "<div>" +
          '<div class="problem">d. ({O}) <ruby>奥<rt>おく</rt></ruby>さんを<ruby>店<rt>みせ</rt></ruby>に<ruby>車<rt>くるま</rt></ruby>で<ruby>送<rt>おく</rt></ruby>る</div>' +
          '<div class="problem">e. ({O}) <ruby>奥<rt>おく</rt></ruby>さんの<ruby>買<rt>か</rt></ruby>い<ruby>物<rt>もの</rt></ruby>が<ruby>終<rt>お</rt></ruby>わるまで<ruby>待<rt>ま</rt></ruby>つ</div>' +
          '<div class="problem">f. ({||width:21}) <ruby>奥<rt>おく</rt></ruby>さんにプレゼントを<ruby>買<rt>か</rt></ruby>う</div>' +
          "</div>" +
          "</div><br>" +
          "{!PLAY|W23-A|49.5} Dialogue 2: かずき<br><br>" +
          '<div class="columns-2 small-margin valign-top clear" style="width:80%;">' +
          "<div>" +
          '<div class="problem">a. ({O}) コーヒーをいれる</div>' +
          '<div class="problem">b. ({||width:21}) お<ruby>弁当<rt>べんとう</rt></ruby>を<ruby>買<rt>か</rt></ruby>いに<ruby>行<rt>い</rt></ruby>く</div>' +
          '<div class="problem">c. ({O}) <ruby>空港<rt>くうこう</rt></ruby>に<ruby>迎<rt>むか</rt></ruby>えに<ruby>行<rt>い</rt></ruby>く</div>' +
          "</div>" +
          "<div>" +
          '<div class="problem">d. ({||width:21}) スマホを<ruby>見<rt>み</rt></ruby>る</div>' +
          '<div class="problem">e. ({O}) コピーを<ruby>取<rt>と</rt></ruby>る</div>' +
          '<div class="problem">f. ({||width:21}) お<ruby>菓子<rt>かし</rt></ruby>を<ruby>作<rt>つく</rt></ruby>る</div>' +
          "</div>" +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Listen to the dialogues and mark O if the statement is true, X if it is not.</p>' +
          '<div class="right">*<ruby>声優<rt>せいゆう</rt></ruby> voice actor</div>' +
          "{!AUDIO|W23-B}" +
          '<div class="small-margin valign-top">' +
          "{!PLAY|W23-B|3} Dialogue 1:<br><br>" +
          '<div class="problem">a. ({O}) <ruby>花子<rt>はなこ</rt></ruby>を<ruby>別<rt>わか</rt></ruby>れたがっている。</div>' +
          '<div class="problem">b. ({X}) <ruby>太郎<rt>たろう</rt></ruby>は<ruby>花子<rt>はなこ</rt></ruby>といっしょにイギリスに<ruby>行<rt>い</rt></ruby>く。</div><br>' +
          "{!PLAY|W23-B|50} Dialogue 2:<br><br>" +
          '<div class="problem">a. ({O}) <ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>は、<ruby>今<rt>いま</rt></ruby>の<ruby>会社<rt>かいしゃ</rt></ruby>でやりたい<ruby>仕事<rt>しごと</rt></ruby>ができない。</div>' +
          '<div class="problem">b. ({X}) <ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>は、<ruby>声優<rt>せいゆう</rt></ruby>の<ruby>学校<rt>がっこう</rt></ruby>に<ruby>入<rt>はい</rt></ruby>れるまでアルバイトをする。</div>' +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Yuki helps international students at the office. Listen to the two dialogues and fill in the chart in Japanese.</p>' +
          '<div class="right">*カード (card)</div>' +
          "{!AUDIO|W23-C}" +
          '<table class="table max-width center">' +
          '<tr style="font-weight:bold;">' +
          '<td style="width:150px"></td>' +
          "<td><ruby>学生<rt>がくせい</rt></ruby>の<ruby>知<rt>し</rt></ruby>りたいこと</td>" +
          "<td>ゆきさんのアドバイス</td>" +
          "</tr>" +
          "<tr>" +
          "<td>{!PLAY|W23-C|2.5} Dialogue 1</td>" +
          "<td>{漢字の覚え方|かんじのおぼえかた|" +
          Genki.getAlts("{漢字}の{覚}え{方}", "かんじ|おぼ|かた") +
          "answer}</td>" +
          "<td>{読み方はカードを作って、書き方はノートにたくさん書いて覚えます|よみかたはカードをつくって、かきかたはノートにたくさんかいておぼえます|" +
          Genki.getAlts(
            "{読}み{方}はカードを{作}って、{書}き{方}はノートにたくさん{書}いて{覚}えます",
            "よ|かた|つく|か|かた|か|おぼ"
          ) +
          "answer}</td>" +
          "</tr>" +
          "<tr>" +
          "<td>{!PLAY|W23-C|33} Dialogue 2</td>" +
          "<td>{空港の行き方|くうこうにいきかた|" +
          Genki.getAlts("{空港}の{行}き{方}", "くうこう|い|かた") +
          "answer}</td>" +
          "<td>{駅からバスで行きます|えきからバスでいきます|" +
          Genki.getAlts("{駅}からバスで{行}きます", "えき|い") +
          "answer}</td>" +
          "</tr>" +
          "</table><br>",
      });
    </script>
  </body>
</html>
