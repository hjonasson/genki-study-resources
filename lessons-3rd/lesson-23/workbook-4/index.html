    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～ても.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the sentences, using ～ても／でも.</p>' +
          '<div class="problem">' +
          "I will not go out, even if it stops raining.<br>" +
          "{雨がやんでも、出かけません|あめがやんでも、でかけません|" +
          Genki.getAlts("{雨}がやんでも、{出}かけません", "あめ|で") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "My friend says nothing, even if I don't keep a promise.<br>" +
          "{私が約束を守らなくても、友だちは何も言いません|わたしがやくそくをまもらなくても、ともだちはなにもいいません|" +
          Genki.getAlts(
            "{私}が{約束}を{守}らなくても、{友}{達}は{何}も{言}いません",
            "わたし|やくそく|まも|とも|だち|なに|い"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Even if an exam is difficult, I will not cheat.<br>" +
          "{試験が難しくても、カンニングしません|しけんがむずかしくても、カンニングしません|" +
          Genki.getAlts(
            "{試験}が{難}しくても、カンニングしません",
            "しけん|むずか"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Please do not be disappointed, even if the result is not good.<br>" +
          "{結果がよくなくても、がっかりしないでください|けっかがよくなくても、がっかりしないでください|" +
          Genki.getAlts(
            "{結果}が{よ}くなくても、がっかりしないでください",
            "けっか|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I don't want it, even if it is free.<br>" +
          "{ただでも、ほしくないです}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the following sentences by translating the cues.</p>' +
          '<div class="problem">{いじめられて|(even if I am bullied)}も、<ruby>泣<rt>な</rt></ruby>きません。</div>' +
          '<div class="problem">{幸せじゃなくて|しあわせじゃなくて|answer;width:180;hint:(even if I am not happy)}も、<ruby>我慢<rt>がまん</rt></ruby>します。</div>' +
          '<div class="problem">いい<ruby>成績<rt>せいせき</rt></ruby>が<ruby>取<rt>と</rt></ruby>れなくても、{日本語の勉強を続けます|にほんごのべんきょうをつづけます|' +
          Genki.getAlts(
            "{日本語}の{勉強}を{続}けます",
            "にほんご|べんきょう|つづ"
          ) +
          "answer;hint:(continue Japanese studies)}。</div>" +
          '<div class="problem">{家族|かぞく|answer;hint:(family)}に<ruby>反対<rt>はんたい</rt></ruby>されても、{日本に留学します|にほんにりゅうがくします|' +
          Genki.getAlts("{日本}に{留学}します", "にほん|りゅうがく") +
          "answer;hint:(study abroad in Japan)}。</div>" +
          '<div class="problem">{お父さんの料理|おとうさんのりょうり|' +
          Genki.getAlts("お{父}さんの{料理}", "とう|りょうり") +
          "answer;hint:(dad's cooking)}がまずくても、{食べます|たべます|answer;hint:(eat)}。</div>" +
          "</div>",
      });
