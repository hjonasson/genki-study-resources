    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using causative-passive forms.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>You were forced to do the things below. Rewrite the sentences, using the causative and the causative-passive forms.</p>' +
          '<div class="example-problem">' +
          '<div class="inner-problem">' +
          "<ruby>私<rt>わたし</rt></ruby>はきらいな<ruby>食<rt>た</rt></ruby>べ<ruby>物<rt>もの</rt></ruby>を<ruby>食<rt>た</rt></ruby>べました。<br>" +
          '<i class="fa">&#xf061;</i> <ruby>母<rt>はは</rt></ruby>は<ruby>私<rt>わたし</rt></ruby>にきらいな<ruby>食<rt>た</rt></ruby>べ<ruby>物<rt>もの</rt></ruby>を<ruby>食<rt>た</rt></ruby>べさせました。(causative)<br>' +
          '<i class="fa">&#xf061;</i> <ruby>私<rt>わたし</rt></ruby>は<ruby>母<rt>はは</rt></ruby>にきらいな<ruby>食<rt>た</rt></ruby>べ<ruby>物<rt>もの</rt></ruby>を<ruby>食<rt>た</rt></ruby>べさせられました。(causative-passive)' +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem valign-top">' +
          "<ruby>私<rt>わたし</rt></ruby>は<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>手伝<rt>てつだ</rt></ruby>いました。<br>" +
          '<i class="fa">&#xf061;</i> <ruby>弟<rt>おとうと</rt></ruby>は{私に宿題を手伝わせました|わたしにしゅくだいをてつだわせました|' +
          Genki.getAlts(
            "{私}に{宿題}を{手伝}わせました",
            "わたし|しゅくだい|てつだ"
          ) +
          "answer}。<br><br><br>" +
          '<i class="fa">&#xf061;</i> <ruby>私<rt>わたし</rt></ruby>は{弟に宿題を手伝わされました|おとうとにしゅくだいをてつだわされました|' +
          Genki.getAlts(
            "{弟}に{宿題}を{手伝}わされました",
            "おとうと|しゅくだい|てつだ"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem valign-top">' +
          "<ruby>私<rt>わたし</rt></ruby>はペットの<ruby>世話<rt>せわ</rt></ruby>をしました。<br>" +
          '<i class="fa">&#xf061;</i> <ruby>親<rt>おや</rt></ruby>は{私にペットの世話をさせました|わたしにペットのせわをさせました|' +
          Genki.getAlts("{私}にペットの{世話}をさせました", "わたし|せわ") +
          "answer}。<br><br><br>" +
          '<i class="fa">&#xf061;</i> <ruby>私<rt>わたし</rt></ruby>は{親にペットの世話をさせられました|おやにペットのせわをさせられました|' +
          Genki.getAlts("{親}にペットの{世話}をさせられました", "おや|せわ") +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem valign-top">' +
          "<ruby>私<rt>わたし</rt></ruby>はお<ruby>皿<rt>さら</rt></ruby>を<ruby>洗<rt>あら</rt></ruby>いました。<br>" +
          '<i class="fa">&#xf061;</i> <ruby>親<rt>おや</rt></ruby>は{私にお皿を洗わせました|わたしにおさらをあらわせました|' +
          Genki.getAlts("{私}にお{皿}を{洗}わせました", "わたし|さら|あら") +
          "answer}。<br><br><br>" +
          '<i class="fa">&#xf061;</i> <ruby>私<rt>わたし</rt></ruby>は{親にお皿を洗わされました|おやにおさらをあらわされました|' +
          Genki.getAlts("{親}にお{皿}を{洗}わされました", "おや|さら|あら") +
          "answer}。" +
          "</div>" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions by translating the sentences, using the causative-passive form.</p>' +
          '<div class="problem">' +
          "<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、あなたは<ruby>親<rt>おや</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をさせられましたか。<br>" +
          "([My parents] made me practice piano every day.)<br>" +
          "{毎日ピアノを練習させられました|まいにちピアノをれんしゅうさせられました|" +
          Genki.getAlts(
            "{毎日}ピアノを{練習}させられました",
            "まいにち|れんしゅう"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>高校<rt>こうこう</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、あなたは<ruby>先生<rt>せんせい</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をさせられましたか。<br>" +
          "([My teacher] made me write a long essay.)<br>" +
          "{長い作文を書かされました|ながいさくぶんをかかされました|" +
          Genki.getAlts("{長}い{作文}を{書}かされました", "ねが|さくぶん|か") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>最近<rt>さいきん</rt></ruby>、だれに<ruby>何<rt>なに</rt></ruby>をさせられましたか。<br>" +
          "(The club senior made me go buy boxed lunches.)<br>" +
          "{クラブの先輩にお弁当を買いに行かされました|クラブのせんぱいにおべんとうをかいにいかされました|" +
          Genki.getAlts(
            "クラブの{先輩}にお{弁当}を{買}いに{行}かされました",
            "せんぱい|べんとう|か|い"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
