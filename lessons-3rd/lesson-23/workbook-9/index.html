    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Answer the following questions in Japanese by translating the sentences.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>答<rt>こた</rt></ruby>えてください。</p>' +
          '<div class="problem">' +
          "<ruby>最近<rt>さいきん</rt></ruby>、したくないことをさせられましたか。<ruby>何<rt>なに</rt></ruby>をさせられましたか。<br>" +
          "(Yes, the teacher made me write a long essay.)<br>" +
          "{はい、先生に長い作文を書かされました|はい、せんせいにながいさくぶんをかかされました|" +
          Genki.getAlts(
            "はい、{先生}に{長}い{作文}を{書}かされました",
            "せんせい|なが|さくぶん|か"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "あなたのモットー（motto）は<ruby>何<rt>なん</rt></ruby>ですか。<ruby>三<rt>み</rt></ruby>つ<ruby>書<rt>か</rt></ruby>いてください。<small>(Use ～ても and ～することにしている.)</small>" +
          '<div class="example-problem">' +
          '<div class="inner-problem">' +
          "(I will not be absent from school, even if the weather is bad.)<br>" +
          "<ruby>天気<rt>てんき</rt></ruby>が<ruby>悪<rt>わる</rt></ruby>くても、<ruby>学校<rt>がっこう</rt></ruby>を<ruby>休<rt>やす</rt></ruby>まないことにしています。" +
          "</div>" +
          "</div>" +
          "<ol>" +
          '<li class="big-margin">' +
          "(I will speak in Japanese, even if I make a mistake.)<br>" +
          "{間違えても、日本語で話すことにしています|まちがえても、にほんごではなすことにしています|" +
          Genki.getAlts(
            "{間違}えても、{日本語}で{話}すことにしています",
            "まちが|にほんご|はな"
          ) +
          "answer}。" +
          "</li>" +
          '<li class="big-margin">' +
          "(I will walk to university, even if it takes time.)<br>" +
          "{時間がかかっても、歩いて大学に行くことにしています|じかんがかかっても、あるいてだいがくにいくことにしています|" +
          Genki.getAlts(
            "{時間}がかかっても、{歩}いて{大学}に{行}くことにしています",
            "じかん|ある|だいがく|い"
          ) +
          "answer}。" +
          "</li>" +
          "<li>" +
          "(I will not bad mouth others, even if someone talks behind my back.)<br>" +
          "{だれかに悪口を言われても、悪口を言わないことにしています|だれかにわるぐちをいわれても、わるぐちをいわないことにしています|" +
          Genki.getAlts(
            "{だれ}かに{悪口}を{言}われても、{悪口}を{言}わないことにしています",
            "誰|わるぐち|い|わるぐち|い"
          ) +
          "answer}。" +
          "</li>" +
          "</ol>" +
          "</div>" +
          '<div class="problem">' +
          "どんな<ruby>人<rt>ひと</rt></ruby>に<ruby>我慢<rt>がまん</rt></ruby>できませんか。<br>" +
          "(I cannot tolerate people who are always complaining.)<br>" +
          "{いつも文句を言っている人に我慢できません|いつももんくをいっているひとにがまんできません|" +
          Genki.getAlts(
            "いつも{文句}を{言}っている{人}に{我慢}できません",
            "もんく|い|ひと|がまん"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "<ruby>最近<rt>さいきん</rt></ruby>がっかりしたことがありますか。どうしてがっかりしましたか。<br>" +
          "(Yes, I have.)<br>" +
          "{はい、あります}。<br><br><br>" +
          "(Because I ate at a popular restaurant, but it wasn't delicious at all.)<br>" +
          "{有名なレストランで食べたのに、ぜんぜんおいしくなかったからです|ゆうめいなレストランでたべたのに、ぜんぜんおいしくなかったからです|" +
          Genki.getAlts(
            "{有名}なレストランで{食}べたのに、{全然}おいしくなかったからです",
            "ゆうめい|た|ぜんぜん"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>日本語<rt>にほんご</rt></ruby>の<ruby>試験<rt>しけん</rt></ruby>の<ruby>前<rt>まえ</rt></ruby>にどうやって<ruby>勉強<rt>べんきょう</rt></ruby>しますか。<ruby>勉強<rt>べんきょう</rt></ruby>のし<ruby>方<rt>かた</rt></ruby>を<ruby>書<rt>か</rt></ruby>いてください。<br>" +
          "(I review homework, read grammar explanations, etc.)<br>" +
          "{宿題を復習したり、文法の説明を読んだりします|しゅくだいをふくしゅうしたり、ぶんぽうのせつめいをよんだりします|" +
          Genki.getAlts(
            "{宿題}を{復習}したり、{文法}の{説明}を{読}んだりします",
            "しゅくだい|ふくしゅう|ぶんぽう|せつめい|よ"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
