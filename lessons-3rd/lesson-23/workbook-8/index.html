    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～方.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences.</p>' +
          '<div class="problem">' +
          "I don't know how to use this app.<br>" +
          "{このアプリの使い方がわかりません|このアプリのつかいかたがわかりません|" +
          Genki.getAlts("このアプリの{使}い{方}がわかりません", "つか|かた") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Please explain how to order.<br>" +
          "{注文のし方を説明してください|ちゅうもんのしかたをせつめいしてください|" +
          Genki.getAlts(
            "{注文}のし{方}を{説明}してください",
            "ちゅうもん|かた|せつめい"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I want to know how to make tasty green tea.<br>" +
          "{おいしいお茶のいれ方が知りたいです|おいしいおちゃのいれかたがしりたいです|" +
          Genki.getAlts(
            "おいしいお{茶}のいれ{方}が{知}りたいです",
            "ちゃ|かた|し"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Could you teach me how to grow (raise) vegetables?<br>" +
          "{野菜の育て方を教えてくれませんか|やさいのそだてかたをおしえてくれませんか|" +
          Genki.getAlts(
            "{野菜}の{育}て{方}を{教}えてくれませんか",
            "やさい|そだ|かた|おし"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the following dialogues by translating the sentences.</p>' +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "A：すみません。<ruby>単語<rt>たんご</rt></ruby>の<ruby>覚<rt>おぼ</rt></ruby>え<ruby>方<rt>かた</rt></ruby>を<ruby>教<rt>おし</rt></ruby>えてくれませんか。<br>" +
          "(First, make vocabulary cards [カード].)<br>" +
          "B：{まず、単語のカードを作ります|まず、たんごのカードをつくります|" +
          Genki.getAlts("まず、{単語}のカードを{作}ります", "たんご|つく") +
          "answer}。<br><br><br>" +
          "(If you look at and practice it many times, you can memorize it.)<br>" +
          "B：{それを何度も見て練習すれば、覚えられますよ|それをなんどもみてれんしゅうすれば、おぼえられますよ|" +
          Genki.getAlts(
            "それを{何度}も{見}て{練習}すれば、{覚}えられますよ",
            "なんど|み|れんしゅう|おぼ"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem valign-top">' +
          "(how to eat this vegetable)<br>" +
          "A：すみません。{この野菜の食べ方|このやさいのたべかた|answer}を<ruby>教<rt>おし</rt></ruby>えてくれませんか。<br><br><br>" +
          "(It's delicious, if you cut it into small pieces and bake it.)<br>" +
          "B：{小さく切って焼いたら、おいしいですよ|ちいさくきってやいたら、おいしいですよ|" +
          Genki.getAlts(
            "{小}さく{切}って{焼}いたら、おいしいですよ",
            "ちい|き|や"
          ) +
          "answer}。<br><br><br>" +
          "(You may put it in a salad.)<br>" +
          "B：{サラダに入れてもいいですよ|サラダにいれてもいいですよ|" +
          Genki.getAlts("サラダに{入}れても{よ}いですよ", "い|良") +
          "answer}。" +
          "</div>" +
          "</div>" +
          "</div>",
      });
