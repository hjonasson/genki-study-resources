    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～ことにしている.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>The following are what Sora makes a habit/policy of doing. Express them with ～ことにしています.</p>' +
          '<div class="problem">' +
          "run every day for her health<br>" +
          '<i class="fa">&#xf061;</i> ソラさんは{健康のために毎日走ることにしています|けんこうのためにまいにちはしることにしています|' +
          Genki.getAlts(
            "{健康}のために{毎日}{走}ることにしています",
            "けんこう|まいにち|はし"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "not go to unsafe places<br>" +
          '<i class="fa">&#xf061;</i> ソラさんは{危ない所に行かないことにしています|あぶないところにいかないことにしています|' +
          Genki.getAlts(
            "{危}ない{所}に{行}かないことにしています",
            "あぶ|ところ|い"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "use stairs without using an elevator (エレベーター)<br>" +
          '<i class="fa">&#xf061;</i> ソラさんは{エレベーターを使わないで、階段を使うことにしています|エレベーターをつかわないで、かいだんをつかうことにしています|' +
          Genki.getAlts(
            "エレベーターを{使}わないで、{階段}を{使}うことにしています",
            "つか|かいだん|つか"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "not talk behind someone's back<br>" +
          '<i class="fa">&#xf061;</i> ソラさんは{悪口を言わないことにしています|わるぐちをいわないことにしています|' +
          Genki.getAlts("{悪口}を{言}わないことにしています", "わるぐち|い") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "call her parents once a week<br>" +
          '<i class="fa">&#xf061;</i> ソラさんは{一週間に一回両親に電話することにしています|いっしゅうかんにいっかいりょうしんにでんわすることにしています|' +
          Genki.getAlts(
            "{一週間}に{一回}{両親}に{電話}することにしています",
            "いっしゅうかん|いっかい|りょうしん|でんわ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "not be absent from the class, even if she is sick<br>" +
          '<i class="fa">&#xf061;</i> ソラさんは{病気でも、授業を休まないことにしています|びょうきでも、じゅぎょうをやすまないことにしています|' +
          Genki.getAlts(
            "{病気}でも、{授業}を{休}まないことにしています",
            "びょうき|じゅぎょう|やす"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "not get angry, even if her younger brother tells her a lie<br>" +
          '<i class="fa">&#xf061;</i> ソラさんは{弟にうそをつかれても、怒らないことにしています|おとうとにうそをつかれても、おこらないことにしています|' +
          Genki.getAlts(
            "{弟}にうそをつかれても、{怒}らないことにしています",
            "おとうと|おこ"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions by translating the sentences, using ～ことにしています.</p>' +
          '<div class="problem">' +
          "<ruby>毎日<rt>まいにち</rt></ruby><ruby>何<rt>なに</rt></ruby>をすることにしていますか。<br>" +
          "(Walk for 30 minutes.)<br>" +
          "{三十分歩くことにしています|さんじゅっぷんあるくことにしています|" +
          Genki.getAlts(
            "{三十分}{歩}くことにしています",
            "さんじゅっぷん|ある"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>何<rt>なに</rt></ruby>をしないことにしていますか。<br>" +
          "(Not eat sweets [lit. sweet things].)<br>" +
          "{甘い物を食べないことにしています|あまいものをたべないことにしています|" +
          Genki.getAlts(
            "{甘}い{物}を{食}べないことにしています",
            "あま|もの|た"
          ) +
          "answer}。<br><br><br>" +
          "どうしてですか。<br>" +
          "(Because I'll get fat.)<br>" +
          "{太るからです|ふとるからです|answer}。" +
          "</div>" +
          "</div>",
      });
