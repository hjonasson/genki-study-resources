    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～てあげる／～てくれる／～てもらう.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Describe the situations, using ～てあげる, ～てくれる, and ～てもらう.</p>' +
          '<div class="problem">' +
          "My older sister sometimes lends me her car.<br>" +
          "{姉は時々%(私に/)車を貸してくれます|%(私は/)時々姉に車を貸してもらいます|" +
          Genki.getAlts(
            "{姉}は{時々}{私}に{車}を{貸}してくれます",
            "いもうと|ときどき|わたし|くるま|か"
          ) +
          Genki.getAlts(
            "{姉}は{時々}{車}を{貸}してくれます",
            "いもうと|ときどき|くるま|か"
          ) +
          Genki.getAlts(
            "{私}は{時々}{姉}に{車}を{貸}してもらいます",
            "わたし|ときどき|いもうと|くるま|か"
          ) +
          Genki.getAlts(
            "{時々}{姉}に{車}を{貸}してもらいます",
            "ときどき|いもうと|くるま|か"
          ) +
          "answer;width:500}。" +
          "</div>" +
          '<div class="problem">' +
          "My friend took me to the hospital.<br>" +
          "{友だちは%(私を/)病院に連れていってくれました|%(私は/)友だちに病院に連れていってもらいました|" +
          Genki.getAlts(
            "{友}{達}は{私}を{病院}に{連}れていってくれました",
            "とも|だち|わたし|びょういん|つ"
          ) +
          Genki.getAlts(
            "{友}{達}は{病院}に{連}れていってくれました",
            "とも|だち|びょういん|つ"
          ) +
          Genki.getAlts(
            "{私}は{友}{達}に{病院}に{連}れていってもらいました",
            "わたし|とも|だち|びょういん|つ"
          ) +
          Genki.getAlts(
            "{友}{達}に{病院}に{連}れていってもらいました",
            "とも|だち|びょういん|つ"
          ) +
          "answer;width:500}。" +
          "</div>" +
          '<div class="problem">' +
          "My friend treated me to a dinner.<br>" +
          "{友だちは%(私に/)晩ご飯をおごってくれました|%(私は/)友だちに晩ご飯をおごってもらいました|" +
          Genki.getAlts(
            "{友}{達}は{私}に{晩}ご{飯}をおごってくれました",
            "とも|だち|わたし|ばん|はん"
          ) +
          Genki.getAlts(
            "{友}{達}は{晩}ご{飯}をおごってくれました",
            "とも|だち|ばん|はん"
          ) +
          Genki.getAlts(
            "{友}{達}に{晩}ご{飯}をおごってもらいました",
            "とも|だち|ばん|はん"
          ) +
          "answer;width:500}。" +
          "</div>" +
          '<div class="problem">' +
          "I showed pictures of my trip to my family.<br>" +
          "{%(私は/)家族に旅行の写真を見せてあげました|%(わたしは/)かぞくにりょこうのしゃしんをみせてあげました|" +
          Genki.getAlts(
            "{私}は{家族}に{旅行}の{写真}を{見}せてあげました",
            "わたし|かぞく|りょこう|しゃしん|み"
          ) +
          Genki.getAlts(
            "{家族}に{旅行}の{写真}を{見}せてあげました",
            "かぞく|りょこう|しゃしん|み"
          ) +
          "answer;width:500}。" +
          "</div>" +
          '<div class="problem">' +
          "Since my family is coming to Japan, I will show them around Kyoto.<br>" +
          "{家族が日本に来るので、%(私は/)京都を案内してあげます|かぞくがにほんにくるので、%(わたしは/)きょうとをあんないしてあげます|" +
          Genki.getAlts(
            "{家族}が{日本}に{来}るので、{私}は{京都}を{案内}してあげます",
            "かぞく|にほん|く|わたし|きょうと|あんない"
          ) +
          Genki.getAlts(
            "{家族}が{日本}に{来}るので、{京都}を{案内}してあげます",
            "かぞく|にほん|く|きょうと|あんない"
          ) +
          "answer;width:500}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Read the following paragraph carefully and fill in the blanks with あげます, くれます, or もらいます.</p>' +
          "<div>ぼくは<ruby>今<rt>いま</rt></ruby>、<ruby>日本<rt>にほん</rt></ruby>に<ruby>留学<rt>りゅうがく</rt></ruby>して、<ruby>日本人<rt>にほんじん</rt></ruby>の<ruby>家族<rt>かぞく</rt></ruby>と<ruby>住<rt>す</rt></ruby>んでいます。<ruby>家族<rt>かぞく</rt></ruby>はとても<ruby>親切<rt>しんせつ</rt></ruby>です。</div><br>" +
          '<div class="problem">お<ruby>母<rt>かあ</rt></ruby>さんは、おいしい<ruby>料理<rt>りょうり</rt></ruby>を<ruby>作<rt>つく</rt></ruby>って({くれます})。</div>' +
          '<div class="problem">お<ruby>父<rt>とう</rt></ruby>さんは、よく<ruby>駅<rt>えき</rt></ruby>まで<ruby>迎<rt>むか</rt></ruby>えに<ruby>来<rt>き</rt></ruby>て({くれます})。</div>' +
          '<div class="problem"><ruby>朝<rt>あさ</rt></ruby><ruby>早<rt>はや</rt></ruby>く<ruby>起<rt>お</rt></ruby>きられないので、いつもぼくはお<ruby>兄<rt>にい</rt></ruby>さんに<ruby>起<rt>お</rt></ruby>こして({もらいます})。</div>' +
          '<div class="problem">ぼくは、お<ruby>兄<rt>にい</rt></ruby>さんの<ruby>英語<rt>えいご</rt></ruby>の<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>直<rt>なお</rt></ruby>して({あげます})。</div>' +
          '<div class="problem"><ruby>妹<rt>いもうと</rt></ruby>は、<ruby>日本人<rt>にほんじん</rt></ruby>の<ruby>友<rt>とも</rt></ruby>だちを<ruby>紹介<rt>しょうかい</rt></ruby>して({くれます})。</div>' +
          "</div>",
      });
