    <script src="../../../resources/javascript/genki.min.js"></script>

    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using the kanji you learned.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.</p>' +
          '<div class="count-problems">' +
          '<div class="problem">{世界|せかい}は私たちの{教室|きょうしつ}です。</div>' +
          '<div class="problem">私は{子供|子ども|answer;hint:こども}の時、よく{運動|うんどう}しました。</div>' +
          '<div class="problem">{全部|ぜんぶ}、{自分|じぶん}で{考えて|かんがえて}ください。</div>' +
          '<div class="problem valign-top">うちでは私{以外|いがい}、{毎週|まいしゅう}その<ruby>番組<rt>ばんぐみ</rt></ruby>を見ています。</div>' +
          '<div class="problem valign-top">{部屋|へや}の<ruby>窓<rt>まど</rt></ruby>を{開けて|あけて}、{そら|空|width:42}を見ます。</div>' +
          '<div class="problem">あの先生は{しょうがくせい|小学生|width:112}の{味方|みかた}です。</div>' +
          '<div class="problem valign-top"><ruby>授業<rt>じゅぎょう</rt></ruby>が{始まる|はじまる}前に<ruby>宿題<rt>しゅくだい</rt></ruby>を{だして|出して}ください。</div>' +
          '<div class="problem">{国|くに}に帰って{本屋|ほんや}を{始めます|はじめます}。</div>' +
          '<div class="problem">{先週|せんしゅう}{一週間|いっしゅうかん}、父に{運転|うんてん}を{教えて|おしえて}もらいました。</div>' +
          '<div class="problem">パソコンを{使って|つかって}、レポートを{書きました|かきました}。</div>' +
          "</div>",
      });
    </script>
