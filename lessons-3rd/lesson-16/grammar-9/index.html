    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>

    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Make sentences to apologize for the following things. Use ～てすみませんでした or ～てごめん depending on whom you are talking to.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question: "You came to class late. (to your professor)",
              answers: [
                "A<ruby>遅<rt>おそ</rt></ruby>くなってすみませんでした。",
                "<ruby>遅<rt>おそ</rt></ruby>くなてすみませんでした。",
                "<ruby>遅<rt>おそ</rt></ruby>くなってごめん。",
                "<ruby>遅<rt>おそ</rt></ruby>くなてごめん。",
              ],
            },

            {
              question: "You couldn't come to class. (to your professor)",
              answers: [
                "A<ruby>授業<rt>じゅぎょう</rt></ruby>に<ruby>来<rt>こ</rt></ruby>られなくてすみませんでした。",
                "<ruby>授業<rt>じゅぎょう</rt></ruby>に<ruby>来<rt>こ</rt></ruby>なくてすみませんでした。",
                "<ruby>授業<rt>じゅぎょう</rt></ruby>に<ruby>来<rt>こ</rt></ruby>られなくてごめん。",
                "<ruby>授業<rt>じゅぎょう</rt></ruby>に<ruby>来<rt>こ</rt></ruby>なくてごめん。",
              ],
            },

            {
              question: "You woke your roommate up. (to your roommate)",
              answers: [
                "A<ruby>起<rt>お</rt></ruby>こしてごめん。",
                "<ruby>起<rt>お</rt></ruby>こするごめん。",
                "<ruby>起<rt>お</rt></ruby>こしてすみませんでした。",
                "<ruby>起<rt>お</rt></ruby>こするすみませんでした。",
              ],
            },

            {
              question: "You forgot your friend's birthday. (to your friend)",
              answers: [
                "A<ruby>誕生日<rt>たんじょうび</rt></ruby>を<ruby>忘<rt>わす</rt></ruby>れてごめん。",
                "<ruby>誕生日<rt>たんじょうび</rt></ruby>を<ruby>忘<rt>わす</rt></ruby>れってごめん。",
                "<ruby>誕生日<rt>たんじょうび</rt></ruby>を<ruby>忘<rt>わす</rt></ruby>れてすみませんでした。",
                "<ruby>誕生日<rt>たんじょうび</rt></ruby>を<ruby>忘<rt>わす</rt></ruby>れってすみませんでした。",
              ],
            },

            {
              question: "You laughed at your friend. (to your friend)",
              answers: [
                "A<ruby>笑<rt>わら</rt></ruby>ってごめん。",
                "<ruby>笑<rt>わら</rt></ruby>てごめん。",
                "<ruby>笑<rt>わら</rt></ruby>ってすみませんでした。",
                "<ruby>笑<rt>わら</rt></ruby>てすみませんでした。",
              ],
            },

            {
              question: "You told a lie. (to your host father)",
              answers: [
                "Aうそをついてすみませんでした。",
                "うそをつってすみませんでした。",
                "うそをついてごめん。",
                "うそをつってごめん。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            "You came to class late. (to your professor)<br>" +
            '<i class="fa">&#xf061;</i>　<ruby>遅<rt>おそ</rt></ruby>くなってすみませんでした。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "You couldn't come to class. (to your professor)<br>" +
            "{授業に来られなくてすみませんでした|じゅぎょうにこられなくてすみませんでした|" +
            Genki.getAlts(
              "{授業}に{来}られなくてすみませんでした",
              "じゅぎょう|こ"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "You woke your roommate up. (to your roommate)<br>" +
            "{起こしてごめん|おこしてごめん|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "You forgot your friend's birthday. (to your friend)<br>" +
            "{誕生日を忘れてごめん|たんじょうびをわすれてごめん|" +
            Genki.getAlts("{誕生日}を{忘}れてごめん", "たんじょうび|わす") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "You laughed at your friend. (to your friend)<br>" +
            "{笑ってごめん|わらってごめん|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "You told a lie. (to your host father)<br>" +
            "{うそをついてすみませんでした}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
    </script>
