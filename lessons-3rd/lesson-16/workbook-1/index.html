    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～てあげる／～てくれる／～てもらう.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Describe the events in Japanese, using ～てあげる／～てくれる.</p>' +
          '<div class="problem">' +
          "I bought flowers for my mother on Mother's Day.<br>" +
          "{母の日に母に花を買ってあげました|ははのひにははにはなをかってあげました|" +
          Genki.getAlts(
            "{母}の{日}に{母}に{花}を{買}ってあげました",
            "はは|ひ|はは|はな|か"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I took my grandmother to the station.<br>" +
          "{おばあさんを駅に連れていってあげました|おばあさんをえきにつれていってあげました|" +
          Genki.getAlts(
            "おばあさんを{駅}に{連}れていってあげました",
            "えき|つ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "The teacher wrote me a letter of recommendation.<br>" +
          "{先生が推薦状を書いてくれました|せんせいがすいせんじょうをかいてくれました|" +
          Genki.getAlts(
            "{先生}が{推薦状}を{書}いてくれました",
            "せんせい|すいせんじょう|か"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Describe what you had these people do, using ～てもらう.</p>' +
          '<div class="problem">' +
          "I had my friend translate to English.<br>" +
          "{友だちに英語に訳してもらいました|ともだちにえいごにやくしてもらいました|" +
          Genki.getAlts(
            "{友}{達}に{英語}に{訳}してもらいました",
            "とも|だち|えいご|やく"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I had my host mother teach me (this) kanji.<br>" +
          "{ホストファミリーのお母さんに%(この/)漢字を教えてもらいました|ホストファミリーのおかあさんに%(この/)かんじをおしえてもらいました|" +
          Genki.getAlts(
            "ホストファミリーのお{母}さんに{この}{漢字}を{教}えてもらいました",
            "かあ||かんじ|おし"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I had my roommate wake me up (at 6 o'clock).<br>" +
          "{ルームメートに%(六時に/)起こしてもらいました|ルームメートに%(ろくじに/)おこしてもらいました|" +
          Genki.getAlts(
            "ルームメートに{六時}に{起}こしてもらいました",
            "ろくじ|お"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
