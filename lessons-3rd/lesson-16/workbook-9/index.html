  <body>
    <header>
      <h1>
        <a href="../../" id="home-link" class="edition-icon third-ed"
          >Genki Study Resources</a
        >
      </h1>
      <a
        id="fork-me"
        href="https://github.com/SethClydesdale/genki-study-resources"
        >Fork Me</a
      >
    </header>

    <div id="content">
      <div id="exercise" class="content-block">
        <div id="quiz-result"></div>
        <div id="quiz-zone" class="clear"></div>
        <div id="quiz-timer" class="center"></div>
      </div>
    </div>

    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>

    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Listen to the audio and answer the questions.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Listen to the dialogue between a couple, Taro and Hanako. Who has agreed to do the following when they get married? Write T for the ones Taro has agreed to do, and write H for the ones Hanako has agreed to do.</p>' +
          "{!AUDIO|W16-A}" +
          '<div class="count-problems inline-problem small-margin">' +
          '<span class="problem">{!PLAY|W16-A|23} ({T}) cook breakfast</span>' +
          '<span class="problem">{!PLAY|W16-A|28} ({T}) wake partner up</span>' +
          '<span class="problem">{!PLAY|W16-A|41} ({T}) clean</span>' +
          '<span class="problem">{!PLAY|W16-A|57} ({H}) shopping</span>' +
          '<span class="problem">{!PLAY|W16-A|68} ({H}) iron</span>' +
          '<span class="problem">{!PLAY|W16-A|80} ({T}) laundry</span>' +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Yuka is a Japanese exchange student studying at an American college. She has made a video for the students who are interested in the exchange program. Listen to her video and answer the questions.</p>' +
          '<div class="right">*ビデオチャット (video chat)</div>' +
          "{!AUDIO|W16-B}" +
          '<div class="columns-2 clear">' +
          '<div class="center">{!IMG|3rd-l16-w9-1.png}</div>' +
          '<div class="inline-problem small-margin">' +
          "1. Choose from the list below what each person does.<br><br>" +
          '<span class="problem">(1) {!PLAY|W16-B|84} ({e})</span>' +
          '<span class="problem">(2) {!PLAY|W16-B|78} ({a})</span>' +
          '<span class="problem">(3) {!PLAY|W16-B|68.5} ({b})</span>' +
          '<span class="problem">(4) {!PLAY|W16-B|59.5} ({d}) & ({f})</span><br>' +
          '<div class="sub-section columns-2 clear">' +
          "<div>" +
          "a. <ruby>服<rt>ふく</rt></ruby>を<ruby>貸<rt>か</rt></ruby>す<br>" +
          "b. <ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>手伝<rt>てつだ</rt></ruby>う<br>" +
          "c. ゆっくり<ruby>話<rt>はな</rt></ruby>す" +
          "</div>" +
          "<div>" +
          "d. パーティーに<ruby>連<rt>つ</rt></ruby>れていく<br>" +
          "e. <ruby>日本<rt>にほん</rt></ruby>の<ruby>歌<rt>うた</rt></ruby>を<ruby>教<rt>おし</rt></ruby>える<br>" +
          "f. <ruby>友<rt>とも</rt></ruby>だちを<ruby>紹介<rt>しょうかい</rt></ruby>する" +
          "</div>" +
          "</div>" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          "2. {!PLAY|W16-B|89} ゆかさんはさくら<ruby>大学<rt>だいがく</rt></ruby>の<ruby>学生<rt>がくせい</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をしてもらいたいですか。<br>" +
          "{ビデオチャットに参加してもらいたいです|ビデオチャットにさんかしてもらいたいです|answer}。" +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>A TV reporter is interviewing famous star Rie Gotoh on her birthday. Mark each of the following statements with O if true, or with X if false.</p>' +
          '<div class="right">*お<ruby>誕生日<rt>たんじょうび</rt></ruby>おめでとうごさいます (Happy Birthday!)　ニュース (news)</div>' +
          "{!AUDIO|W16-C}" +
          '<div class="count-problems small-margin">' +
          '<div class="problem">{!PLAY|W16-C|3} ({O}) Rie has become 20 years old.</div>' +
          '<div class="problem">{!PLAY|W16-C|10.5} ({X}) Rie wants to go to China for a vacation.</div>' +
          '<div class="problem">{!PLAY|W16-C|41} ({O}) Rie is a singer.</div>' +
          '<div class="problem">{!PLAY|W16-C|25} ({X}) Rie hopes that she can take three days off this month.</div>' +
          '<div class="problem">{!PLAY|W16-C|50} ({X}) Rie announced her marriage to Mr. Saijo.</div>' +
          '<div class="problem">{!PLAY|W16-C|54} ({O}) Rie gives more priority to her career over marriage.</div>' +
          "</div><br>",
      });
    </script>
  </body>
</html>
