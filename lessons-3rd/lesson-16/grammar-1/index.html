    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Your friend is sick, and you did the following for your friend. Say what you did with ～てあげる.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question: "cook dinner",
              answers: [
                "A<ruby>晩ご飯<rt>ばんごはん</rt></ruby>を<ruby>作<rt>つく</rt></ruby>ってあげました。",
                "<ruby>朝ご飯<rt>あさごはん</rt></ruby>を<ruby>作<rt>つく</rt></ruby>ってあげました。",
                "<ruby>昼ご飯<rt>ひるごはん</rt></ruby>を<ruby>作<rt>つく</rt></ruby>ってあげました。",
                "<ruby>ご飯<rt>ごはん</rt></ruby>を<ruby>作<rt>つく</rt></ruby>ってあげました。",
              ],
            },

            {
              question: "be with them",
              answers: [
                "A<ruby>一緒<rt>いっしょ</rt></ruby>にいてあげました。",
                "<ruby>一緒<rt>いっしょ</rt></ruby>にいってあげました。",
                "<ruby>一緒<rt>いっしょ</rt></ruby>にあてあげました。",
                "<ruby>一緒<rt>いっしょ</rt></ruby>にあってあげました。",
              ],
            },

            {
              question: "help with their homework",
              answers: [
                "A<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>手伝<rt>てつだ</rt></ruby>ってあげました。",
                "<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>手伝<rt>てつだ</rt></ruby>てあげました。",
                "<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>手伝<rt>てつだ</rt></ruby>いてあげました。",
                "<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>手伝<rt>てつだ</rt></ruby>うあげました。",
              ],
            },

            {
              question: "correct their paper",
              answers: [
                "Aレポートを<ruby>直<rt>なお</rt></ruby>してあげました。",
                "レポートを<ruby>直<rt>なお</rt></ruby>ってあげました。",
                "レポートを<ruby>直<rt>なお</rt></ruby>すあげました。",
                "レポートを<ruby>直<rt>なお</rt></ruby>しあげました。",
              ],
            },

            {
              question: "buy flowers",
              answers: [
                "A<ruby>花<rt>はな</rt></ruby>を<ruby>買<rt>か</rt></ruby>ってあげました。",
                "<ruby>花<rt>はな</rt></ruby>を<ruby>売<rt>う</rt></ruby>ってあげました。",
                "<ruby>花<rt>はな</rt></ruby>を<ruby>買<rt>か</rt></ruby>てあげました。",
                "<ruby>花<rt>はな</rt></ruby>を<ruby>売<rt>う</rt></ruby>てあげました。",
              ],
            },

            {
              question: "take them to the hospital",
              answers: [
                "A<ruby>病院<rt>びょういん</rt></ruby>に<ruby>連<rt>つ</rt></ruby>れていってあげました。",
                "<ruby>病院<rt>びょういん</rt></ruby>に<ruby>連<rt>つ</rt></ruby>れていいてあげました。",
                "<ruby>病気<rt>びょうき</rt></ruby>に<ruby>連<rt>つ</rt></ruby>れていってあげました。",
                "<ruby>病気<rt>びょうき</rt></ruby>に<ruby>連<rt>つ</rt></ruby>れていいてあげました。",
              ],
            },

            {
              question: "do laundry",
              answers: [
                "A<ruby>洗濯<rt>せんたく</rt></ruby>してあげました。",
                "<ruby>洗濯<rt>せんたく</rt></ruby>するあげました。",
                "<ruby>洗濯<rt>せんたく</rt></ruby>しってあげました。",
                "<ruby>洗濯<rt>せんたく</rt></ruby>すてあげました。",
              ],
            },

            {
              question: "clean their room",
              answers: [
                "A<ruby>部屋<rt>へや</rt></ruby>を<ruby>掃除<rt>そうじ</rt></ruby>してあげました。",
                "<ruby>部屋<rt>へや</rt></ruby>を<ruby>洗<rt>あら</rt></ruby>ってあげました。",
                "<ruby>部屋<rt>へや</rt></ruby>を<ruby>掃除<rt>そうじ</rt></ruby>するあげました。",
                "<ruby>部屋<rt>へや</rt></ruby>を<ruby>洗<rt>あら</rt></ruby>うあげました。",
              ],
            },

            {
              question: "lend them your notebook",
              answers: [
                "Aノートを<ruby>貸<rt>か</rt></ruby>してあげました。",
                "ノートを<ruby>貸<rt>か</rt></ruby>ってあげました。",
                "ノートを<ruby>貸<rt>か</rt></ruby>すあげました。",
                "ノートを<ruby>貸<rt>か</rt></ruby>しあげました。",
              ],
            },

            {
              question: "send an e-mail to their teacher",
              answers: [
                "A<ruby>先生<rt>せんせい</rt></ruby>にメールを<ruby>送<rt>おく</rt></ruby>ってあげました。",
                "メールに<ruby>先生<rt>せんせい</rt></ruby>を<ruby>送<rt>おく</rt></ruby>ってあげました。",
                "<ruby>学生<rt>がくせい</rt></ruby>にメールを<ruby>送<rt>おく</rt></ruby>ってあげました。",
                "メールに<ruby>学生<rt>がくせい</rt></ruby>を<ruby>送<rt>おく</rt></ruby>ってあげました。",
              ],
            },

            {
              question: "do dishes",
              answers: [
                "Aお<ruby>皿<rt>さら</rt></ruby>を<ruby>洗<rt>あら</rt></ruby>ってあげました。",
                "お<ruby>皿<rt>さら</rt></ruby>を<ruby>掃除<rt>そうじ</rt></ruby>してあげました。",
                "お<ruby>皿<rt>さら</rt></ruby>を<ruby>洗<rt>あら</rt></ruby>てあげました。",
                "お<ruby>皿<rt>さら</rt></ruby>を<ruby>掃除<rt>そうじ</rt></ruby>しってあげました。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            'cook dinner　<i class="fa">&#xf061;</i>　<ruby>晩ご飯<rt>ばんごはん</rt></ruby>を<ruby>作<rt>つく</rt></ruby>ってあげました。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "be with them<br>" +
            "{一緒にいてあげました|いっしょにいてあげました|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "help with their homework<br>" +
            "{宿題を手伝ってあげました|しゅくだいをてつだってあげました|" +

            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "correct their paper<br>" +
            "{レポートを直してあげました|レポートをなおしてあげました|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "buy flowers<br>" +
            "{花を買ってあげました|はなをかってあげました|" +
            Genki.getAlts("{花}を{買}ってあげました", "はな|か") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "take them to the hospital<br>" +
            "{病院に連れていってあげました|びょういんにつれていってあげました|" +
            Genki.getAlts("{病院}に{連}れていってあげました", "びょういん|つ") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "do laundry<br>" +
            "{洗濯してあげました|せんたくしてあげました|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "clean their room<br>" +
            "{部屋を掃除してあげました|へやをそうじしてあげました|" +
            Genki.getAlts("{部屋}を{掃除}してあげました", "へや|そうじ") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "lend them your notebook<br>" +
            "{ノートを貸してあげました|ノートをかしてあげました|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "send an e-mail to their teacher<br>" +
            "{先生にメールを送ってあげました|せんせいにメールをおくってあげました|" +
            Genki.getAlts(
              "{先生}にメールを{送}ってあげました",
              "せんせい|おく"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "do dishes<br>" +
            "{お皿を洗ってあげました|おさらをあらってあげました|" +
            Genki.getAlts("{お}{皿}を{洗}ってあげました", "|さら|あら") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
