    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～時.",

        quizlet:
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Write the correct tense expressions in the following sentences.</p>' +
          '<div class="problem"><ruby>友<rt>とも</rt></ruby>だちがこの<ruby>町<rt>まち</rt></ruby>に({来た|きた|answer;width:84;hint:<ruby>来<rt>く</rt></ruby>る・<ruby>来<rt>き</rt></ruby>た})<ruby>時<rt>とき</rt></ruby>、<ruby>案内<rt>あんない</rt></ruby>します。</div>' +
          '<div class="problem"><ruby>友<rt>とも</rt></ruby>だちがうちに({来る|くる|answer;width:84;hint:<ruby>来<rt>く</rt></ruby>る・<ruby>来<rt>き</rt></ruby>た})<ruby>時<rt>とき</rt></ruby>、<ruby>部屋<rt>へや</rt></ruby>を<ruby>掃除<rt>そうじ</rt></ruby>します。</div>' +
          '<div class="problem">({道に迷った|みちにまよった|answer;width:190;hint:<ruby>道<rt>みち</rt></ruby>に<ruby>迷<rt>まよ</rt></ruby>う・<ruby>道<rt>みち</rt></ruby>に<ruby>迷<rt>まよ</rt></ruby>った})<ruby>時<rt>とき</rt></ruby>、スマホで<ruby>調<rt>しら</rt></ruby>べます。</div>' +
          '<div class="problem">ひま({な|な・だった})<ruby>時<rt>とき</rt></ruby>、テレビを<ruby>見<rt>み</rt></ruby>ます。</div>' +
          '<div class="problem">ホームシック({の|の・だった})<ruby>時<rt>とき</rt></ruby>、<ruby>両親<rt>りょうしん</rt></ruby>に<ruby>電話<rt>でんわ</rt></ruby>します。</div>' +
          "</div><br>" +
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Use the cues to complete the <ruby>時<rt>とき</rt></ruby> sentences.</p>' +
          '<div class="problem">' +
          "{ご飯を食べる|ごはんをたべる|" +
          Genki.getAlts("ご{飯}を{食}べる", "はん|た") +
          "answer;hint:(eat a meal);width:200}<ruby>時<rt>とき</rt></ruby>、「いただきます」と<ruby>言<rt>い</rt></ruby>います。" +
          "</div>" +
          '<div class="problem">' +
          "{ご飯を食べた|ごはんをたべた|" +
          Genki.getAlts("ご{飯}を{食}べた", "はん|た") +
          "answer;hint:(have eaten a meal);width:200}<ruby>時<rt>とき</rt></ruby>、「ごちそうさま」と<ruby>言<rt>い</rt></ruby>います。" +
          "</div>" +
          '<div class="problem">' +
          "{電車に乗る|でんしゃにのる|" +
          Genki.getAlts("{電車}に{乗}る", "でんしゃ|の") +
          "answer;hint:(ride the train);width:200}<ruby>時<rt>とき</rt></ruby>、<ruby>切符<rt>きっぷ</rt></ruby>を<ruby>買<rt>か</rt></ruby>います。" +
          "</div>" +
          "</div>",
      });
    </script>
