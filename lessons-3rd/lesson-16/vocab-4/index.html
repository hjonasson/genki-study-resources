      Genki.generateQuiz({
        format: "vocab",
        type: ["drag", "multi", "writing", "fill"],

          Genki.lang.std_drag,
          Genki.lang.vocab_multi,
          Genki.lang.vocab_writing,
          Genki.lang.vocab_fill,
        ],

        quizlet: {
          "集める|あつめる": "to collect <small>(～を)</small>",
          "入れる|いれる":
            "to put (something) in <small>(<em>thing</em> を <em>place</em> に)</small>",
          "見せる|みせる":
            "to show <small>(<em>person</em> に <em>thing</em> を)</small>",
          "乗り遅れる|のりおくれる":
            "to miss (a train, bus, etc.) <small>(～に)</small>",
          アイロンをかける: "to iron (clothes) <small>(～に)</small>",
          "朝寝坊する|あさねぼうする": "to oversleep",
          "案内する|あんないする":
            "to show (someone) around <small>(<em>place</em> を)</small>",
          "説明する|せつめいする": "to explain",
          "迎えに来る|むかえにくる":
            "to come to pick up <small>(<em>place</em> まで/に <em>person</em> を)</small>",
        },
      });
