        quizlet: {
          // 考
          "考える|かんがえる": "to think",
          "考え|かんがえ": "idea",
          "考古学|こうこがく": "archeology",
          "参考|さんこう": "reference",
          // 開
          "開ける|あける": "to open (something)",
          "開く|あく": "(something) opens",
          "開く|ひらく": "to open",
          "開店|かいてん": "opening of a store",
          // 屋
          "部屋|へや": "room",
          "本屋|ほんや": "bookstore",
          "魚屋|さかなや": "fish shop",
          "屋上|おくじょう": "rooftop",
