    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Make sentences apologizing for the following things using ～てすみませんでした／～てごめん.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question:
                "<ruby>授業<rt>じゅぎょう</rt></ruby>に<ruby>来<rt>こ</rt></ruby>られない（to your professor）",
              answers: [
                "A<ruby>授業<rt>じゅぎょう</rt></ruby>に<ruby>来<rt>こ</rt></ruby>られなくてすみませんでした。",
                "<ruby>授業<rt>じゅぎょう</rt></ruby>に<ruby>来<rt>こ</rt></ruby>られなくてすみません。",
                "<ruby>授業<rt>じゅぎょう</rt></ruby>に<ruby>来<rt>こ</rt></ruby>られなくてごめんでした。",
                "<ruby>授業<rt>じゅぎょう</rt></ruby>に<ruby>来<rt>こ</rt></ruby>られなくてごめん。",
              ],
            },

            {
              question:
                "<ruby>夜<rt>よる</rt></ruby><ruby>遅<rt>おそ</rt></ruby>く<ruby>電話<rt>でんわ</rt></ruby>する（to your friend）",
              answers: [
                "A<ruby>夜<rt>よる</rt></ruby><ruby>遅<rt>おそ</rt></ruby>く<ruby>電話<rt>でんわ</rt></ruby>してごめん。",
                "<ruby>夜<rt>よる</rt></ruby><ruby>遅<rt>おそ</rt></ruby>く<ruby>電話<rt>でんわ</rt></ruby>したごめん。",
                "<ruby>夜<rt>よる</rt></ruby><ruby>遅<rt>おそ</rt></ruby>く<ruby>電話<rt>でんわ</rt></ruby>してすみませんでした。",
                "<ruby>夜<rt>よる</rt></ruby><ruby>遅<rt>おそ</rt></ruby>く<ruby>電話<rt>でんわ</rt></ruby>したすみませんでした。",
              ],
            },

            {
              question:
                "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>話<rt>はな</rt></ruby>す（to your professor）",
              answers: [
                "A<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>話<rt>はな</rt></ruby>してすみませんでした。",
                "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>話<rt>はな</rt></ruby>してすみません。",
                "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>話<rt>はな</rt></ruby>してごめん。",
                "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>話<rt>はな</rt></ruby>してごめんでした。",
              ],
            },

            {
              question:
                "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>る（to your professor）",
              answers: [
                "A<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>てすみませんでした。",
                "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>ってすみませんでした。",
                "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>てごめん。",
                "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>ってごめん。",
              ],
            },

            {
              question:
                "<ruby>遅刻<rt>ちこく</rt></ruby>する（to your professor）",
              answers: [
                "A<ruby>遅刻<rt>ちこく</rt></ruby>してすみませんでした。",
                "<ruby>遅刻<rt>ちこく</rt></ruby>するすみませんでした。",
                "<ruby>遅刻<rt>ちこく</rt></ruby>してごめん。",
                "<ruby>遅刻<rt>ちこく</rt></ruby>するごめん。",
              ],
            },

            {
              question:
                "<ruby>教科書<rt>きょうかしょ</rt></ruby>を<ruby>持<rt>も</rt></ruby>ってこない（to your professor）",
              answers: [
                "A<ruby>教科書<rt>きょうかしょ</rt></ruby>を<ruby>持<rt>も</rt></ruby>ってこなくてすみませんでした。",

                "<ruby>教科書<rt>きょうかしょ</rt></ruby>を<ruby>持<rt>も</rt></ruby>てこなくてごめん。",
              ],

            {
              question:
                "<ruby>返事<rt>へんじ</rt></ruby>が<ruby>遅<rt>おそ</rt></ruby>くなる（to your friend）",
              answers: [
                "A<ruby>返事<rt>へんじ</rt></ruby>が<ruby>遅<rt>おそ</rt></ruby>くなってごめん。",
                "<ruby>返事<rt>へんじ</rt></ruby>が<ruby>遅<rt>おそ</rt></ruby>くなってごめんなさい。",
                "<ruby>返事<rt>へんじ</rt></ruby>が<ruby>遅<rt>おそ</rt></ruby>くなってすみませんでした。",
                "<ruby>返事<rt>へんじ</rt></ruby>が<ruby>遅<rt>おそ</rt></ruby>くなってすみません。",

                "A<ruby>約束<rt>やくそく</rt></ruby>を<ruby>守<rt>まも</rt></ruby>らなくてごめん。",
                "<ruby>約束<rt>やくそく</rt></ruby>を<ruby>守<rt>まも</rt></ruby>らなくてごめんなさい。",
                "<ruby>約束<rt>やくそく</rt></ruby>を<ruby>守<rt>まも</rt></ruby>らなくてすみませんでした。",
                "<ruby>約束<rt>やくそく</rt></ruby>を<ruby>守<rt>まも</rt></ruby>らなくてすみません。",
              ],
            },

            {
              question:
                "パーティーに<ruby>行<rt>い</rt></ruby>かない（to your friend）",

                "<ruby>迎<rt>むか</rt></ruby>えに<ruby>行<rt>い</rt></ruby>けなくてすみませんでした。",
                "<ruby>迎<rt>むか</rt></ruby>えに<ruby>行<rt>い</rt></ruby>けなくてすみません。",

          // WRITTEN
          '<div class="example-problem">' +

            '<ruby>授業<rt>じゅぎょう</rt></ruby>に<ruby>来<rt>こ</rt></ruby>られない　<i class="fa">&#xf061;</i>　<ruby>授業<rt>じゅぎょう</rt></ruby>に<ruby>来<rt>こ</rt></ruby>られなくてすみませんでした。<br>' +
            '<ruby>夜<rt>よる</rt></ruby><ruby>遅<rt>おそ</rt></ruby>く<ruby>電話<rt>でんわ</rt></ruby>する　<i class="fa">&#xf061;</i>　<ruby>夜<rt>よる</rt></ruby><ruby>遅<rt>おそ</rt></ruby>く<ruby>電話<rt>でんわ</rt></ruby>してごめん。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<p class="section-desc">(to your professor)</p>' +
            '<div class="problem">' +
            "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>話<rt>はな</rt></ruby>す<br>" +
            "{授業中に話してすみませんでした|じゅぎょうちゅうにはなしてすみませんでした|" +
            Genki.getAlts(
              "{授業中}に{話}してすみませんでした",
              "じゅぎょうちゅう|はな"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>授業中<rt>じゅぎょうちゅう</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>る<br>" +
            "{授業中に寝てすみませんでした|じゅぎょうちゅうにねてすみませんでした|" +
            Genki.getAlts(
              "{授業中}に{寝}てすみませんでした",
              "じゅぎょうちゅう|ね"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>遅刻<rt>ちこく</rt></ruby>する<br>" +
            "{遅刻してすみませんでした|ちこくしてすみませんでした|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>教科書<rt>きょうかしょ</rt></ruby>を<ruby>持<rt>も</rt></ruby>ってこない<br>" +
            "{教科書を持ってこなくてすみませんでした|きょうかしょをもってこなくてすみませんでした|" +
            Genki.getAlts(
              "{教科書}を{持}ってこなくてすみませんでした",
              "きょうかしょ|も"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<p class="section-desc">(to your friend)</p>' +
            '<div class="problem">' +
            "<ruby>返事<rt>へんじ</rt></ruby>が<ruby>遅<rt>おそ</rt></ruby>くなる<br>" +
            "{返事が遅くなってごめん|へんじがおそくなってごめん|" +
            Genki.getAlts("{返事}が{遅}くなってごめん", "へんじ|おそ") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>約束<rt>やくそく</rt></ruby>を<ruby>守<rt>まも</rt></ruby>らない<br>" +
            "{約束を守らなくてごめん|やくそくをまもらなくてごめん|" +
            Genki.getAlts("{約束}を{守}らなくてごめん", "やくそく|まも") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "パーティーに<ruby>行<rt>い</rt></ruby>かない<br>" +
            "{パーティーに行かなくてごめん|パーティーにいかなくてごめん|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>迎<rt>むか</rt></ruby>えに<ruby>行<rt>い</rt></ruby>けない<br>" +
            "{迎えに行けなくてごめん|むかえにいけなくてごめん|" +
            Genki.getAlts("{迎}えに{行}けなくてごめん", "むか|い") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
