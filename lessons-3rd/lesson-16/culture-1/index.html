    <script>
      Genki.generateQuiz({
        type: "multi",
        info:
          Genki.lang.std_culture +
          "<br>You may want to read the Culture Note about Gift-giving in Japan (Genki II: p.103) if you haven't yet.",

        quizlet: [
          {
            question: "Gift-giving is an important part of Japanese culture.",
            answers: ["Atrue", "false"],
          },

          {
            question:
              "In _____ and _____, people give presents to their relatives, friends, business clients and so on.",
            answers: [
              "AJuly/August and December",
              "!August and December",
              "July and December",
            ],
          },

          {
            question: "What is the gift given during July/August called?",
            answers: [
              "Aお<ruby>中元<rt>ちゅうげん</rt></ruby>",
              "お<ruby>歳暮<rt>せいぼ</rt></ruby>",
              "お<ruby>土産<rt>みやげ</rt></ruby>",
            ],
          },

          {
            question: "What is the gift given during December called?",
            answers: [
              "Aお<ruby>歳暮<rt>せいぼ</rt></ruby>",
              "お<ruby>中元<rt>ちゅうげん</rt></ruby>",
              "お<ruby>土産<rt>みやげ</rt></ruby>",
            ],
          },

          {
            question:
              "What are the most common お<ruby>中元<rt>ちゅうげん</rt></ruby>／お<ruby>歳暮<rt>せいぼ</rt></ruby> gifts?",
            answers: [
              "Afood such as sweets, fruits, and drinks.",
              "anime, snacks, soda, and various odds and ends",
              "clothes, flowers, cards, and hugs",
            ],
          },

          {
            question:
              "On average, the gifts cost somewhere between _____-_____ yen.",
            answers: ["A3,000-5,000 yen", "300-500 yen", "5,000-10,000 yen"],
          },

          {
            question:
              "When Japanese people travel, they purchase local food products or small items to give to their friends, family, and co-workers. What are these gifts called?",
            answers: [
              "Aお<ruby>土産<rt>みやげ</rt></ruby>",
              "<ruby>手土産<rt>てみやげ</rt></ruby>",
              "お<ruby>中元<rt>ちゅうげん</rt></ruby>",
            ],
          },

          {
            question:
              "When visiting someone's house, Japanese people often take _____.",
            answers: [
              "A<ruby>手土産<rt>てみやげ</rt></ruby>",
              "お<ruby>土産<rt>みやげ</rt></ruby>",
              "お<ruby>歳暮<rt>せいぼ</rt></ruby>",
            ],
          },

          {
            question:
              "What is a good <ruby>手土産<rt>てみやげ</rt></ruby> to bring when visiting someone's house?",
            answers: [
              "Asweets or fruits",
              "liquor or cigarettes",
              "snacks or sushi",
            ],
          },

          {
            question:
              "If you are invited to a Japanese home, it is not a good idea to take some <ruby>手土産<rt>てみやげ</rt></ruby> with you.",
            answers: ["Afalse", "true"],
          },
        ],
      });
