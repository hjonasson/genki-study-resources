    <script>
      Genki.generateQuiz({
        format: "vocab",
        type: ["drag", "multi", "writing", "fill"],

          Genki.lang.std_drag,
          Genki.lang.vocab_multi,
          Genki.lang.vocab_writing,
          Genki.lang.vocab_fill,
        ],

        quizlet: {
          "起こす|おこす": "to wake (someone) up <small>(～を)</small>",
          おごる:
            "to treat (someone) to a meal <small>(<em>person</em> に <em>meal</em> を)</small>",
          "笑う|わらう": "to laugh",
          "落ち込む|おちこむ": "to get depressed",
          "困る|こまる": "to have difficulty",
          "出す|だす":
            "to take (something) out; to hand in (something) <small>(～を)</small>",
          "直す|なおす": "to correct; to fix <small>(～を)</small>",
          "見つかる|みつかる": "to be found <small>(～が)</small>",
          "訳す|やくす":
            "to translate <small>(<em>source</em> を <em>target</em> に)</small>",
          "貸す|かす":
            "to lend <small>(<em>person</em> に <em>thing</em> を)</small>",
          "連れていく|つれていく":
            "to take (someone) to (a place) <small>(<em>person</em> を <em>place</em> に)</small>",
          "道に迷う|みちにまよう": "to become lost; to lose one's way",
          "迎えに行く|むかえにいく":
            "to go to pick up <small>(<em>place</em> まで/に <em>person</em> を)</small>",
        },
      });
