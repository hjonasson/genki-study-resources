    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～てすみませんでした.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Make an apology in each of the situations below, using ～てすみませんでした (formal) or ～てごめん (casual).</p>' +
          '<div class="problem">' +
          "You did not hand in your paper to the professor yesterday.<br>" +
          "{きのうレポートを出さなくてすみませんでした|きのうレポートをださなくてすみませんでした|" +
          Genki.getAlts(
            "{きのう}レポートを{出}さなくてすみませんでした",
            "昨日|だ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You woke up your roommate.<br>" +
          "{起こしてごめん|おこしてごめん|answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You could not go to your friend's birthday party.<br>" +
          "{誕生日パーティーに行けなくてごめん|たんじょうびパーティーにいけなくてごめん|" +
          Genki.getAlts(
            "{誕生日}パーティーに{行}けなくてごめん",
            "たんじょうび|い"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You received a message from your friend and forgot to respond.<br>" +
          "{返事を忘れてごめん|へんじをわすれてごめん|" +
          Genki.getAlts("{返事}を{忘}れてごめん", "へんじ|わす") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You have lost a book that you borrowed from your teacher.<br>" +
          "{先生に借りた本をなくしてすみませんでした|せんせいにかりたほんをなくしてすみませんでした|" +
          Genki.getAlts(
            "{先生}に{借}りた{本}をなくしてすみませんでした",
            "せんせい|か|ほん"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You were late for an appointment with your friend.<br>" +
          "{遅くなってごめん|おそくなってごめん|answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Make apologies for the situations below.</p>' +
          '<div class="problem">' +
          "(<em>to your friend</em>) You did not call them recently.<br>" +
          "{最近電話しなくてごめん|さいきんでんわしなくてごめん|" +
          Genki.getAlts("{最近}{電話}しなくてごめん", "さいきん|でんわ") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "(<em>to your parent</em>) You told a lie.<br>" +
          "{うそをついてごめん}。" +
          "</div>" +
          '<div class="problem">' +
          "(<em>to your teacher</em>) You often skipped class.<br>" +
          "{よく授業をサボってすみませんでした|よくじゅぎょうをサボってすみませんでした|" +
          Genki.getAlts(
            "{よ}く{授業}をサボってすみませんでした",
            "良|じゅぎょう"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "(<em>to your girlfriend</em>) You began to like another person.<br>" +
          "{ほかの人を好きになってごめん|ほかのひとをすきになってごめん|" +
          Genki.getAlts("{ほか}の{人}を{好}きになってごめん", "他|ひと|す") +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
