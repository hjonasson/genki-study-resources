    <script>
      Genki.generateQuiz({
        type: "multi",
        info:
          Genki.lang.std_culture +
          "<br>You may want to read the Culture Note about Visiting Someone's House (Genki II: p.179) if you haven't yet.",

        quizlet: [
          {
            question:
              "<em>The guest arrives at the entrance of the house.</em><br>What does the guest say?",
            answers: [
              "Aこんにちは。",
              "ごめんください。",
              "ドアを<ruby>開<rt>あ</rt></ruby>けてください。",
            ],
          },

          {
            question:
              "<em>The host comes to the entrance.</em><br><b>Host:</b> よくいらっしゃいました。どうぞ、おあがりください。<br><em>The guest goes inside.</em><br>What does the guest say?",
            answers: [
              "Aおじゃまします。",
              "ありがとうございます。",
              "<ruby>失礼<rt>しつれい</rt></ruby>します。",
            ],
          },

          {
            question: "What should you do at the entrance of a home?",
            answers: [
              "ATake off your shoes and place them neatly together facing the doorway.",
              "Bow and greet the residents of the home.",
              "Make sure your shoes are clean before proceeding inside.",
            ],
          },

          {
            question:
              "<em>The guest gives a gift.</em><br>What does the guest say?",
            answers: [
              "Aこれ、みなさんで<ruby>召<rt>め</rt></ruby>し<ruby>上<rt>あ</rt></ruby>がってください。",
              "どうぞ、おかまいなく。すぐ失礼しますから。",
              "これ、プレゼントです。",
            ],
          },

          {
            question:
              "<em>The guest senses that the host is going to serve tea.</em><br>What does the guest say?",
            answers: [
              "Aどうぞ、おかまいなく。すぐ<ruby>失礼<rt>しつれい</rt></ruby>しますから。",
              "これ、みなさんで<ruby>召<rt>め</rt></ruby>し<ruby>上<rt>あ</rt></ruby>がってください。",
              "ごめんなさい。",
            ],
          },

          {
            question:
              "<em>The guest leaves the house.</em><br>What does the guest say?",
            answers: [
              "Aおじゃましました。",
              "おじゃまします。",
              "<ruby>失礼<rt>しつれい</rt></ruby>しました。",
            ],
          },

          {
            question: "おじゃまします is used only when you _____.",
            answers: [
              "Avisit someone's residence",
              "visit a professor's office",
              "leave someone's house",
            ],
          },

          {
            question:
              "<ruby>失礼<rt>しつれい</rt></ruby>します is used when _____.",
            answers: [
              "Avisiting a professor's office",
              "visiting someone's residence",
              "leaving someone's house",
            ],
          },

          {
            question: "おじゃましました is used when _____.",
            answers: [
              "Aleaving someone's house",
              "visiting someone's residence",
              "leaving a professor's office",
            ],
          },

          {
            question:
              "<ruby>失礼<rt>しつれい</rt></ruby>しました is used when _____.",
            answers: [
              "Aleaving a professor's office",
              "leaving someone's house",
              "visiting a professor's office",
            ],
          },
        ],
      });
