    <script>
      Genki.generateQuiz({
        format: "vocab",
        type: ["drag", "multi", "writing", "fill"],
        info: [
          Genki.lang.std_drag,
          Genki.lang.vocab_multi,
          Genki.lang.vocab_writing,
          Genki.lang.vocab_fill,
        ],

        quizlet: {
          いらっしゃる: "honorific expression for いく, くる, and いる",
          "召し上がる|めしあがる": "honorific expression for たべる and のむ",
          "下さる|くださる": "honorific expression for くれる",
          なさる: "honorific expression for する",
          "お休みになる|おやすみになる": "honorific expression for ねる",
          "ご覧になる|ごらんになる": "honorific expression for みる",
          おっしゃる: "honorific expression for いう",
          "～ていらっしゃる": "honorific expression for ～ている",
          "送る|おくる":
            "to walk/drive (someone) <small>(<em>person</em> を <em>place</em> まで)</small>",
          "怒る|おこる": "to get angry",
          "決まる|きまる": "to be decided <small>(～が)</small>",
          "知り合う|しりあう": "to get acquainted with <small>(～と)</small>",
          "呼ぶ|よぶ":
            "to call (one's name) <small>(～を)</small>; to invite <small>(<em>person</em> を <em>event</em> に)</small>",
          "引っ越す|ひっこす":
            "to move (to another place to live) <small>(～に)</small>",
          "寄る|よる": "to stop by <small>(<em>place</em> に)</small>",
        },
      });
    </script>
