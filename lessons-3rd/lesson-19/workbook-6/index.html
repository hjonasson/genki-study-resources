    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～はずです.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the sentences, using ～はずです.</p>' +
          '<div class="problem">' +
          "I believe that Sora will tidy up her room, because her boyfriend will come.<br>" +
          "{彼が来るから、ソラさんは部屋を片付けるはずです|かれがくるから、ソラさんはへやをかたづけるはずです|" +
          Genki.getAlts(
            "{彼}が{来}るから、ソラさんは{部屋}を{片付}けるはずです",
            "かれ|く|へや|かたづ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I believe that Mary will not cut classes, because she is a good student.<br>" +
          "{メアリーさんはいい学生だから、授業をサボらないはずです|メアリーさんはいいがくせいだから、じゅぎょうをサボらないはずです|" +
          Genki.getAlts(
            "メアリーさんは{い}い{学生}だから、{授業}をサボらないはずです",
            "良|がくせい|じゅぎょう"
          ) +
          Genki.getAlts(
            "メアリーさんは{よ}い{学生}だから、{授業}をサボらないはずです",
            "良|がくせい|じゅぎょう"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I believe that Canada (カナダ) is larger than the United States.<br>" +
          "{カナダはアメリカより大きいはずです|カナダはアメリカよりおおきいはずです|answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I believe that John is good at Chinese, because he lived in China.<br>" +
          "{ジョンさんは中国に住んでいたから、中国語が上手なはずです|ジョンさんはちゅうごくにすんでいたから、ちゅうごくごがじょうずなはずです|" +
          Genki.getAlts(
            "ジョンさんは{中国}に{住}んでいたから、{中国語}が{上手}なはずです",
            "ちゅうごく|す|ちゅうごくご|じょうず"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the dialogues, using ～はずです.</p>' +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "A：<ruby>山田<rt>やまだ</rt></ruby>さんはとんかつを<ruby>食<rt>た</rt></ruby>べるかな。<br>" +
          "B：<ruby>山田<rt>やまだ</rt></ruby>さんはベジタリアン（vegetarian）だから、{食べないはず%(です/だよ)|たべないはず%(です/だよ)|answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "<ruby>先生<rt>せんせい</rt></ruby>：メアリーさんがいませんね。<ruby>今日<rt>きょう</rt></ruby>はクラスを<ruby>休<rt>やす</rt></ruby>むんでしょうか。<br>" +
          "<ruby>学生<rt>がくせい</rt></ruby>：<ruby>三十分<rt>さんじゅっぷん</rt></ruby>ぐらい<ruby>前<rt>まえ</rt></ruby>にメアリーさんを<ruby>見<rt>み</rt></ruby>たので、{来るはずです|くるはずです|answer}。<ruby>今日<rt>きょう</rt></ruby>、テストがあるし。" +
          "</div>" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Complete the sentences, using ～はずでした for the failed predictions.</p>' +
          '<div class="problem"><ruby>飛行機<rt>ひこうき</rt></ruby>は<ruby>九時<rt>くじ</rt></ruby>に<ruby>空港<rt>くうこう</rt></ruby>に{着くはずでした|つくはずでした|answer}が、<ruby>雪<rt>ゆき</rt></ruby>で<ruby>遅<rt>おく</rt></ruby>れてしまいました。</div>' +
          '<div class="problem">来年二人は{結婚するはずでした|けっこんするはずでした|' +
          Genki.getAlts("{結婚}するはずでした", "けっこん") +
          'answer;hint:<span class="spoiler">married</span>}が、<ruby>別<rt>わか</rt></ruby>れてしまいました。</div>' +
          "</div>",
      });
