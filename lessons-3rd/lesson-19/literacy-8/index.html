      Genki.generateQuiz({

          Genki.lang.vocab_multi,
          Genki.lang.vocab_writing,
          Genki.lang.vocab_fill,
        ],

        quizlet: {
          // 質
          "質問|しつもん": "question",
          "質がいい|しつがいい": "good quality",
          "素質|そしつ": "aptitude",
          "質屋|しちや": "pawn shop",
          // 問
          "問題|もんだい": "problem",
          "訪問|ほうもん": "visit",
          "問う|とう": "to question",
          // 多
          "多い|おおい": "many",
          "多分|たぶん": "probably",
          "～の多く|～のおおく": "many of...",
          "多数決|たすうけつ": "decision by majority",
