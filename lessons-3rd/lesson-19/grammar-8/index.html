            "</div>" +

            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            '<div class="problem">' +
            '<div class="inner-problem">' +
            "(a) コンサートに<ruby>行<rt>い</rt></ruby>く<br>(b) チケットを<ruby>忘<rt>わす</rt></ruby>れる<br>" +

              "コンサートに{行}くはずでしたが、チケットを{忘}れてしまいました",

            "</div>" +

            '<div class="inner-problem">' +

              "たの|おこ"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
