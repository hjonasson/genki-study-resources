    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Read Maria's e-mail to Mr. Park and answer the questions.",

        quizlet:
          // vocab key
          '<div class="vocab-key columns-2 clear">' +
          "<div>" +
          "<ruby>突然<rt>とつぜん</rt></ruby>　suddenly<br>" +
          "<ruby>友人<rt>ゆうじん</rt></ruby>　friend<br>" +
          "～の<ruby>紹介<rt>しょうかい</rt></ruby>で　through the introduction of<br>" +
          "<ruby>国際<rt>こくさい</rt></ruby>　international<br>" +
          "<ruby>政治<rt>せいじ</rt></ruby>　politics<br>" +
          "<ruby>電気工学<rt>でんきこうがく</rt></ruby>　electrical engineering<br>" +
          "<ruby>受<rt>う</rt></ruby>ける　to take (an exam)" +
          "</div>" +
          "<div>" +
          "～のために　for...<br>" +
          "<ruby>申<rt>もう</rt></ruby>し<ruby>込<rt>こ</rt></ruby>み　application<br>" +
          "もし～たら　if...<br>" +
          "<ruby>質問<rt>しつもん</rt></ruby>　question<br>" +
          "<ruby>申<rt>もう</rt></ruby>し<ruby>訳<rt>わけ</rt></ruby>ありません　You have my apologies<br>" +
          "どうぞよろしくお<ruby>願<rt>ねが</rt></ruby>いします　Thank you in advance." +
          "</div>" +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>マリアさんは日本に留学しているパクさんにメールを書きました。次のメールを読みましょう。</p>' +
          '<table class="email-table">' +
          '<tr class="email-info">' +
          "<td>From:</td>" +
          "<td>Maria Lopez &lt;marial@cali-u.edu&gt;</td>" +
          "</tr>" +
          '<tr class="email-info">' +
          "<td>To:</td>" +
          "<td>parks@sakura-u.ac.jp</td>" +
          "</tr>" +
          '<tr class="email-info">' +
          "<td>Subject:</td>" +
          "<td>はじめまして</td>" +
          "</tr>" +
          '<tr class="email-message">' +
          '<td colspan="2">' +
          '<p class="text-passage">' +
          "パク・スーマン様<br><br>" +
          "<ruby>突然<rt>とつぜん</rt></ruby>のメールで<ruby>失礼<rt>しつれい</rt></ruby>します。私はマリア・ロペスと言います。<br>" +
          "友人のモハメッドさんの<ruby>紹介<rt>しょうかい</rt></ruby>でメールを書いています。<br><br>" +
          "私は今、カリフォルニア大学の四年生です。<br>" +
          "卒業したら、日本の大学院で<ruby>国際政治<rt>こくさいせいじ</rt></ruby>を勉強しようと思っています。<br>" +
          "私の<ruby>専攻<rt>せんこう</rt></ruby>は政治で、大学では特にアメリカと日本の<ruby>関係<rt>かんけい</rt></ruby>について勉強しました。パクさんは日本の大学院で電気工学を研究していらっしゃると聞きました。<br>" +
          "日本の大学院について教えていただけないでしょうか。<br><br>" +
          "大学院に入る前に、日本語の試験を<ruby>受<rt>う</rt></ruby>けなければいけないと聞きましたが、パクさんは試験のためにどんな勉強をなさいましたか。<br><br>" +
          "また、日本は生活<ruby>費<rt>ひ</rt></ruby>が高いそうなので、<ruby>奨学金<rt>しょうがくきん</rt></ruby>の<ruby>申<rt>もう</rt></ruby>し<ruby>込<rt>こ</rt></ruby>みをしたいのですが、どうしたらいいでしょうか。<br>" +
          "もし奨学金がもらえなかったら、アルバイトを<ruby>探<rt>さが</rt></ruby>そうと思っています。<br>" +
          "留学生がアルバイトを見つけるのはむずかしいでしょうか。<br><br>" +
          "質問が多くなってしまって、<ruby>申<rt>もう</rt></ruby>し<ruby>訳<rt>わけ</rt></ruby>ありません。<br>" +
          "お<ruby>忙<rt>いそが</rt></ruby>しいと思いますが、どうぞよろしくお<ruby>願<rt>ねが</rt></ruby>いします。<br><br>" +
          "マリア・ロペス<br>" +
          "<b>marial@cali-u.edu</b><br>" +
          "</p>" +
          "</td>" +
          "</tr>" +
          "</table><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>下の文を<ruby>完成<rt>かんせい</rt></ruby>してください。</p>' +
          '<div class="count-problems">' +
          '<div class="problem">マリアさんは今カリフォルニア大学で{政治|せいじ|answer}を勉強しています。</div>' +
          '<div class="problem">卒業したら、{日本の大学院で国際政治を勉強し|にほんのだいがくいんでこくさいせいじをべんきょうし|' +
          Genki.getAlts(
            "{日本}の{大学院}で{国際}{政治}を{勉強}し",
            "にほん|だいがくいん|こくさい|せいじ|べんきょう"
          ) +
          "answer}たいと思っています。</div>" +
          '<div class="problem">パクさんは{日本の大学院で電気工学を研究し|にほんのだいがくいんででんきこうがくをけんきゅうし|' +
          Genki.getAlts(
            "{日本}の{大学院}で{電気工学}を{研究}し",
            "にほん|だいがくいん|でんきこうがく|けんきゅう"
          ) +
          "answer}ています。</div>" +
          "<p>マリアさんは日本の大学院について聞きたいので、パクさんにメールを書きました。メールで質問を三つしました。</p>" +
          '<div class="problem">{パクさんは日本語の試験のためにどんな勉強をしましたか|パクさんはにほんごのしけんのためにどんなべんきょうをしましたか|' +
          Genki.getAlts(
            "パクさんは{日本語}の{試験}のためにどんな{勉強}をしましたか",
            "にほんご|しけん|べんきょう"
          ) +
          "answer}。</div>" +
          '<div class="problem">{奨学金の申し込みをしたいのですが、どうしたらいいですか|しょうがくきんのもうしこみをしたいのですが、どうしたらいいですか|' +
          Genki.getAlts(
            "{奨学金}の{申し込み}をしたいのですが、どうしたら{い}いですか",
            "しょうがくきん|もうしこみ|良"
          ) +
          Genki.getAlts(
            "{奨学金}の{申し込み}をしたいのですが、どうしたら{よ}いですか",
            "しょうがくきん|もうしこみ|良"
          ) +
          "answer}。</div>" +
          '<div class="problem">{留学生がアルバイトを見つけるのはむずかしいですか|りゅうがくせいがアルバイトをみつけるのはむずかしいですか|' +
          Genki.getAlts(
            "{留学生}がアルバイトを{見}つけるのは{難}しいですか",
            "りゅうがくせい|み|むずか"
          ) +
          "answer}。</div>" +
          "</div>",
      });
    </script>
