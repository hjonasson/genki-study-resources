  <body>
    <header>
      <h1>
        <a href="../../" id="home-link" class="edition-icon third-ed"
          >Genki Study Resources</a
        >
      </h1>
      <a
        id="fork-me"
        href="https://github.com/SethClydesdale/genki-study-resources"
        >Fork Me</a
      >
    </header>

    <div id="content">
      <div id="exercise" class="content-block">
        <div id="quiz-result"></div>
        <div id="quiz-zone" class="clear"></div>
        <div id="quiz-timer" class="center"></div>
      </div>
    </div>

    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>

    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Listen to the audio and answer the questions.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Listen to the interview with a bestselling writer, Ms. Yamada. Mark each of the following statements with O if true, or with X if false.</p>' +
          '<div class="right">*ベストセラー (best seller)　おととし (the year before last)　<ruby>気<rt>き</rt></ruby>に<ruby>入<rt>い</rt></ruby>る (be fond of)</div>' +
          "{!AUDIO|W19-A}" +
          '<div class="count-problems small-margin valign-top">' +
          '<div class="problem">{!PLAY|W19-A|18} ({X}) <ruby>山田<rt>やまだ</rt></ruby>さんは<ruby>静岡<rt>しずおか</rt></ruby>に<ruby>十五年<rt>じゅうごねん</rt></ruby><ruby>住<rt>す</rt></ruby>んでいます。</div>' +
          '<div class="problem">{!PLAY|W19-A|52} ({O}) <ruby>山田<rt>やまだ</rt></ruby>さんは<ruby>散歩<rt>さんぽ</rt></ruby>しながらいろいろ<ruby>考<rt>かんが</rt></ruby>えます。</div>' +
          '<div class="problem">{!PLAY|W19-A|49} ({X}) <ruby>山田<rt>やまだ</rt></ruby>さんは<ruby>一日中<rt>いちにちじゅう</rt></ruby><ruby>仕事<rt>しごと</rt></ruby>をします。</div>' +
          '<div class="problem">{!PLAY|W19-A|59} ({O}) <ruby>山田<rt>やまだ</rt></ruby>さんは<ruby>九時<rt>くじ</rt></ruby>ごろ<ruby>寝<rt>ね</rt></ruby>ます。</div>' +
          '<div class="problem">{!PLAY|W19-A|69} ({O}) <ruby>山田<rt>やまだ</rt></ruby>さんは<ruby>東京<rt>とうきょう</rt></ruby>でよく<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ました。</div>' +
          '<div class="problem">{!PLAY|W19-A|81} ({X}) <ruby>山田<rt>やまだ</rt></ruby>さんは<ruby>東京<rt>とうきょう</rt></ruby>に<ruby>住<rt>す</rt></ruby>みたいと<ruby>思<rt>おも</rt></ruby>っています。</div>' +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Listen to the announcements or short dialogues. Choose the place where you would be most likely to hear them and also what they ask you to do from below.</p>' +
          '<div class="right">*～<ruby>行<rt>い</rt></ruby>き (bound for ～)　<ruby>住所<rt>じゅうしょ</rt></ruby> (address)</div>' +
          "{!AUDIO|W19-B}" +
          '<div class="columns-2 clear" style="width:80%;margin:0 auto;">' +
          "<div>" +
          '<div class="sub-section" style="margin:5px;">' +
          '<u style="font-weight:bold;">Place:</u><br>' +
          "<div>a. Bank</div>" +
          "<div>b. Someone's dining room</div>" +
          "<div>c. Platform</div>" +
          "<div>d. Restaurant</div>" +
          "<div>e. Travel agency</div>" +
          "</div>" +
          "</div>" +
          "<div>" +
          '<div class="sub-section" style="margin:5px;">' +
          '<u style="font-weight:bold;">Request:</u><br>' +
          "<div>A. Eat.</div>" +
          "<div>B. Write your name, address, and phone number.</div>" +
          "<div>C. Call him after deciding the order.</div>" +
          "<div>D. Wait for a moment.</div>" +
          "<div>E. Be careful.</div>" +
          "</div>" +
          "</div>" +
          "</div>" +
          '<div class="count-problems small-margin">' +
          '<div><span class="label" style="width:50px"></span>Place<span class="label" style="width:35px"></span>Request</div>' +
          '<div class="problem">{!PLAY|W19-B|2.5} ({c})　－　({E})</div>' +
          '<div class="problem">{!PLAY|W19-B|12} ({d})　－　({C})</div>' +
          '<div class="problem">{!PLAY|W19-B|23.5} ({e})　－　({D})</div>' +
          '<div class="problem">{!PLAY|W19-B|37} ({b})　－　({A})</div>' +
          '<div class="problem">{!PLAY|W19-B|45} ({a})　－　({B})</div>' +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>A prince from some country is visiting Japan. Yesterday he visited a small town. Listen to the news reporter and answer the following questions.</p>' +
          '<div class="right">*<ruby>王子<rt>おうじ</rt></ruby> (prince)</div>' +
          "{!AUDIO|W19-C}" +
          '<div class="count-problems">' +
          '<div class="problem">' +
          "Fill in the blanks below. You don't need to use honorific verbs.<br><br>" +
          '<table class="table valign-top" style="width:80%;">' +
          '<tr style="text-decoration:underline;">' +
          '<th style="width:125px;"><ruby>時間<rt>じかん</rt></ruby></th>' +
          "<th><ruby>王子<rt>おうじ</rt></ruby>は<ruby>何<rt>なに</rt></ruby>をしましたか</th>" +
          "</tr>" +
          "<tr>" +
          '<td class="center">10:00</td>' +
          "<td><ruby>駅<rt>えき</rt></ruby>に<ruby>着<rt>つ</rt></ruby>きました。</td>" +
          "</tr>" +
          "<tr>" +
          "<td></td>" +
          "<td>(a) {!PLAY|W19-C|21.5} {高校へ行きました|こうこうへいきました|" +
          Genki.getAlts("{高校}へ{行}きました", "こうこう|い") +
          "answer}。</td>" +
          "</tr>" +
          "<tr>" +
          "<td></td>" +
          "<td>(b) {!PLAY|W19-C|24.5} {高校生と話をしました|こうこうせいとはなしをしました|" +
          Genki.getAlts("{高校生}と{話}をしました", "こうこうせい|はなし") +
          "answer}。</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="center">(c) {!PLAY|W19-C|29} {12:30||width:50}</td>' +
          "<td><ruby>高校生<rt>こうこうせい</rt></ruby>と<ruby>一緒<rt>いっしょ</rt></ruby>に<ruby>昼<rt>ひる</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べました。</td>" +
          "</tr>" +
          "<tr>" +
          "<td></td>" +
          "<td>(d) {!PLAY|W19-C|34} {高校生の歌を聞きました|こうこうせいのうたをききました|" +
          Genki.getAlts(
            "{高校生}の{歌}を{聞}きました",
            "こうこうせい|うた|き"
          ) +
          "answer}。</td>" +
          "</tr>" +
          "<tr>" +
          "<td></td>" +
          "<td>(e) {!PLAY|W19-C|38.5} {空手の練習を見ました|からてのれんしゅうをみました|" +
          Genki.getAlts("{空手}の{練習}を{見}ました", "からて|れんしゅう|み") +
          "answer}。</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="center">2:00</td>' +
          "<td>(f) {!PLAY|W19-C|43.5} {高校の時のホストファミリーに会いました|こうこうのときのホストファミリーにあいました|" +
          Genki.getAlts(
            "{高校}の{時}のホストファミリーに{会}いました",
            "こうこう|とき|あ"
          ) +
          "answer}。</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="center">5:00</td>' +
          "<td>(g) {!PLAY|W19-C|49.5} <ruby>新幹線<rt>しんかんせん</rt></ruby>で{東京へ帰りました|とうきょうへかえりました|" +
          Genki.getAlts("{東京}へ{帰}りました", "とうきょう|かえ") +
          "answer}。</td>" +
          "</tr>" +
          "</table>" +
          "</div>" +
          '<div class="problem">' +
          "Mark each of the following statements with O if true, or with X if false.<br><br>" +
          '<div class="indent-block small-margin">' +
          '<div class="block">a. {!PLAY|W19-C|56.5} ({O}) He had a great time, but he needed more time.</div>' +
          '<div class="block">b. {!PLAY|W19-C|43.5} ({X}) His host family lives in Tokyo.</div>' +
          '<div class="block">c. {!PLAY|W19-C|67.5} ({O}) He will leave Japan this evening.</div>' +
          "</div>" +
          "</div>" +
          "</div><br>",
      });
    </script>
  </body>
</html>
