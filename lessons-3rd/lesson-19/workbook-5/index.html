    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～てよかったです.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences, using ～てよかったです.</p>' +
          '<div class="problem">' +
          "I am glad I studied the honorific language.<br>" +
          "{敬語を勉強してよかったです|けいごをべんきょうしてよかったです|" +
          Genki.getAlts(
            "{敬語}を{勉強}して{よ}かったです",
            "けいご|べんきょう|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that I was able to meet Ms. Tanaka.<br>" +
          "{田中さんに会えてよかったです|たなかさんにあえてよかったです|" +
          Genki.getAlts("{田中}さんに{会}えて{よ}かったです", "たなか|あ|良") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that it became sunny today.<br>" +
          "{今日晴れてよかったです|きょうはれてよかったです|" +
          Genki.getAlts("{今日}{晴}れて{よ}かったです", "きょう|は|良") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that I did not quit (my) Japanese studies.<br>" +
          "{日本語の勉強をやめなくてよかったです|にほんごのべんきょうをやめなくてよかったです|" +
          Genki.getAlts(
            "{日本語}の{勉強}をやめなくて{よ}かったです",
            "にほんご|べんきょう|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that I did not get on that airplane.<br>" +
          "{あの飛行機に乗らなくてよかったです|あのひこうきにのらなくてよかったです|" +
          Genki.getAlts(
            "あの{飛行機}に{乗}らなくて{よ}かったです",
            "ひこうき|の|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that my grandmother got well.<br>" +
          "{おばあさんが元気になってよかったです|おばあさんがげんきになってよかったです|" +
          Genki.getAlts(
            "おばあさんが{元気}になって{よ}かったです",
            "げんき|良"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Write three things that you are glad you have or have not done, by translating the following sentences.</p>' +
          '<div class="problem">' +
          "I am glad that I could enroll in this university.<br>" +
          "{この大学に入れてよかったです|このだいがくにはいれてよかったです|" +
          Genki.getAlts(
            "この{大学}に{入}れて{よ}かったです",
            "だいがく|はい|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that I did not get lost.<br>" +
          "{道に迷わなくてよかったです|みちにまよわなくてよかったです|" +
          Genki.getAlts("{道}に{迷}わなくて{よ}かったです", "みち|まよ|良") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that I made a reservation at the restaurant in advance.<br>" +
          "{レストランを予約しておいてよかったです|レストランをよやくしておいてよかったです|" +
          Genki.getAlts(
            "レストランを{予約}しておいて{よ}かったです",
            "よやく|良"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
