    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "You have just signed up to a Japanese social network app. Create an outrageous profile, using ～のように.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question:
                "<ruby>泳<rt>およ</rt></ruby>げる／<ruby>魚<rt>さかな</rt></ruby>",
              answers: [
                "A<ruby>私<rt>わたし</rt></ruby>は<ruby>魚<rt>さかな</rt></ruby>のように<ruby>泳<rt>およ</rt></ruby>げます。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>魚<rt>さかな</rt></ruby>のような<ruby>泳<rt>およ</rt></ruby>げます。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>泳<rt>およ</rt></ruby>げるのように<ruby>魚<rt>さかな</rt></ruby>です。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>泳<rt>およ</rt></ruby>げるのような<ruby>魚<rt>さかな</rt></ruby>です。",
              ],
            },

            {
              question:
                "<ruby>速<rt>はや</rt></ruby>く<ruby>走<rt>はし</rt></ruby>れる／<ruby>新幹線<rt>しんかんせん</rt></ruby>",
              answers: [
                "A<ruby>私<rt>わたし</rt></ruby>は<ruby>新幹線<rt>しんかんせん</rt></ruby>のように<ruby>速<rt>はや</rt></ruby>く<ruby>走<rt>はし</rt></ruby>れます。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>新幹線<rt>しんかんせん</rt></ruby>のような<ruby>速<rt>はや</rt></ruby>く<ruby>走<rt>はし</rt></ruby>れます。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>速<rt>はや</rt></ruby>く<ruby>走<rt>はし</rt></ruby>れるのように<ruby>新幹線<rt>しんかんせん</rt></ruby>です。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>速<rt>はや</rt></ruby>く<ruby>走<rt>はし</rt></ruby>れるのような<ruby>新幹線<rt>しんかんせん</rt></ruby>です。",
              ],
            },

            {
              question:
                "<ruby>歌<rt>うた</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>／オペラ<ruby>歌手<rt>かしゅ</rt></ruby>",
              answers: [
                "A<ruby>私<rt>わたし</rt></ruby>はオペラ<ruby>歌手<rt>かしゅ</rt></ruby>のように<ruby>歌<rt>うた</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>です。",
                "<ruby>私<rt>わたし</rt></ruby>はオペラ<ruby>歌手<rt>かしゅ</rt></ruby>のような<ruby>歌<rt>うた</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>です。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>歌<rt>うた</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>のようにオペラ<ruby>歌手<rt>かしゅ</rt></ruby>です。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>歌<rt>うた</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>のようなオペラ<ruby>歌手<rt>かしゅ</rt></ruby>です。",
              ],
            },

            {
              question: "かわいい／ぬいぐるみ",
              answers: [
                "A<ruby>私<rt>わたし</rt></ruby>はぬいぐるみのようにかわいいです。",
                "<ruby>私<rt>わたし</rt></ruby>はぬいぐるみのようなかわいいです。",
                "<ruby>私<rt>わたし</rt></ruby>はかわいいのようにぬいぐるみです。",
                "<ruby>私<rt>わたし</rt></ruby>はかわいいのようなぬいぐるみです。",
              ],
            },

            {
              question:
                "<ruby>飛<rt>と</rt></ruby>べる／<ruby>鳥<rt>とり</rt></ruby>",
              answers: [
                "A<ruby>私<rt>わたし</rt></ruby>は<ruby>鳥<rt>とり</rt></ruby>のように<ruby>飛<rt>と</rt></ruby>べます。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>鳥<rt>とり</rt></ruby>のような<ruby>飛<rt>と</rt></ruby>べます。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>飛<rt>と</rt></ruby>べるのように<ruby>鳥<rt>とり</rt></ruby>です。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>飛<rt>と</rt></ruby>べるのような<ruby>鳥<rt>とり</rt></ruby>です。",
              ],
            },

            {
              question:
                "<ruby>木<rt>き</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>れる／<ruby>猿<rt>さる</rt></ruby>",
              answers: [
                "A<ruby>私<rt>わたし</rt></ruby>は<ruby>猿<rt>さる</rt></ruby>のように<ruby>木<rt>き</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>れます。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>猿<rt>さる</rt></ruby>のような<ruby>木<rt>き</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>れます。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>木<rt>き</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>れるのように<ruby>猿<rt>さる</rt></ruby>です。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>木<rt>き</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>れるのような<ruby>猿<rt>さる</rt></ruby>です。",
              ],
            },

            {
              question:
                "まじめ／<ruby>山下<rt>やました</rt></ruby><ruby>先生<rt>せんせい</rt></ruby>",
              answers: [
                "A<ruby>私<rt>わたし</rt></ruby>は<ruby>山下<rt>やました</rt></ruby><ruby>先生<rt>せんせい</rt></ruby>のようにまじめです。",
                "<ruby>私<rt>わたし</rt></ruby>は<ruby>山下<rt>やました</rt></ruby><ruby>先生<rt>せんせい</rt></ruby>のようなまじめです。",
                "<ruby>私<rt>わたし</rt></ruby>はまじめのように<ruby>山下<rt>やました</rt></ruby><ruby>先生<rt>せんせい</rt></ruby>です。",
                "<ruby>私<rt>わたし</rt></ruby>はまじめのような<ruby>山下<rt>やました</rt></ruby><ruby>先生<rt>せんせい</rt></ruby>です。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            "<ruby>泳<rt>およ</rt></ruby>げる／<ruby>魚<rt>さかな</rt></ruby><br>" +
            '<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby>は<ruby>魚<rt>さかな</rt></ruby>のように<ruby>泳<rt>およ</rt></ruby>げます。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "<ruby>速<rt>はや</rt></ruby>く<ruby>走<rt>はし</rt></ruby>れる／<ruby>新幹線<rt>しんかんせん</rt></ruby><br>" +
            "{私は新幹線のように速く走れます|わたしはしんかんせんのようにはやくはしれます|" +
            Genki.getAlts(
              "{私}は{新幹線}のように{速}く{走}れます",
              "わたし|しんかんせん|はや|はし"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>歌<rt>うた</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>／オペラ<ruby>歌手<rt>かしゅ</rt></ruby><br>" +
            "{私はオペラ歌手のように歌が上手です|わたしはオペラかしゅのようにうたがじょうずです|" +
            Genki.getAlts(
              "{私}はオペラ{歌手}のように{歌}が{上手}です",
              "わたし|かしゅ|うた|じょうず"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "かわいい／ぬいぐるみ<br>" +
            "{私はぬいぐるみのようにかわいいです|わたしはぬいぐるみのようにかわいいです|answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "<ruby>飛<rt>と</rt></ruby>べる／<ruby>鳥<rt>とり</rt></ruby><br>" +
            "{私は鳥のように飛べます|わたしはとりのようにとべます|" +
            Genki.getAlts("{私}は{鳥}のように{飛}べます", "わたし|とり|と") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>木<rt>き</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>れる／<ruby>猿<rt>さる</rt></ruby><br>" +
            "{私は猿のように木に登れます|わたしはさるのようにきにのぼれます|" +
            Genki.getAlts(
              "{私}は{猿}のように{木}に{登}れます",
              "わたし|さる|き|のぼ"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "まじめ／<ruby>山下<rt>やました</rt></ruby><ruby>先生<rt>せんせい</rt></ruby><br>" +
            "{私は山下先生のようにまじめです|わたしはやましたせんせいのようにまじめです|" +
            Genki.getAlts(
              "{私}は{山下}{先生}のようにまじめです",
              "わたし|やました|せんせい"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
