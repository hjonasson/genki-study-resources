  <body>
    <header>
      <h1>
        <a href="../../" id="home-link" class="edition-icon third-ed"
          >Genki Study Resources</a
        >
      </h1>
      <a
        id="fork-me"
        href="https://github.com/SethClydesdale/genki-study-resources"
        >Fork Me</a
      >
    </header>

    <div id="content">
      <div id="exercise" class="content-block">
        <div id="quiz-result"></div>
        <div id="quiz-zone" class="clear"></div>
        <div id="quiz-timer" class="center"></div>
      </div>
    </div>

    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Listen to the audio and answer the questions.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>A married couple has just had a baby girl. They are talking about what they want her to do in the future. Go over the list and write W for the ones only the wife wants, write H for the ones only the husband wants, and write B for the ones they both agree on.</p>' +
          '<div class="right">*この<ruby>子<rt>こ</rt></ruby> (this child)　バイオリン (violin)</div>' +
          "{!AUDIO|W22-A}" +
          '<div class="count-problems inline-problem small-margin valign-top">' +
          '<span class="problem">{!PLAY|W22-A|10} ({B}) <ruby>英語<rt>えいご</rt></ruby>を<ruby>習<rt>なら</rt></ruby>う</span>' +
          '<span class="problem">{!PLAY|W22-A|18.3} ({W}) <ruby>空手<rt>からて</rt></ruby>を<ruby>習<rt>なら</rt></ruby>う</span>' +
          '<span class="problem">{!PLAY|W22-A|26} ({H}) テニスを<ruby>習<rt>なら</rt></ruby>う</span>' +
          '<span class="problem">{!PLAY|W22-A|38.5} ({H}) ピアノを<ruby>習<rt>なら</rt></ruby>う</span>' +
          '<span class="problem">{!PLAY|W22-A|34.5} ({W}) バイオリンを<ruby>習<rt>なら</rt></ruby>う</span>' +
          '<span class="problem">{!PLAY|W22-A|49.5} ({B}) <ruby>留学<rt>りゅうがく</rt></ruby>する</span>' +
          '<span class="problem">{!PLAY|W22-A|59.5} ({W}) <ruby>結婚<rt>けっこん</rt></ruby>する</span>' +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Listen to the dialogue between two high school students, Kei and Megumi. Mark O for what Kei is allowed to do now or what she will probably be allowed to do when she is in college.</p>' +
          "{!AUDIO|W22-B}" +
          '<table class="table center">' +
          '<tr style="font-weight:bold;">' +
          '<td style="width:200px"></td>' +
          "<td><ruby>今<rt>いま</rt></ruby></td>" +
          "<td><ruby>大学生<rt>だいがくせい</rt></ruby>になったら</td>" +
          "</tr>" +
          "<tr>" +
          "<td><ruby>友<rt>とも</rt></ruby>だちと<ruby>旅行<rt>りょこう</rt></ruby>する</td>" +
          "<td>{!PLAY|W22-B|3} {||width:21}</td>" +
          "<td>{!PLAY|W22-B|72} {O}</td>" +
          "</tr>" +
          "<tr>" +
          "<td>アルバイトをする</td>" +
          "<td>{!PLAY|W22-B|20} {||width:21}</td>" +
          "<td>{!PLAY|W22-B|65.5} {O}</td>" +
          "</tr>" +
          "<tr>" +
          "<td><ruby>一人暮<rt>ひとりぐ</rt></ruby>らしをする</td>" +
          "<td></td>" +
          "<td>{!PLAY|W22-B|43} {||width:21}</td>" +
          "</tr>" +
          "</table><br><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Ms. Watanabe is a tour conductor. Her tour group is now in a foreign country and has just arrived at a hotel. Listen to the conversation between her and the tour participants and answer the questions in Japanese.</p>' +
          '<div class="right">*<ruby>日本語<rt>にほんご</rt></ruby>しか<ruby>話<rt>はな</rt></ruby>せない (can speak only Japanese)</div>' +
          "{!AUDIO|W22-C}" +
          '<div class="count-problems">' +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "{!PLAY|W22-C|20.5} (About the first person)<br>" +
          "どこに<ruby>行<rt>い</rt></ruby>きますか。どうやって<ruby>行<rt>い</rt></ruby>きますか。<br>" +
          "{美術館に行きます|びじゅつかんにいきます|" +
          Genki.getAlts("{美術館}に{行}きます", "びじゅつかん|い") +
          "answer}。{バスで行きます|バスでいきます|answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "{!PLAY|W22-C|39.5} (About the second person)<br>" +
          "<ruby>何<rt>なに</rt></ruby>をほしがっていますか。どこに<ruby>行<rt>い</rt></ruby>きますか。<br>" +
          "{セーターをほしがっています}。{ホテルのとなりの店に行きます|ホテルのとなりのみせにいきます|" +
          Genki.getAlts("ホテルの{隣}の{店}に{行}きます", "となり|みせ|い") +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "{!PLAY|W22-C|66} (About the third person)<br>" +
          "どこに<ruby>行<rt>い</rt></ruby>きますか。どうしてですか。<br>" +
          "{警察に行きます|けいさつにいきます|" +
          Genki.getAlts("{警察}に{行}きます", "けいさつ|い") +
          "answer}。{財布を盗まれましたから|さいふをぬすまれましたから|" +
          Genki.getAlts("{財布}を{盗}まれましたから", "さいふ|ぬす") +
          "answer}。" +
          "</div>" +
          "</div>" +
          "</div><br>",
      });
    </script>
  </body>
</html>
