    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～のに.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate phrases 1 through 5, using のに, and match them up with the appropriate continuations by writing 1-5 in the ( ).</p>' +
          '<div class="columns-2 valign-top clear">' +
          "<div>" +
          '<div class="problem">' +
          "{今日、期末試験があるのに|きょう、きまつしけんがあるのに|" +
          Genki.getAlts("{今日}、{期末試験}があるのに", "きょう|きまつしけん") +
          "answer;hint:(though I have a final exam today);width:300}。" +
          "</div>" +
          '<div class="problem">' +
          "{毎日練習したのに|まいにちれんしゅうしたのに|" +
          Genki.getAlts("{毎日}{練習}したのに", "まいにち|れんしゅう") +
          "answer;hint:(though I practiced every day);width:300}。" +
          "</div>" +
          '<div class="problem">' +
          "{あの人にプレゼントをあげたのに|あのひとにプレゼントをあげたのに|answer;hint:(though I gave that person a present);width:300}。" +
          "</div>" +
          '<div class="problem">' +
          "{兄弟なのに|きょうだいなのに|answer;hint:(though they are brothers);width:300}。" +
          "</div>" +
          '<div class="problem">' +
          "{同僚は忙しくないのに|どうりょうはいそがしくないのに|" +
          Genki.getAlts("{同僚}は{忙}しくないのに", "どうりょう|いそが") +
          "answer;hint:(though the colleague is not busy);width:300}。" +
          "</div>" +
          "</div>" +
          "<div>" +
          '<div class="big-margin">a. ({5}) <ruby>手伝<rt>てつだ</rt></ruby>ってくれません。</div>' +
          '<div class="big-margin">b. ({1}) <ruby>勉強<rt>べんきょう</rt></ruby>しませんでした。</div>' +
          '<div class="big-margin">c. ({4}) <ruby>仲<rt>なか</rt></ruby>がよくないです。</div>' +
          '<div class="big-margin">d. ({2}) <ruby>負<rt>ま</rt></ruby>けてしまいました。</div>' +
          '<div class="big-margin">e. ({3}) 「ありがとう」と<ruby>言<rt>い</rt></ruby>いませんでした。</div>' +
          "</div>" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the following sentences by translating the cues.</p>' +
          '<div class="problem">' +
          "<ruby>彼<rt>かれ</rt></ruby>は<ruby>免許<rt>めんきょ</rt></ruby>を<ruby>持<rt>も</rt></ruby>っていないのに{車を運転した|くるまをうんてんした|" +
          Genki.getAlts("{車}を{運転}した", "くるま|うんてん") +
          "answer;hint:(drove a car)}ので、<ruby>警察<rt>けいさつ</rt></ruby>に<ruby>捕<rt>つか</rt></ruby>まりました。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>彼女<rt>かのじょ</rt></ruby>はよく<ruby>授業<rt>じゅぎょう</rt></ruby>をサボるのに、{成績がいいです|せいせきがいいです|" +
          Genki.getAlts("{成績}が{よ}いです", "せいせき|良") +
          "answer;hint:(grades are good)}。" +
          "</div>" +
          '<div class="problem">' +
          "{仕事が大変な|しごとがたいへんな|" +
          Genki.getAlts("{仕事}が{大変}な", "しごと|たいへん") +
          "answer;hint:(job is tough)}のに、<ruby>彼<rt>かれ</rt></ruby>は<ruby>文句<rt>もんく</rt></ruby>を<ruby>言<rt>い</rt></ruby>いません。" +
          "</div>" +
          '<div class="problem">' +
          "{何でもしてあげた|なんでもしてあげた|answer;hint:(gave everything)}のに、ふられてしまいました。" +
          "</div>" +
          "</div>",
      });
