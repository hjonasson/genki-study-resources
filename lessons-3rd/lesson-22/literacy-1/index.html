    <script>
      Genki.generateQuiz({
        format: "kanji",
        type: ["multi", "drag"],
        info: [Genki.lang.kanji_readings_multi, Genki.lang.kanji_readings_drag],

        readings: true,
        quizlet: {
          記: "き",
          銀: "ぎん",
          回: "かい|まわ",
          夕: "|ゆう",
          黒: "こく|くろ",
          用: "よう|",
          末: "まつ|すえ",
          待: "たい|ま、まち",
          残: "ざん|のこ",
          駅: "えき",
          番: "ばん",
          説: "せつ、せっ",
          案: "あん",
          内: "ない|うち",
          忘: "ぼう|わす",
          守: "す、しゅ|まも",
