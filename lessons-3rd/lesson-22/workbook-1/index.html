    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using causative forms.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Fill in the chart below.</p>' +
          '<table class="table large-width center">' +
          "<tr>" +
          "<td>dictionary form</td>" +
          "<td>passive form</td>" +
          "<td>causative form</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="left">e.g. <ruby>食<rt>た</rt></ruby>べる</td>' +
          "<td><ruby>食<rt>た</rt></ruby>べられる</td>" +
          "<td><ruby>食<rt>た</rt></ruby>べさせる</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>聞<rt>き</rt></ruby>く</td>' +
          "<td>{聞かれる|きかれる|answer}</td>" +
          "<td>{聞かせる|きかせる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>消<rt>け</rt></ruby>す</td>' +
          "<td>{消される|けされる|answer}</td>" +
          "<td>{消させる|けさせる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>撮<rt>と</rt></ruby>る</td>' +
          "<td>{撮られる|とられる|answer}</td>" +
          "<td>{撮らせる|とらせる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>読<rt>よ</rt></ruby>む</td>' +
          "<td>{読まれる|よまれる|answer}</td>" +
          "<td>{読ませる|よませる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>見<rt>み</rt></ruby>る</td>' +
          "<td>{見られる|みられる|answer}</td>" +
          "<td>{見させる|みさせる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>呼<rt>よ</rt></ruby>ぶ</td>' +
          "<td>{呼ばれる|よばれる|answer}</td>" +
          "<td>{呼ばせる|よばせる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left">する</td>' +
          "<td>{される}</td>" +
          "<td>{させる}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>買<rt>か</rt></ruby>う</td>' +
          "<td>{買われる|かわれる|answer}</td>" +
          "<td>{買わせる|かわせる|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left">くる</td>' +
          "<td>{こられる}</td>" +
          "<td>{こさせる}</td>" +
          "</tr>" +
          "</table><br>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences.</p>' +
          '<div class="problem">' +
          "The department manager made Mr. Yamada make a project plan.<br>" +
          "{部長は山田さんにプロジェクトの計画を立てさせました|ぶちょうはやまださんにプロジェクトのけいかくをたてさせました|" +
          Genki.getAlts(
            "{部長}は{山田}さんにプロジェクトの{計画}を{立}てさせました",
            "ぶちょう|やまだ|けいかく|た"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "The department manager made Mr. Yamada drive the car.<br>" +
          "{部長は山田さんに車を運転させました|ぶちょうはやまださんにくるまをうんてんさせました|" +
          Genki.getAlts(
            "{部長}は{山田}さんに{車}を{運転}させました",
            "ぶちょう|やまだ|くるま|うんてん"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "The professor makes the students do presentations every week.<br>" +
          "{先生は毎週学生に発表をさせます|せんせいはまいしゅうがくせいにはっぴょうをさせます|" +
          Genki.getAlts(
            "{先生}は{毎週}{学生}に{発表}をさせます",
            "せんせい|まいしゅう|がくせい|はっぴょう"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "My parents made me read books when I was a child.<br>" +
          "{子供の時、両親は私に本を読ませました|こどものとき、りょうしんはわたしにほんをよませました|" +
          Genki.getAlts(
            "{子}{供}の{時}、{両親}は{私}に{本}を{読}ませました",
            "こ|ども|とき|りょうしん|わたし|ほん|よ"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
