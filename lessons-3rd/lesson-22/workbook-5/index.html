    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～ば.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the sentences, using ～ば.</p>' +
          '<div class="problem">' +
          "If you prepare for the lesson, you will understand that teacher's class well.<br>" +
          "{予習すれば、あの先生の授業がよくわかります|よしゅうすれば、あのせんせいのじゅぎょうがよくわかります|" +
          Genki.getAlts(
            "{予習}すれば、あの{先生}の{授業}が{よ}く{わ}かります",
            "よしゅう|せんせい|じゅぎょう|良|分"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "If you hurry, you will be on time.<br>" +
          "{急げば、間に合います|いそげば、まにあいます|" +
          Genki.getAlts("{急}げば、{間}に{合}います", "いそ|ま|あ") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "If we make a reservation in advance, we will be all right.<br>" +
          "{予約しておけば、大丈夫です|よやくしておけば、だいじょうぶです|" +
          Genki.getAlts(
            "{予約}しておけば、{大丈夫}です",
            "よやく|だいじょうぶ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "If the department manager does not object, we can start this project.<br>" +
          "{部長が反対しなければ、このプロジェクトを始められます|ぶちょうがはんたいしなければ、このプロジェクトをはじめられます|" +
          Genki.getAlts(
            "{部長}が{反対}しなければ、このプロジェクトを{始}められます",
            "ぶちょう|はんたい|はじ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "If you try (doing it), you may be able to do it.<br>" +
          "{やってみれば、できるかもしれません}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the dialogues by translating the sentences, using ～ば.</p>' +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "A：<ruby>漢字<rt>かんじ</rt></ruby>がぜんぜん<ruby>覚<rt>おぼ</rt></ruby>えられないんです。<br>" +
          "(If you write it many times, you can remember.)<br>" +
          "B：{何度も書けば、覚えられますよ|なんどもかけば、おぼえられますよ|" +
          Genki.getAlts(
            "{何度}も{書}けば、{覚}えられますよ",
            "なんど|か|おぼ"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "A：かぜをひいてしまいました。<br>" +
          "(If you drink the soup I made, you will feel better.)<br>" +
          "B：{私が作ったスープを飲めば、元気になりますよ|わたしがつくったスープをのめば、げんきになりますよ|" +
          Genki.getAlts(
            "{私}が{作}ったスープを{飲}めば、{元気}になりますよ",
            "わたし|つく|の|げんき"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Answer the following questions by translating the sentences.</p>' +
          '<div class="problem">' +
          "どうすればいい<ruby>友<rt>とも</rt></ruby>だちができますか。<br>" +
          "(If you're always smiling, you can make good friends.)<br>" +
          "{いつも笑っていれば、いい友だちができます|いつもわらっていれば、いいともだちができます|" +
          Genki.getAlts(
            "いつも{笑}っていれば、{い}い{友}{達}ができます",
            "わら|良|とも|だち"
          ) +
          Genki.getAlts(
            "いつも{笑}っていれば、{よ}い{友}{達}ができます",
            "わら|良|とも|だち"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "どうすれば<ruby>楽<rt>らく</rt></ruby>な<ruby>生活<rt>せいかつ</rt></ruby>ができますか。<br>" +
          "(If you marry a rich person, you can have an easy life.)<br>" +
          "{お金持ちと結婚すれば、楽な生活ができます|おかねもちとけっこんすれば、らくなせいかつができます|" +
          Genki.getAlts(
            "お{金持}ちと{結婚}すれば、{楽}な{生活}ができます",
            "かねも|けっこん|らく|せいかつ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "どうすればみんなが<ruby>幸<rt>しあわ</rt></ruby>せになりますか。<br>" +
          "(If you get or give help, everyone will be happy.)<br>" +
          "{助けてもらったり、助けてあげたりすれば、みんなが幸せになります|たすけてもらったり、たすけてあげたりすれば、みんながしあわせになります|" +
          Genki.getAlts(
            "{助}けてもらったり、{助}けてあげたりすれば、{皆}が{幸}せになります",
            "たす|たす|みんな|しあわ"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
