    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using the kanji you learned.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.</p>' +
          '<div class="count-problems">' +
          '<div class="problem">{駅員|えきいん}さんがトイレまで、{案内して|あんないして}くれました。</div>' +
          '<div class="problem">{黒い|くろい}コートを着て、{東京駅|とうきょうえき}で{待って|まって}います。</div>' +
          '<div class="problem">{黒木|くろき}さんの{一番|いちばん}好きな{小説|しょうせつ}は何ですか。</div>' +
          '<div class="problem">{一回|いっかい}{説明したら|せつめいしたら}、すぐわかってくれました。</div>' +
          '<div class="problem">母は{用事|ようじ}があったので、私が{かわりに|代わりに|width:70}{銀行|ぎんこう}に行きました。</div>' +
          '<div class="problem valign-top">{しんゆう|親友}と<ruby>約束<rt>やくそく</rt></ruby>をしましたが、{守れません|まもれません}でした。</div>' +
          '<div class="problem">{残業|ざんぎょう}が多くて、{ふつかじかん|二日時間}、{日記|にっき}を書きませんでした。</div>' +
          '<div class="problem">{週末|しゅうまつ}、{お守り|おまもり}を買いましたが、電車の中に{忘れて|わすれて}しまいました。</div>' +
          '<div class="problem">{夕方|ゆうがた}、友だちの家に行きましたが、{留守|るす}だったので、メッセージを{残しました|のこしました}。</div>' +
          "</div>",
      });
    </script>
