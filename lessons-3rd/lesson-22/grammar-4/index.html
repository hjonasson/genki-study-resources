    <script>

        quizlet: [

              answers: [
                "A<ruby>私<rt>わたし</rt></ruby>にコピーを<ruby>取<rt>と</rt></ruby>らせてください。",
                "<ruby>私<rt>わたし</rt></ruby>にコピーを<ruby>取<rt>と</rt></ruby>られてください。",
                "<ruby>私<rt>わたし</rt></ruby>にコピーを<ruby>取<rt>と</rt></ruby>させてください。",
                "<ruby>私<rt>わたし</rt></ruby>にコピーを<ruby>取<rt>と</rt></ruby>されてください。",
              ],
            },

            {
              question:
                "<ruby>出張<rt>しゅっちょう</rt></ruby>に<ruby>行<rt>い</rt></ruby>く",
              answers: [

              ],
            },

            {
              question:
                "お<ruby>客<rt>きゃく</rt></ruby>さんを<ruby>案内<rt>あんない</rt></ruby>する",
              answers: [
                "A<ruby>私<rt>わたし</rt></ruby>にお<ruby>客<rt>きゃく</rt></ruby>さんを<ruby>案内<rt>あんない</rt></ruby>させてください。",

              ],
            },

            {
              question:
                "<ruby>書類<rt>しょるい</rt></ruby>を<ruby>翻訳<rt>ほんやく</rt></ruby>する",
              answers: [
                "A<ruby>私<rt>わたし</rt></ruby>に<ruby>書類<rt>しょるい</rt></ruby>を<ruby>翻訳<rt>ほんやく</rt></ruby>させてください。",

              ],
            },

            {
              question: "その<ruby>仕事<rt>しごと</rt></ruby>をやる",

                "<ruby>私<rt>わたし</rt></ruby>にその<ruby>仕事<rt>しごと</rt></ruby>をやられてください。",
                "<ruby>私<rt>わたし</rt></ruby>にその<ruby>仕事<rt>しごと</rt></ruby>をやさせてください。",
                "<ruby>私<rt>わたし</rt></ruby>にその<ruby>仕事<rt>しごと</rt></ruby>をやされてください。",
              ],

                "<ruby>私<rt>わたし</rt></ruby>に<ruby>次<rt>つぎ</rt></ruby>のプロジェクトの<ruby>計画<rt>けいかく</rt></ruby>を<ruby>立<rt>た</rt></ruby>てらせてください。",

                "<ruby>私<rt>わたし</rt></ruby>にお<ruby>嬢<rt>じょう</rt></ruby>さんと<ruby>結婚<rt>けっこん</rt></ruby>されてください。",

            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +

            "</div>" +

            "<ruby>書類<rt>しょるい</rt></ruby>を<ruby>翻訳<rt>ほんやく</rt></ruby>する<br>" +

            Genki.getAlts(
              "{私}に{書類}を{翻訳}させてください",
              "わたし|しょるい|ほんやく"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "その<ruby>仕事<rt>しごと</rt></ruby>をやる<br>" +
            "{私にその仕事をやらせてください|わたしにそのしごとをやらせてください|" +
            Genki.getAlts(
              "{私}にその{仕事}をやらせてください",
              "わたし|しごと"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>次<rt>つぎ</rt></ruby>のプロジェクトの<ruby>計画<rt>けいかく</rt></ruby>を<ruby>立<rt>た</rt></ruby>てる<br>" +
            "{私に次のプロジェクトの計画を立てさせてください|わたしにつぎのプロジェクトのけいかくをたてさせてください|" +
            Genki.getAlts(
              "{私}に{次}のプロジェクトの{計画}を{立}てさせてください",
              "わたし|つぎ|けいかく|た"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "お<ruby>嬢<rt>じょう</rt></ruby>さんと<ruby>結婚<rt>けっこん</rt></ruby>する<br>" +
            "{私にお嬢さんと結婚させてください|わたしにおじょうさんとけっこんさせてください|" +
            Genki.getAlts(
              "{私}にお{嬢}さんと{結婚}させてください",
              "わたし|じょう|けっこん"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
