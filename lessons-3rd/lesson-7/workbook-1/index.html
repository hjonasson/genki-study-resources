  <body>
    <header>
      <h1>
        <a href="../../" id="home-link" class="edition-icon third-ed"
          >Genki Study Resources</a

      </h1>
      <a
        id="fork-me"
        href="https://github.com/SethClydesdale/genki-study-resources"

    <div id="content">
      <div id="exercise" class="content-block">
        <div id="quiz-result"></div>
        <div id="quiz-zone" class="clear"></div>
        <div id="quiz-timer" class="center"></div>
      </div>
    </div>

    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>

    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Practice identifying and conjugating the following verbs.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Identify the verbs as u, ru, or irregular verbs and fill in the table below.</p>' +
          '<table class="table count-problems large-width">' +
          '<tr class="center">' +
          "<td></td>" +
          "<td>u/ru/irregular</td>" +
          "<td>long form</td>" +
          "<td>te-form</td>" +
          "</tr>" +
          "<tr>" +
          "<td>e.g. ある</td>" +
          '<td class="center">u</td>' +
          '<td class="center">あります</td>' +
          '<td class="center">あって</td>' +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>わかる<rt>分かる</rt></ruby></td>' +
          "<td>{u}</td>" +
          "<td>{分かります|わかります|answer}</td>" +
          "<td>{分かって|わかって|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem">やる</td>' +
          "<td>{u}</td>" +
          "<td>{やります}</td>" +
          "<td>{やって}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>けす<rt>消す</rt></ruby></td>' +
          "<td>{u}</td>" +
          "<td>{消します|けします|answer}</td>" +
          "<td>{消して|けして|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>たつ<rt>立つ</rt></ruby></td>' +
          "<td>{u}</td>" +
          "<td>{立ちます|たちます|answer}</td>" +
          "<td>{立って|たって|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>おきる<rt>起きる</rt></ruby></td>' +
          "<td>{ru}</td>" +
          "<td>{起きます|おきます|answer}</td>" +
          "<td>{起きて|おきて|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>かえる<rt>帰る</rt></ruby></td>' +
          "<td>{u}</td>" +
          "<td>{帰ります|かえります|answer}</td>" +
          "<td>{帰って|かえって|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>くる<rt>来る</rt></ruby></td>' +
          "<td>{irregular}</td>" +
          "<td>{来ます|きます|answer}</td>" +
          "<td>{来て|きて|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem">する</td>' +
          "<td>{irregular}</td>" +
          "<td>{します}</td>" +
          "<td>{して}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>あそぶ<rt>遊ぶ</rt></ruby></td>' +
          "<td>{u}</td>" +
          "<td>{遊びます|あそびます|answer}</td>" +
          "<td>{遊んで|あそんで|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>きる<rt>着る</rt></ruby></td>' +
          "<td>{ru}</td>" +
          "<td>{着ます|きます|answer}</td>" +
          "<td>{着て|きて|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem">かぶる</td>' +
          "<td>{u}</td>" +
          "<td>{かぶります}</td>" +
          "<td>{かぶって}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>わすれる<rt>忘れる</rt></ruby></td>' +
          "<td>{ru}</td>" +
          "<td>{忘れます|わすれます|answer}</td>" +
          "<td>{忘れて|わすれて|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem">はく</td>' +
          "<td>{u}</td>" +
          "<td>{はきます}</td>" +
          "<td>{はいて}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>うたう<rt>歌う</rt></ruby></td>' +
          "<td>{u}</td>" +
          "<td>{歌います|うたいます|answer}</td>" +
          "<td>{歌って|うたって|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>すむ<rt>住む</rt></ruby></td>' +
          "<td>{u}</td>" +
          "<td>{住みます|すみます|answer}</td>" +
          "<td>{住んで|すんで|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem"><ruby>けっこんする<rt>結婚する</rt></ruby></td>' +
          "<td>{irregular}</td>" +
          "<td>{結婚します|けっこんします|answer}</td>" +
          "<td>{結婚して|けっこんして|answer}</td>" +
          "</tr>" +
          "</table>",
      });
    </script>
  </body>
