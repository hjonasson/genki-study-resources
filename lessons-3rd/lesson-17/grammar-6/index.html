    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Describe what the following things/people are like with ～みたいですね.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question:
                "<ruby>友<rt>とも</rt></ruby>だちは<ruby>強<rt>つよ</rt></ruby>いんです。<br>Is like: スーパーマン",
              answers: [
                "Aスーパーマンみたいですね。",
                "スーパーマンがみたいですね。",
                "バットマンみたいですね。",
                "バットマンがみたいですね。",
              ],
            },

            {
              question:
                "のり（seaweed）です。<br>Is like: <ruby>紙<rt>かみ</rt></ruby>",
              answers: [
                "A<ruby>紙<rt>かみ</rt></ruby>みたいですね。",
                "<ruby>紙<rt>かみ</rt></ruby>がみたいですね。",
                "<ruby>神<rt>かみ</rt></ruby>みたいですね。",
                "<ruby>神<rt>かみ</rt></ruby>がみたいですね。",
              ],
            },

            {
              question:
                "<ruby>耳<rt>みみ</rt></ruby>かき（ear pick）です。<br>Is like: スプーン",
              answers: [
                "Aスプーンみたいですね。",
                "スプーンがみたいですね。",
                "スプールみたいですね。",
                "スプールがみたいですね。",
              ],
            },

            {
              question: "イタリアです。<br>Is like: ブーツ",
              answers: [
                "Aブーツみたいですね。",
                "ブーツがみたいですね。",
                "ブースみたいですね。",
                "ブースがみたいですね。",
              ],
            },

            {
              question: "パンダです。<br>Is like: ぬいぐるみ",
              answers: [
                "Aぬいぐるみみたいですね。",
                "ぬいぐるみがみたいですね。",
                "ぬいぐるみだみたいですね。",
                "ぬいぐるみはみたいですね。",
              ],
            },

            {
              question:
                "<ruby>友<rt>とも</rt></ruby>だちはよく<ruby>寝<rt>ね</rt></ruby>るんです。<br>Is like: <ruby>猫<rt>ねこ</rt></ruby>",
              answers: [
                "A<ruby>猫<rt>ねこ</rt></ruby>みたいですね。",
                "<ruby>猫<rt>ねこ</rt></ruby>がみたいですね。",
                "<ruby>犬<rt>いぬ</rt></ruby>みたいですね。",
                "<ruby>犬<rt>いぬ</rt></ruby>がみたいですね。",
              ],
            },

            {
              question:
                "友だちは<ruby>秘密<rt>ひみつ</rt></ruby>がたくさんあるんです。<br>Is like: バットマン",
              answers: [
                "Aバットマンみたいですね。",
                "バットマンがみたいですね。",
                "スーパーマンみたいですね。",
                "スーパーマンがみたいですね。",
              ],
            },

            {
              question: "おじさんはかわいいんです。<br>Is like: マリオ",
              answers: [
                "Aマリオみたいですね。",
                "マリオがみたいですね。",
                "ルイージみたいですね。",
                "ルイージがみたいですね。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            "<ruby>友<rt>とも</rt></ruby>だちは<ruby>強<rt>つよ</rt></ruby>いんです。<br>Is like: スーパーマン<br>" +
            '<i class="fa">&#xf061;</i>　スーパーマンみたいですね。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            '<div class="inner-problem">' +
            "のり（seaweed）です。<br>Is like: <ruby>紙<rt>かみ</rt></ruby><br>" +
            "{紙みたいですね|かみみたいですね|answer}。" +
            "</div>" +
            "</div>" +
            '<div class="problem">' +
            '<div class="inner-problem">' +
            "<ruby>耳<rt>みみ</rt></ruby>かき（ear pick）です。<br>Is like: スプーン<br>" +
            "{スプーンみたいですね}。" +
            "</div>" +
            "</div>" +
            '<div class="problem">' +
            '<div class="inner-problem">' +
            "イタリアです。<br>Is like: ブーツ<br>" +
            "{ブーツみたいですね}。" +
            "</div>" +
            "</div>" +
            '<div class="problem">' +
            '<div class="inner-problem">' +
            "パンダです。<br>Is like: ぬいぐるみ<br>" +
            "{ぬいぐるみみたいですね}。" +
            "</div>" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            '<div class="inner-problem">' +
            "<ruby>友<rt>とも</rt></ruby>だちはよく<ruby>寝<rt>ね</rt></ruby>るんです。<br>Is like: <ruby>猫<rt>ねこ</rt></ruby><br>" +
            "{猫みたいですね|ねこみたいですね|answer}。" +
            "</div>" +
            "</div>" +
            '<div class="problem">' +
            '<div class="inner-problem">' +
            "友だちは<ruby>秘密<rt>ひみつ</rt></ruby>がたくさんあるんです。<br>Is like: バットマン<br>" +
            "{バットマンみたいですね}。" +
            "</div>" +
            "</div>" +
            '<div class="problem">' +
            '<div class="inner-problem">' +
            "おじさんはかわいいんです。<br>Is like: マリオ<br>" +
            "{マリオみたいですね}。" +
            "</div>" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
