    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Read about Yoko Ono and answer the questions.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>左の英語は右のカタカナのどれですか。</p>' +
          '<div class="columns-2 clear">' +
          '<div class="small-margin">' +
          '<div class="problem">A. Vietnam</div>' +
          '<div class="problem">B. member</div>' +
          '<div class="problem">C. grapefruit</div>' +
          '<div class="problem">D. rock band</div>' +
          '<div class="problem">E. Britain</div>' +
          '<div class="problem">F. album</div>' +
          '<div class="problem">G. New York</div>' +
          "</div>" +
          '<div class="small-margin">' +
          '<div class="problem">({B})　メンバー</div>' +
          '<div class="problem">({G})　ニュー・ヨーク</div>' +
          '<div class="problem">({E})　イギリス</div>' +
          '<div class="problem">({A})　ベトナム</div>' +
          '<div class="problem">({F})　アルバム</div>' +
          '<div class="problem">({C})　グレープフルーツ</div>' +
          '<div class="problem">({D})　ロックバンド</div>' +
          "</div>" +
          "</div>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>オノ・ヨーコ（小野<ruby>洋子<rt>ようこ</rt></ruby>）の<ruby>伝記<rt>でんき</rt></ruby>（biography）を読みましょう。</p>' +
          '<div class="sub-section text-passage">' +
          "　オノ・ヨーコ（小野<ruby>洋子<rt>ようこ</rt></ruby>）は1933年に東京で生まれました。ヨーコの<ruby>両親<rt>りょうしん</rt></ruby>は<ruby>芸術<rt>げいじゅつ</rt></ruby>が好きで、ヨーコも子供の時、ピアノを習っていました。ヨーコは1953年、父親の仕事で家族とアメリカに行き、ニューヨークの大学に入りました。大学では主に音楽と<ruby>詩<rt>し</rt></ruby>を勉強しました。<br>" +
          "　1964年、31歳の時、ヨーコは自分の詩を集めて「グレープフルーツ」を発表します。ヨーコの詩は短くて、俳句みたいです。<br><br>" +
          "　　　　　　　<ruby>数<rt>かぞ</rt></ruby>えなさい*<br>" +
          "　　　　　　　　　　　<ruby>雲<rt>くも</rt></ruby>を数えて<br>" +
          "　　　　　　　　　　　名前をつけなさい<br><br>" +
          "　この<ruby>詩<rt>し</rt></ruby>は、読んだ人が<ruby>雲<rt>くも</rt></ruby>を<ruby>数<rt>かぞ</rt></ruby>えて名前をつけた時に<ruby>完成<rt>かんせい</rt></ruby>します。<br>" +
          '<div class="clear">' +
          "　1966年、イギリスでヨーコの<ruby>展覧会<rt>てんらんかい</rt></ruby>がありました。その中の作品の一つが「<ruby>天井<rt>てんじょう</rt></ruby>の<ruby>絵<rt>え</rt></ruby>」（写真）でした  。" +
          '<div style="float:right;margin:15px 0 15px 15px;">{!IMG|l17-l7-1.png|© Yoko Ono}</div>' +
          '見に来た人は、はしごの上で<ruby>虫<rt>むし</rt></ruby>めがねを使って天井にある絵を見るのです。ある日、一人の<ruby>髪<rt>かみ</rt></ruby>が長い男が来て、虫めがねで天井の絵を見てみました。そこには小さい"yes"の文字がありました。"yes"ーーーこの<ruby>言葉<rt>ことば</rt></ruby>に、男はとても<ruby>感動<rt>かんどう</rt></ruby>しました。彼の名前はジョン・レノン。有名なロックバンド、ビートルズのメンバーでした。その後、二人はいっしょに音楽活動や<ruby>芸術<rt>げいじゅつ</rt></ruby>活動を始めます。そして、三年後、二人は結婚しました。' +
          "</div>" +
          '　1960年代、世界はベトナム<ruby>戦争<rt>せんこう</rt></ruby>の中にありました。ヨーコとジョンはいろいろな<ruby>平和<rt>へいわ</rt></ruby>活動をしました。1971年に、二人は平和のための歌、「ハッピー・クリスマス（戦争は<ruby>終<rt>お</rt></ruby>わった）」を作りました。同じ年、ジョンは「イマジン」を発表しました。ヨーコは「グレープフルーツ」の中である<ruby>言葉<rt>ことば</rt></ruby>を何度も使っています。それが"imagine"です。ジョンはヨーコの<ruby>詩<rt>し</rt></ruby>に<ruby>影響<rt>えいきょう</rt></ruby>を<ruby>受<rt>う</rt></ruby>けて、この歌を作ったそうです。1975年、ヨーコとジョンの間には男の子ショーンが生まれ、ジョンは音楽活動をやめて、<ruby>主夫<rt>しゅふ</rt></ruby>になります。<br>' +
          "　1980年、ジョンはまた音楽活動を始め、ヨーコと一<ruby>枚<rt>まい</rt></ruby>のアルバムを発表しました。この中の歌、「スターティング・オーバー」は大ヒットになりました。しかし、この年の12月8日、ヨーコとジョンがニューヨークの家の前で車を<ruby>降<rt>お</rt></ruby>りて歩いていた時、ジョンは<ruby>銃<rt>じゅう</rt></ruby>で<ruby>撃<rt>う</rt></ruby>たれました。<br>" +
          "　ジョンが死んでからも、オノ・ヨーコは<ruby>芸術<rt>げいじゅつ</rt></ruby>の分野でいろいろな作品を発表し、<ruby>平和<rt>へいわ</rt></ruby>のための活動をしています。<br>" +
          "</div>" +
          "<ruby>数<rt>かぞ</rt></ruby>えなさい・・・名前をつけなさい<br>" +
          "<em>*The verb stem +なさい is a command that has a strong implication. See Lesson 22 for details.</em><br>" +
          "勉強しなさい。　<em>Study.</em>　　　起きなさい。　<em>Get up.</em>" +
          // vocab key
          '<div class="vocab-key columns-2 clear">' +
          "<div>" +
          "<ruby>芸術<rt>げいじゅつ</rt></ruby>　art<br>" +
          "<ruby>主<rt>おも</rt></ruby>に　mainly<br>" +
          "<ruby>詩<rt>し</rt></ruby>　poem<br>" +
          "<ruby>発表<rt>はっぴょう</rt></ruby>する　to make public; to publish<br>" +
          "<ruby>俳句<rt>はいく</rt></ruby>　haiku (Japanese poetry)<br>" +
          "<ruby>数<rt>かぞ</rt></ruby>える　to count<br>" +
          "<ruby>雲<rt>くも</rt></ruby>　cloud<br>" +
          "<ruby>名前<rt>なまえ</rt></ruby>をつける　to name<br>" +
          "<ruby>完成<rt>かんせい</rt></ruby>する　to be completed<br>" +
          "<ruby>展覧会<rt>てんらんかい</rt></ruby>　art exhibition<br>" +
          "<ruby>作品<rt>さくひん</rt></ruby> work (of art, etc.)<br>" +
          "<ruby>天井<rt>てんじょう</rt></ruby>　ceiling<br>" +
          "はしご　ladders" +
          "</div>" +
          "<div>" +
          "<ruby>虫<rt>むし</rt></ruby>めがね　magnifying glass<br>" +
          "<ruby>文字<rt>もじ</rt></ruby>　letter; character<br>" +
          "その<ruby>後<rt>ご</rt></ruby>　after that<br>" +
          "活動（かつどう）　activities<br>" +
          "<ruby>1960年代<rt>せんきゅうひゃくろくじゅうねんだい</rt></ruby>　1960's<br>" +
          "～のための　for the sake of...<br>" +
          "<ruby>何度<rt>なんど</rt></ruby>も　many times<br>" +
          "<ruby>影響<rt>えいきょう</rt></ruby>を<ruby>受<rt>う</rt></ruby>ける　to be affected<br>" +
          "<ruby>主夫<rt>しゅふ</rt></ruby>　house husband<br>" +
          "<ruby>大<rt>だい</rt></ruby>ヒット　big hit<br>" +
          "しかし　however<br>" +
          "<ruby>銃<rt>じゅう</rt></ruby>で<ruby>撃<rt>う</rt></ruby>たれる　to be shot<br>" +
          "<ruby>分野<rt>ぶんや</rt></ruby>　field; realm" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>オノ・ヨーコ（小野<ruby>洋子<rt>ようこ</rt></ruby>）の<ruby>年表<rt>ねんぴょう</rt></ruby>（chronology）を作りましょう。</p>' +
          '<div class="sub-section valign-top">' +
          '<div class="problem">1933年　　オノ・ヨーコ（小野<ruby>洋子<rt>ようこ</rt></ruby>）{東京で生まれる|とうきょうでうまれる|' +
          Genki.getAlts("{東京}で{生}まれる", "とうきょう|う") +
          "answer}</div>" +
          '<div class="problem">{1953}年　　アメリカに行く</div>' +
          '<div class="problem">1964年　　{「グレープフルーツ」を発表する|「グレープフルーツ」をはっぴょうする|answer}</div>' +
          '<div class="problem">{1966}年　　イギリスで<ruby>展覧会<rt>てんらんかい</rt></ruby>をする</div>' +
          '<div class="problem">{1969}年　　ジョン・レノンと結婚する</div>' +
          '<div class="problem">1971年　　{ジョンが「イマジン」を発表する|ジョンが「イマジン」をはっぴょうする|answer}</div>' +
          '<div class="problem">1975年　　{男の子ショーンが生まれる|おとこのこショーンがうまれる|' +
          Genki.getAlts("{男}の{子}ショーンが{生}まれる", "おとこ|こ|う") +
          "answer}</div>" +
          '<div class="problem">' +
          '<div class="clear">' +
          '<div style="float:left">{1980}年　　</div>' +
          '<div style="float:left">ジョンとアルバムを発表する<br>{ジョンが銃で撃たれる|ジョンがじゅうでうたれる|' +
          Genki.getAlts("ジョンが{銃}で{撃}たれる", "じゅう|う") +
          "answer}</div>" +
          "</div>" +
          "</div>" +
          "</div>" +
          "</div>",
      });
