    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Report on what Mary and Robert said using ～って.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question: "メアリー：Saturday is inconvenient for me.",
              answers: [
                "A<ruby>土曜日<rt>どようび</rt></ruby>は<ruby>都合<rt>つごう</rt></ruby>が<ruby>悪<rt>わる</rt></ruby>いって。",
                "<ruby>土曜日<rt>どようび</rt></ruby>は<ruby>都合<rt>つごう</rt></ruby>が<ruby>悪<rt>わる</rt></ruby>いだって。",
                "<ruby>土曜日<rt>どようび</rt></ruby>は<ruby>都合<rt>つごう</rt></ruby>が<ruby>悪<rt>わる</rt></ruby>かったって。",
                "<ruby>土曜日<rt>どようび</rt></ruby>は<ruby>都合<rt>つごう</rt></ruby>が<ruby>悪<rt>わる</rt></ruby>くないって。",
              ],
            },

            {
              question: "メアリー：I have to give a presentation.",
              answers: [
                "A<ruby>発表<rt>はっぴょう</rt></ruby>しなきゃいけないって。",
                "<ruby>発表<rt>はっぴょう</rt></ruby>しなきゃいけないだって。",
                "<ruby>発表<rt>はっぴょう</rt></ruby>しなきゃいけなかったって。",
                "<ruby>発表<rt>はっぴょう</rt></ruby>しなきゃいけないでって。",
              ],
            },

            {
              question: "メアリー：Tom and Mai are dating.",
              answers: [
                "Aトムさんとまいさんは<ruby>付<rt>つ</rt></ruby>き<ruby>合<rt>あ</rt></ruby>っているって。",
                "トムさんとまいさんは<ruby>付<rt>つ</rt></ruby>き<ruby>合<rt>あ</rt></ruby>うって。",
                "トムさんとまいさんは<ruby>付<rt>つ</rt></ruby>き<ruby>合<rt>あ</rt></ruby>ってって。",
                "トムさんとまいさんは<ruby>付<rt>つ</rt></ruby>き<ruby>合<rt>あ</rt></ruby>ったって。",
              ],
            },

            {
              question: "メアリー：I slept only three hours last night.",
              answers: [
                "Aきのうの<ruby>夜<rt>よる</rt></ruby>、<ruby>三時間<rt>さんじかん</rt></ruby>しか<ruby>寝<rt>ね</rt></ruby>なかったって。",
                "きのうの<ruby>夜<rt>よる</rt></ruby>、<ruby>三時間<rt>さんじかん</rt></ruby>しか<ruby>寝<rt>ね</rt></ruby>ないって。",
                "きのうの<ruby>夜<rt>よる</rt></ruby>、<ruby>三時間<rt>さんじかん</rt></ruby>しか<ruby>寝<rt>ね</rt></ruby>たって。",
                "きのうの<ruby>夜<rt>よる</rt></ruby>、<ruby>三時間<rt>さんじかん</rt></ruby>しか<ruby>寝<rt>ね</rt></ruby>られなかったって。",
              ],
            },

            {
              question: "ロバート：Mr. Tanaka got divorced.",
              answers: [
                "A<ruby>田中<rt>たなか</rt></ruby>さんは<ruby>離婚<rt>りこん</rt></ruby>したって。",
                "<ruby>田中<rt>たなか</rt></ruby>さんは<ruby>離婚<rt>りこん</rt></ruby>するって。",
                "<ruby>田中<rt>たなか</rt></ruby>さんは<ruby>離婚<rt>りこん</rt></ruby>しなかったって。",
                "<ruby>田中<rt>たなか</rt></ruby>さんは<ruby>離婚<rt>りこん</rt></ruby>すたって。",
              ],
            },

            {
              question: "ロバート：I quit my part-time job.",
              answers: [
                "Aアルバイトをやめたって。",
                "アルバイトをやめるって。",
                "アルバイトをやめないって。",
                "アルバイトをやめてって。",
              ],
            },

            {
              question: "ロバート：I have to go back to England in June.",
              answers: [
                "A<ruby>六月<rt>ろくがつ</rt></ruby>にイギリスに<ruby>帰<rt>かえ</rt></ruby>らなきゃいけないって。",
                "<ruby>六月<rt>ろくがつ</rt></ruby>はイギリスに<ruby>帰<rt>かえ</rt></ruby>らなきゃいけないって。",
                "<ruby>六月<rt>ろくがつ</rt></ruby>にイギリスに<ruby>帰<rt>かえ</rt></ruby>るって。",
                "<ruby>六月<rt>ろくがつ</rt></ruby>にイギリスに<ruby>帰<rt>かえ</rt></ruby>らないって。",
              ],
            },

            {
              question: "ロバート：Japan is not dangerous.",
              answers: [
                "A<ruby>日本<rt>にほん</rt></ruby>は<ruby>危<rt>あぶ</rt></ruby>なくないって。",
                "<ruby>日本<rt>にほん</rt></ruby>は<ruby>危<rt>あぶ</rt></ruby>なくなかったって。",
                "<ruby>日本<rt>にほん</rt></ruby>は<ruby>危<rt>あぶ</rt></ruby>ないって。",
                "<ruby>日本<rt>にほん</rt></ruby>は<ruby>危<rt>あぶ</rt></ruby>ないだって。",
              ],
            },
          ],

          // WRITTEN
          '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<p class="section-desc">メアリー</p>' +
            '<div class="example-problem">' +
            '<div class="inner-problem">' +
            "Saturday is inconvenient for me.<br>" +
            '<i class="fa">&#xf061;</i>　<ruby>土曜日<rt>どようび</rt></ruby>は<ruby>都合<rt>つごう</rt></ruby>が<ruby>悪<rt>わる</rt></ruby>いって。' +
            "</div>" +
            "</div>" +
            '<div class="problem">' +
            "I have to give a presentation.<br>" +
            "{発表しなきゃいけないって|はっぴょうしなきゃいけないって|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "Tom and Mai are dating.<br>" +
            "{トムさんとまいさんは付き合っているって|トムさんとまいさんはつきあっているって|" +
            Genki.getAlts(
              "トムさんとまいさんは{付}き{合}っているって",
              "つ|あ"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "I slept only three hours last night.<br>" +
            "{きのうの夜、三時間しか寝なかったって|きのうのよる、さんじかんしかねなかったって|" +
            Genki.getAlts(
              "{きのう}の{夜}、{三時間}しか{寝}なかったって",
              "昨日|よる|さんじかん|ね"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<p class="section-desc">ロバート</p>' +
            '<div class="problem">' +
            "Mr. Tanaka got divorced.<br>" +
            "{田中さんは離婚したって|たなかさんはりこんしたって|" +
            Genki.getAlts("{田中}さんは{離婚}したって", "たなか|りこん") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "I quit my part-time job.<br>" +
            "{アルバイトをやめたって}。" +
            "</div>" +
            '<div class="problem">' +
            "I have to go back to England in June.<br>" +
            "{六月にイギリスに帰らなきゃいけないって|ろくがつにイギリスにかえらなきゃいけないって|" +
            Genki.getAlts(
              "{六月}にイギリスに{帰}らなきゃいけないって",
              "ろくがつ|かえ"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "Japan is not dangerous.<br>" +
            "{日本は危なくないって|にほんはあぶなくないって|" +
            Genki.getAlts("{日本}は{危}なくないって", "にほん|あぶ") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
