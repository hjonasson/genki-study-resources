    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using the kanji you learned.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.</p>' +
          '<div class="count-problems">' +
          '<div class="problem">{ふたり|二人|width:56}は{結婚|けっこん}を{発表しました|はっぴょうしました}。</div>' +
          '<div class="problem">きれいな{写真|しゃしん}を{集めて|あつめて}います。</div>' +
          '<div class="problem">{小野|おの}さんの{ご主人|ごしゅじん}は{三十歳|さんじゅうさい}です。</div>' +
          '<div class="problem">{音楽|おんがく}が好きなので、ピアノを{習って|ならって}います。</div>' +
          '<div class="problem">{作品|さくひん}をたくさん{つくりました|作りました|width:98}。</div>' +
          '<div class="problem">あの人は、{はちじゅうねんだい|八十年代|width:140}に、{主に|おもに}音楽の{分野|ぶんや}で{活動|かつどう}しました。</div>' +
          '<div class="problem valign-top">この{文字|もじ}を{なんども|何度も|width:70}書いて<ruby>覚<rt>おぼ</rt></ruby>えてください。</div>' +
          '<div class="problem">{歩いて|あるいて}、{仕事|しごと}に行きます。</div>' +
          '<div class="problem">彼は{そのご|その後}、{長野|ながの}で{生活|せいかつ}しました。</div>' +
          '<div class="problem valign-top">友だちの<ruby>宿題<rt>しゅくだい</rt></ruby>を{写す|うつす}のはよくないです。</div>' +
          "</div>",
      });
    </script>
