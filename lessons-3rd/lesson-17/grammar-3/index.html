          [

            {

              answers: [
                "Aお<ruby>金<rt>かね</rt></ruby>がたくさんあったら、うれしいです。",
                "お<ruby>金<rt>かね</rt></ruby>がたくさんあたら、うれしいです。",
                "お<ruby>金<rt>かね</rt></ruby>がたくさんあった、うれしいです。",
                "お<ruby>金<rt>かね</rt></ruby>がたくさんある、うれしいです。",
              ],
            },

            {
              question: "<ruby>友<rt>とも</rt></ruby>だちがたくさんできる",
              answers: [
                "A<ruby>友<rt>とも</rt></ruby>だちがたくさんできたら、うれしいです。",
                "<ruby>友<rt>とも</rt></ruby>だちがたくさんできったら、うれしいです。",

                "<ruby>成績<rt>せいせき</rt></ruby>がいいたら、うれしいです。",
              ],
            },

            {
              question:
                "<ruby>日本<rt>にほん</rt></ruby>に<ruby>行<rt>い</rt></ruby>ける",
              answers: [
                "A<ruby>日本<rt>にほん</rt></ruby>に<ruby>行<rt>い</rt></ruby>けたら、うれしいです。",
                "<ruby>日本<rt>にほん</rt></ruby>に<ruby>行<rt>い</rt></ruby>けったら、うれしいです。",
                "<ruby>日本<rt>にほん</rt></ruby>に<ruby>行<rt>い</rt></ruby>ったら、うれしいです。",
                "<ruby>日本<rt>にほん</rt></ruby>に<ruby>行<rt>い</rt></ruby>けてら、うれしいです。",
              ],

            {
              question:
                "<ruby>学校<rt>がっこう</rt></ruby>が<ruby>休<rt>やす</rt></ruby>みだ",
              answers: [
                "A<ruby>学校<rt>がっこう</rt></ruby>が<ruby>休<rt>やす</rt></ruby>みだったら、うれしいです。",
                "<ruby>学校<rt>がっこう</rt></ruby>が<ruby>休<rt>やす</rt></ruby>みだら、うれしいです。",
                "<ruby>学校<rt>がっこう</rt></ruby>が<ruby>休<rt>やす</rt></ruby>みだたら、うれしいです。",
                "<ruby>学校<rt>がっこう</rt></ruby>が<ruby>休<rt>やす</rt></ruby>みたら、うれしいです。",

                "プレゼントをもらった、うれしいです。",
                "プレゼントをもらってら、うれしいです。",

            },

            "<div>" +
            '<div class="problem">' +
            "<ruby>友<rt>とも</rt></ruby>だちがたくさんできる<br>" +
            "{友だちがたくさんできたら、うれしいです|ともだちがたくさんできたら、うれしいです|" +
            Genki.getAlts(
              "{友}{達}がたくさんできたら、{うれ}しいです",
              "とも|だち|嬉"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>成績<rt>せいせき</rt></ruby>がいい<br>" +

            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>学校<rt>がっこう</rt></ruby>が<ruby>休<rt>やす</rt></ruby>みだ<br>" +
            "{学校が休みだったら、うれしいです|がっこうがやすみだったら、うれしいです|" +
            Genki.getAlts(
              "{学校}が{休}みだったら、{うれ}しいです",
              "がっこう|やす|嬉"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>宿題<rt>しゅくだい</rt></ruby>がない<br>" +
            "{宿題がなかったら、うれしいです|しゅくだいがなかったら、うれしいです|" +
            Genki.getAlts("宿題がなかったら、{うれ}しいです", "しゅくだい|嬉") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "プレゼントをもらう<br>" +
            "{プレゼントをもらったら、うれしいです|プレゼントをもらったら、嬉しいです|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>物価<rt>ぶっか</rt></ruby>が<ruby>安<rt>やす</rt></ruby>い<br>" +
            "{物価が安かったら、うれしいです|ぶっかがやすかったら、うれしいです|" +
            Genki.getAlts(
              "{物価}が{安}かったら、{うれ}しいです",
              "ぶっか|やす|嬉"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>雨<rt>あめ</rt></ruby>が<ruby>降<rt>ふ</rt></ruby>らない<br>" +
            "{雨が降らなかったら、うれしいです|あめがふらなかったら、うれしいです|" +
            Genki.getAlts(
              "{雨}が{降}らなかったら、{うれ}しいです",
              "あめ|ふ|嬉"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>弁護士<rt>べんごし</rt></ruby>になれる<br>" +
            "{弁護士になれたら、うれしいです|べんごしになれたら、うれしいです|" +
            Genki.getAlts("{弁護士}になれたら、{うれ}しいです", "べんごし|嬉") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>先生<rt>せんせい</rt></ruby>がやさしい<br>" +
            "{先生がやさしかったら、うれしいです|せんせいがやさしかったら、うれしいです|" +
            Genki.getAlts(
              "{先生}がやさしかったら、{うれ}しいです",
              "せんせい|嬉"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
