  <body>
    <header>
      <h1>
        <a href="../../" id="home-link" class="edition-icon third-ed"

      <a

    <div id="content">
      <div id="exercise" class="content-block">
        <div id="quiz-result"></div>
        <div id="quiz-zone" class="clear"></div>
        <div id="quiz-timer" class="center"></div>
      </div>

    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～ておく.",

        quizlet:
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Read the first half of the sentences carefully. Then choose from the list what you will do in preparation and complete the sentences, using ～ておきます.</p>' +
          '<div class="sub-section center" style="font-size:18px;width:80%;margin:0 auto;">' +
          "withdraw money　　make a reservation at a Japanese inn<br>" +
          "look for a nice restaurant　　practice new songs　　check the time of the train" +
          "</div><br>" +
          '<div class="problem">' +
          "あの<ruby>店<rt>みせ</rt></ruby>では<ruby>カード<rt>credit card</rt></ruby>が<ruby>使<rt>つか</rt></ruby>えないので、{お金をおろしておきます|おかねをおろしておきます|" +
          Genki.getAlts("お{金}を{下}ろすしておきます", "かね|お") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>来週<rt>らいしゅう</rt></ruby>、<ruby>北海道<rt>ほっかいどう</rt></ruby>を<ruby>旅行<rt>りょこう</rt></ruby>するので、{旅館を予約しておきます|りょかんをよやくしておきます|" +
          Genki.getAlts("{旅館}を{予約}しておきます", "りょかん|よやく") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>電車<rt>でんしゃ</rt></ruby>で<ruby>東京<rt>とうきょう</rt></ruby>に<ruby>行<rt>い</rt></ruby>くので、{電車の時間を調べておきます|でんしゃのじかんをしらべておきます|" +
          Genki.getAlts(
            "{電車}の{時間}を{調}べておきます",
            "でんしゃ|じかん|しら"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>今度<rt>こんど</rt></ruby>の<ruby>週末<rt>しゅうまつ</rt></ruby>、<ruby>友<rt>とも</rt></ruby>だちとカラオケに<ruby>行<rt>い</rt></ruby>くので、{新しい歌を練習しておきます|あたらしいうたをれんしゅうしておきます|" +
          Genki.getAlts(
            "{新}しい{歌}を{練習}しておきます",
            "あたら|うた|れんしゅう"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>週末<rt>しゅうまつ</rt></ruby>デートをするので、{いいレストランを探しておきます|いいレストランをさがしておきます|" +
          Genki.getAlts("{良}いレストランを{探}しておきます", "よ|さが") +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions by translating the sentences.</p>' +
          '<div class="problem">' +
          "<ruby>来週<rt>らいしゅう</rt></ruby>、<ruby>大<rt>おお</rt></ruby>きい<ruby>台風<rt>たいふう</rt></ruby>が<ruby>来<rt>き</rt></ruby>ます。<ruby>何<rt>なに</rt></ruby>をしておきますか。<br>" +
          "(I will buy water and food.)<br>" +
          "{水と食べ物を買っておきます|みずとたべものをかっておきます|" +
          Genki.getAlts(
            "{水}と{食べ物}を{買}っておきます",
            "みず|たべもの|か"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>来週<rt>らいしゅう</rt></ruby>、<ruby>試験<rt>しけん</rt></ruby>があります。<ruby>何<rt>なに</rt></ruby>をしておきますか。<br>" +
          "(I will study a lot.)<br>" +
          "{たくさん勉強しておきます|たくさんべんきょうしておきます|answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>今度<rt>こんど</rt></ruby>の<ruby>休<rt>やす</rt></ruby>みに<ruby>富士山<rt>ふじさん</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>ります。<ruby>何<rt>なに</rt></ruby>をしておかなければいけませんか。<br>" +
          "(I have to buy warm clothes.)<br>" +
          "{暖かい服を買っておかなければいけません|あたたかいふくをかっておかなければいけません|" +
          Genki.getAlts(
            "{暖}かい{服}を{買}っておかなければいけません",
            "あたた|ふく|か"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
