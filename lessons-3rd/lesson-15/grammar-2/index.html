    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Suggest your plans to a friend using informal speech.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question: "drink coffee at a cafe",
              answers: [
                "Aカフェでコーヒーを<ruby>飲<rt>の</rt></ruby>もう(か)。",
                "カフェでコーヒーを<ruby>飲<rt>の</rt></ruby>むう(か)。",
                "カフェでコーヒーを<ruby>飲<rt>の</rt></ruby>みう(か)。",
                "カフェでコーヒーを<ruby>飲<rt>の</rt></ruby>む(か)。",
              ],
            },

            {
              question: "play soccer",
              answers: [
                "Aサッカーをしよう(か)。",
                "サッカーをすよう(か)。",
                "サッカーをしろう(か)。",
                "サッカーをすろう(か)。",
              ],
            },

            {
              question: "see a movie in town",
              answers: [
                "A<ruby>町<rt>まち</rt></ruby>で<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>よう(か)。",
                "<ruby>町<rt>まち</rt></ruby>で<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>う(か)。",
                "<ruby>町<rt>まち</rt></ruby>で<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ろう(か)。",
                "<ruby>町<rt>まち</rt></ruby>で<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>る(か)。",
              ],
            },

            {
              question: "take pictures at school",
              answers: [
                "A<ruby>学校<rt>がっこう</rt></ruby>で<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>ろう(か)。",
                "<ruby>学校<rt>がっこう</rt></ruby>で<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>よう(か)。",
                "<ruby>学校<rt>がっこう</rt></ruby>で<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>るう(か)。",
                "<ruby>学校<rt>がっこう</rt></ruby>で<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>ゆう(か)。",
              ],
            },

            {
              question: "swim in a pool",
              answers: [
                "Aプールで<ruby>泳<rt>およ</rt></ruby>ごう(か)。",
                "プールで<ruby>泳<rt>およ</rt></ruby>ぐう(か)。",
                "プールで<ruby>泳<rt>およ</rt></ruby>ぎう(か)。",
                "プールで<ruby>泳<rt>およ</rt></ruby>こう(か)。",
              ],
            },

            {
              question: "buy hamburgers at McDonald's",
              answers: [
                "Aマクドナルドでハンバーガーを<ruby>買<rt>か</rt></ruby>おう(か)。",
                "マクドナルドでハンバーガーを<ruby>買<rt>か</rt></ruby>う(か)。",
                "マクドナルドでハンバーガーを<ruby>買<rt>か</rt></ruby>よう(か)。",
                "マクドナルドでハンバーガーを<ruby>買<rt>か</rt></ruby>わう(か)。",
              ],
            },

            {
              question: "eat boxed lunches in a classroom",
              answers: [
                "A<ruby>教室<rt>きょうしつ</rt></ruby>でお<ruby>弁当<rt>べんとう</rt></ruby>を<ruby>食<rt>た</rt></ruby>べよう(か)。",
                "<ruby>教室<rt>きょうしつ</rt></ruby>でお<ruby>弁当<rt>べんとう</rt></ruby>を<ruby>食<rt>た</rt></ruby>べろう(か)。",
                "<ruby>教室<rt>きょうしつ</rt></ruby>でお<ruby>弁当<rt>べんとう</rt></ruby>を<ruby>食<rt>た</rt></ruby>べる(か)。",
                "<ruby>教室<rt>きょうしつ</rt></ruby>でお<ruby>弁当<rt>べんとう</rt></ruby>を<ruby>食<rt>た</rt></ruby>べおう(か)。",
              ],
            },

            {
              question: "climb a mountain",
              answers: [
                "A<ruby>山<rt>やま</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>ろう(か)。",
                "<ruby>山<rt>やま</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>よう(か)。",
                "<ruby>山<rt>やま</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>るう(か)。",
                "<ruby>山<rt>やま</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>ゆう(か)。",
              ],
            },

            {
              question: "have a barbeque at a park",
              answers: [
                "A<ruby>公園<rt>こうえん</rt></ruby>でバーベキューをしよう(か)。",
                "<ruby>公園<rt>こうえん</rt></ruby>でバーベキューをする(か)。",
                "<ruby>公園<rt>こうえん</rt></ruby>でバーベキューをすよう(か)。",
                "<ruby>公園<rt>こうえん</rt></ruby>でバーベキューをしろう(か)。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            'drink coffee at a cafe　<i class="fa">&#xf061;</i>　カフェでコーヒーを<ruby>飲<rt>の</rt></ruby>もう(か)。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "play soccer<br>" +
            "{サッカーをしよう%(か/)}。" +
            "</div>" +
            '<div class="problem">' +
            "see a movie in town<br>" +
            "{町で映画を見よう%(か/)|まちでえいがをみよう%(か/)|" +
            Genki.getAlts("{町}で{映画}を{見}よう{か}", "まち|えいが|み|") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "take pictures at school<br>" +
            "{学校で写真を撮ろう%(か/)|がっこうでしゃしんをとろう%(か/)|" +
            Genki.getAlts(
              "{学校}で{写真}を{撮}ろう{か}",
              "がっこう|しゃしん|と|"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "swim in a pool<br>" +
            "{プールで泳ごう%(か/)|プールでおよごう%(か/)|answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "buy hamburgers at McDonald's<br>" +
            "{マクドナルドでハンバーガーを買おう%(か/)|マクドナルドでハンバーガーをかおう%(か/)|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "eat boxed lunches in a classroom<br>" +
            "{教室でお弁当を食べよう%(か/)|きょうしつでおべんとうをたべよう%(か/)|" +
            Genki.getAlts(
              "{教室}でお{弁当}を{食}べよう{か}",
              "きょうしつ|べんとう|た|"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "climb a mountain<br>" +
            "{山に登ろう%(か/)|やまにのぼろう%(か/)|" +
            Genki.getAlts("{山}に{登}ろう{か}", "やま|のぼ|") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "have a barbeque at a park<br>" +
            "{公園でバーベキューをしよう%(か/)|こうえんでバーベキューをしよう%(か/)|answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
    </script>
