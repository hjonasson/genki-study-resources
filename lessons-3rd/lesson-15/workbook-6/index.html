    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems by qualifying nouns with sentences.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the sentences, paying special attention to the underlined parts.</p>' +
          '<div class="problem">' +
          "I met <u>a person who graduated from the same University.</u><br>" +
          "{同じ大学を卒業した人に会いました|おなじだいがくをそつぎょうしたひとにあいました|" +
          Genki.getAlts(
            "{同}じ{大学}を{卒業}した{人}に{会}いました",
            "おな|だいがく|そつぎょう|ひと|あ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I have <u>a friend who has been to Russia (ロシア).</u><br>" +
          "{ロシアに行ったことがある友だちがいます|ロシアにいったことがあるともだちがいます|" +
          Genki.getAlts(
            "ロシアに{行}ったことがある{友}{達}がいます",
            "い|とも|だち"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<u>The dish I ate yesterday</u> was delicious<br>" +
          "{きのう食べた料理はおいしかったです|きのうたべたりょうりはおいしかったです|" +
          Genki.getAlts(
            "{昨日}{食}べた{料理}はおいしかったです",
            "きのう|た|りょうり"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am looking for <u>a person who can speak Chinese.</u><br>" +
          "{中国語が話せる人を探しています|ちゅうごくごがはなせるひとをさがしています|" +
          Genki.getAlts(
            "{中国語}が{話}せる{人}を{探}しています",
            "ちゅうごくご|はな|ひと|さが"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the questions, using a noun qualifier.</p>' +
          '<div class="example-problem">' +
          '<div class="inner-problem">' +
          "Q：どんな<ruby>友<rt>とも</rt></ruby>だちがほしいですか。<br>" +
          "(a friend who doesn't lie)<br>" +
          "A：うそをつかない<ruby>友<rt>とも</rt></ruby>だちがほしいです。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "Q：アパートを<ruby>探<rt>さが</rt></ruby>しています。どんなアパートがいいですか。<br>" +
          "(an apartment that has a swimming pool)<br>" +
          "A：{プールがあるアパートがいいです|プールがあるアパートが良いです|プールがあるアパートがよいです|answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "Q：どんな<ruby>町<rt>まち</rt></ruby>に<ruby>住<rt>す</rt></ruby>みたいですか。<br>" +
          "(a town where there are many stylish shops)<br>" +
          "A：{おしゃれな店がたくさんある町に住みたいです|おしゃれなみせがたくさんあるまちにすみたいです|" +
          Genki.getAlts(
            "おしゃれな{店}がたくさんある{町}に{住}みたいです",
            "みせ|まち|す"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "Q：ルームメートを<ruby>探<rt>さが</rt></ruby>しています。どんな<ruby>人<rt>ひと</rt></ruby>がいいですか。<br>" +
          "(a person who is good at cooking)<br>" +
          "A：{料理が上手な人がいいです|りょうりがじょうずなひとがいいです|" +
          Genki.getAlts(
            "{料理}が{上手}な{人}が{い}いです",
            "りょうり|じょうず|ひと|良"
          ) +
          Genki.getAlts(
            "{料理}が{上手}な{人}が{よ}いです",
            "りょうり|じょうず|ひと|良"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          "</div>",
      });
