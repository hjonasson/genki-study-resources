            question: "_____ in Japan offer western-style facilities.",
            answers: [

            answers: ["Aビジネスホテル", "ホテル", "ゲストハウス"],
          },

          {
            question:
              "Where would you stay if you wanted to experience the uniqueness of Japan?",
            answers: [
              "A<ruby>旅館<rt>りょかん</rt></ruby>",
              "ホテル",
              "ゲストハウス",
            ],
          },

          {
            question:
              "What do guests typically change into while staying at a Japanese-style inn?",
            answers: [
              "A<ruby>浴衣<rt>ゆかた</rt></ruby>",
              "<ruby>着物<rt>きもの</rt></ruby>",
              "<ruby>袴<rt>はかま</rt></ruby>",
            ],
          },

          {
            question: "What do you sleep on at a Japanese-style inn?",
            answers: [
              "A<ruby>布団<rt>ふとん</rt></ruby>",
              "<ruby>畳<rt>たたみ</rt></ruby>",
              "<ruby>机<rt>つくえ</rt></ruby>",
            ],
          },

          {
            question:
              "Most <ruby>旅館<rt>りょかん</rt></ruby> have gender-separated communal baths, which are sometimes fed by a _____.",
            answers: [
              "A<ruby>温泉<rt>おんせん</rt></ruby>",
              "<ruby>窯<rt>かま</rt></ruby>",
              "<ruby>火山<rt>かざん</rt></ruby>",
            ],
          },

          {
            question: "A stay at a Japanese-style inn includes...",
            answers: ["Adinner and breakfast", "snacks", "free massages"],
          },

          {
            question: "Your cheaper option is _____.",
            answers: [
              "Aゲストハウス",
              "ホテル",
              "<ruby>旅館<rt>りょかん</rt></ruby>",
            ],
          },

          {
            question: "At a ゲストハウス you usually stay in...",
            answers: [
              "Adormitory-style rooms or small private rooms",
              "the closet or attic",
              "the basement",
            ],
          },

          {
            question: "Some houses offer a bit of Japanese culture such as...",
            answers: [
              "Aorigami and cooking",
              "anime and video games",
              "kabuki and karaoke",
