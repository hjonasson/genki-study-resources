    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using the Volitional Form.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>A and B are close friends. Complete the dialogue using the volitional forms.</p>' +
          '<div class="count-problems">' +
          '<div class="problem">' +
          "A：{今晩レストランで食べよう|こんばんレストランでたべよう|" +
          Genki.getAlts("{今晩}レストランで{食}べよう", "こんばん|た") +
          "answer;width:300;hint:(Let's eat at a restaurant tonight.)}。" +
          "</div>" +
          '<div class="problem">' +
          "B：いいね。{予約しようか|よやくしようか|answer;width:300;hint:(Let's make a reservation, shall we?)}。" +
          "</div>" +
          '<div class="problem">' +
          "A：そうだね。{ゆいさんも誘おう|ゆいさんもさそおう|answer;width:300;hint:(Let's invite Yui, too.)}。" +
          "</div>" +
          '<div class="problem">' +
          "B：いいよ。{どうやって行こうか|どうやっていこうか|answer;width:300;hint:(How shall we go [there]?)}。" +
          "</div>" +
          '<div class="problem">' +
          "A：{電車で行こう|でんしゃでいこう|" +
          Genki.getAlts("{電車}で{行}こう", "でんしゃ|い") +
          "answer;width:300;hint:(Let's go [there] by train.)}。" +
          "</div>" +
          "</div>",
      });
    </script>
