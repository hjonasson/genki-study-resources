    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Create noun phrases in Japanese using the cues.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question: "a friend who lives in Korea",
              answers: [
                "A<ruby>韓国<rt>かんこく</rt></ruby>に<ruby>住<rt>す</rt></ruby>んでいる<ruby>友<rt>とも</rt></ruby>だち",
                "<ruby>韓国<rt>かんこく</rt></ruby>に<ruby>住<rt>す</rt></ruby>む<ruby>友<rt>とも</rt></ruby>だち",
                "<ruby>中国<rt>ちゅうごく</rt></ruby>に<ruby>住<rt>す</rt></ruby>んでいる<ruby>友<rt>とも</rt></ruby>だち",
                "<ruby>中国<rt>ちゅうごく</rt></ruby>に<ruby>住<rt>す</rt></ruby>む<ruby>友<rt>とも</rt></ruby>だち",
              ],
            },

            {
              question: "a friend who can speak Spanish",
              answers: [
                "Aスペイン<ruby>語<rt>ご</rt></ruby>が<ruby>話<rt>はな</rt></ruby>せる<ruby>友<rt>とも</rt></ruby>だち",
                "フランス<ruby>語<rt>ご</rt></ruby>が<ruby>話<rt>はな</rt></ruby>せる<ruby>友<rt>とも</rt></ruby>だち",
                "スペイン<ruby>語<rt>ご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>す<ruby>友<rt>とも</rt></ruby>だち",
                "フランス<ruby>語<rt>ご</rt></ruby>が<ruby>話<rt>はな</rt></ruby>す<ruby>友<rt>とも</rt></ruby>だち",
              ],
            },

            {
              question: "a watch I got from my girlfriend",
              answers: [
                "A<ruby>彼女<rt>かのじょ</rt></ruby>にもらった<ruby>時計<rt>とけい</rt></ruby>",
                "<ruby>彼女<rt>かのじょ</rt></ruby>がくれた<ruby>時計<rt>とけい</rt></ruby>",
                "<ruby>彼女<rt>かのじょ</rt></ruby>があげた<ruby>時計<rt>とけい</rt></ruby>",
                "<ruby>彼女<rt>かのじょ</rt></ruby>を<ruby>買<rt>か</rt></ruby>った<ruby>時計<rt>とけい</rt></ruby>",
              ],
            },

            {
              question: "a friend who went to China last year",
              answers: [
                "A<ruby>去年<rt>きょねん</rt></ruby><ruby>中国<rt>ちゅうごく</rt></ruby>に<ruby>行<rt>い</rt></ruby>った<ruby>友<rt>とも</rt></ruby>だち",
                "<ruby>来年<rt>らいねん</rt></ruby><ruby>中国<rt>ちゅうごく</rt></ruby>に<ruby>行<rt>い</rt></ruby>った<ruby>友<rt>とも</rt></ruby>だち",
                "<ruby>去年<rt>きょねん</rt></ruby><ruby>韓国<rt>かんこく</rt></ruby>に<ruby>行<rt>い</rt></ruby>った<ruby>友<rt>とも</rt></ruby>だち",
                "<ruby>来年<rt>らいねん</rt></ruby><ruby>韓国<rt>かんこく</rt></ruby>に<ruby>行<rt>い</rt></ruby>った<ruby>友<rt>とも</rt></ruby>だち",
              ],
            },

            {
              question: "a bag I use every day",
              answers: [
                "A<ruby>毎日<rt>まいにち</rt></ruby><ruby>使<rt>つか</rt></ruby>うかばん",
                "<ruby>毎日<rt>まいにち</rt></ruby><ruby>使<rt>つか</rt></ruby>ったかばん",
                "<ruby>毎月<rt>まいげつ</rt></ruby><ruby>使<rt>つか</rt></ruby>うかばん",
                "<ruby>毎月<rt>まいげつ</rt></ruby><ruby>使<rt>つか</rt></ruby>ったかばん",
              ],
            },

            {
              question: "a cafe I sometimes go to",
              answers: [
                "A<ruby>時々<rt>ときどき</rt></ruby><ruby>行<rt>い</rt></ruby>くカフェ",
                "<ruby>時々<rt>ときどき</rt></ruby><ruby>行<rt>い</rt></ruby>ったカフェ",
                "<ruby>時々<rt>ときどき</rt></ruby><ruby>行<rt>い</rt></ruby>くカフェテリア",
                "<ruby>時々<rt>ときどき</rt></ruby><ruby>行<rt>い</rt></ruby>ったカフェテリア",
              ],
            },

            {
              question: "a temple I saw last week",
              answers: [
                "A<ruby>先週<rt>せんしゅう</rt></ruby><ruby>見<rt>み</rt></ruby>たお<ruby>寺<rt>てら</rt></ruby>",
                "<ruby>来週<rt>らいしゅう</rt></ruby><ruby>見<rt>み</rt></ruby>たお<ruby>寺<rt>てら</rt></ruby>",
                "<ruby>先週<rt>せんしゅう</rt></ruby><ruby>見<rt>み</rt></ruby>るお<ruby>寺<rt>てら</rt></ruby>",
                "<ruby>来週<rt>らいしゅう</rt></ruby><ruby>見<rt>み</rt></ruby>るお<ruby>寺<rt>てら</rt></ruby>",
              ],
            },

            {
              question: "a T-shirt I bought in Hawaii",
              answers: [
                "Aハワイで<ruby>買<rt>か</rt></ruby>ったＴシャツ",
                "ハワイで<ruby>買<rt>か</rt></ruby>うＴシャツ",
                "ハワイで<ruby>売<rt>う</rt></ruby>ったＴシャツ",
                "ハワイで<ruby>売<rt>う</rt></ruby>るＴシャツ",
              ],
            },

            {
              question: "the house I live in now",
              answers: [
                "A<ruby>今<rt>いま</rt></ruby><ruby>住<rt>す</rt></ruby>んでいる<ruby>家<rt>いえ</rt></ruby>",
                "<ruby>今<rt>いま</rt></ruby><ruby>住<rt>す</rt></ruby>む<ruby>家<rt>いえ</rt></ruby>",
                "<ruby>今<rt>いま</rt></ruby><ruby>住<rt>す</rt></ruby>んでいた<ruby>家<rt>いえ</rt></ruby>",
                "<ruby>今<rt>いま</rt></ruby><ruby>住<rt>す</rt></ruby>んだ<ruby>家<rt>いえ</rt></ruby>",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            'a friend who lives in Korea　<i class="fa">&#xf061;</i>　<ruby>韓国<rt>かんこく</rt></ruby>に<ruby>住<rt>す</rt></ruby>んでいる<ruby>友<rt>とも</rt></ruby>だち' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "a friend who can speak Spanish<br>" +
            "{スペイン語が話せる友だち|スペインごがはなせるともだち|" +
            Genki.getAlts(
              "スペイン{語}が{話}せる{友}{だち}",
              "ご|はな|とも|達"
            ) +
            "answer}" +
            "</div>" +
            '<div class="problem">' +
            "a watch I got from my girlfriend<br>" +
            "{彼女にもらった時計|かのじょにもらったとけい|" +
            Genki.getAlts("{彼女}にもらった{時計}", "かのじょ|とけい") +
            "answer}" +
            "</div>" +
            '<div class="problem">' +
            "a friend who went to China last year<br>" +
            "{去年中国に行った友だち|きょねんちゅうごくにいったともだち|" +
            Genki.getAlts(
              "{去年}{中国}に{行}った{友}{だち}",
              "きょねん|ちゅうごく|い|とも|達"
            ) +
            "answer}" +
            "</div>" +
            '<div class="problem">' +
            "a bag I use every day<br>" +
            "{毎日使うかばん|まいにちつかうかばん|" +
            Genki.getAlts("{毎日}{使}う{かばん}", "まいにち|つか|鞄") +
            "answer}" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "a cafe I sometimes go to<br>" +
            "{時々行くカフェ|ときどきいくカフェ|" +
            Genki.getAlts("{時々}{行}くカフェ", "ときどき|い") +
            "answer}" +
            "</div>" +
            '<div class="problem">' +
            "a temple I saw last week<br>" +
            "{先週見たお寺|せんしゅうみたおてら|" +
            Genki.getAlts("{先週}{見}たお{寺}", "せんしゅう|み|てら") +
            "answer}" +
            "</div>" +
            '<div class="problem">' +
            "a T-shirt I bought in Hawaii<br>" +
            "{ハワイで買ったＴシャツ|ハワイでかったＴシャツ|answer}" +
            "</div>" +
            '<div class="problem">' +
            "the house I live in now<br>" +
            "{今住んでいる家|いますんでいるいえ|" +
            Genki.getAlts("{今}{住}んでいる{家}", "いま|す|いえ") +
            "answer}" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
    </script>
