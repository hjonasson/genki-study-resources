  <body>
    <header>
      <h1>
        <a href="../../" id="home-link" class="edition-icon third-ed"
          >Genki Study Resources</a
        >
      </h1>
      <a
        id="fork-me"

    <div id="content">
      <div id="exercise" class="content-block">
        <div id="quiz-result"></div>
        <div id="quiz-zone" class="clear"></div>
        <div id="quiz-timer" class="center"></div>
      </div>
    </div>

    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>

    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "You are a collector of items associated with world-famous figures. Show your collection to your guest.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question:
                "a <ruby>nunchaku<rt>ヌンチャク</rt></ruby> <ruby>Bruce Lee<rt>ブルース・リー</rt></ruby> used",
              answers: [
                "Aこれはブルース・リーが<ruby>使<rt>つか</rt></ruby>ったヌンチャクです。",
                "これはブルース・リーが<ruby>使<rt>つか</rt></ruby>うヌンチャクです。",
                "これはブルース・リーが<ruby>使<rt>つか</rt></ruby>いたヌンチャクです。",
                "これはブルース・リーが<ruby>使<rt>つか</rt></ruby>っているヌンチャクです。",
              ],
            },

            {
              question: "a picture <ruby>Picasso<rt>ピカソ</rt></ruby> drew",
              answers: [
                "Aこれはピカソが<ruby>描<rt>か</rt></ruby>いた<ruby>絵<rt>え</rt></ruby>です。",
                "これはピカソが<ruby>描<rt>か</rt></ruby>た<ruby>絵<rt>え</rt></ruby>です。",
                "これはピカソが<ruby>書<rt>か</rt></ruby>いた<ruby>絵<rt>え</rt></ruby>です。",
                "これはピカソが<ruby>書<rt>か</rt></ruby>た<ruby>絵<rt>え</rt></ruby>です。",
              ],
            },

            {
              question:
                "a piano <ruby>Beethoven<rt>ベートーベン</rt></ruby> played",
              answers: [
                "Aこれはベートーベンが<ruby>弾<rt>ひ</rt></ruby>いたピアノです。",
                "これはベートーベンがしたピアノです。",
                "これはベートーベンが<ruby>弾<rt>ひ</rt></ruby>くピアノです。",
                "これはベートーベンがするピアノです。",
              ],
            },

            {
              question:
                "a jacket <ruby>Elvis Presley<rt>エルビス・プレスリー</rt></ruby> wore",
              answers: [
                "Aこれはエルビス・プレスリーが<ruby>着<rt>き</rt></ruby>ていたジャケットです。",
                "これはエルビス・プレスリーが<ruby>着<rt>き</rt></ruby>ているジャケットです。",
                "これはエルビス・プレスリーがかぶっていたジャケットです。",
                "これはエルビス・プレスリーがかぶっているジャケットです。",
              ],
            },

            {
              question: "a car <ruby>Batman<rt>バットマン</rt></ruby> rode",
              answers: [
                "Aこれはバットマンが<ruby>乗<rt>の</rt></ruby>った<ruby>車<rt>くるま</rt></ruby>です。",
                "これはバットマンが<ruby>乗<rt>の</rt></ruby>っていた<ruby>車<rt>くるま</rt></ruby>です。",
                "これはバットマンが<ruby>乗<rt>の</rt></ruby>る<ruby>車<rt>くるま</rt></ruby>です。",
                "これはバットマンが<ruby>乗<rt>の</rt></ruby>っている<ruby>車<rt>くるま</rt></ruby>です。",
              ],
            },

            {
              question: "a letter <ruby>Gandhi<rt>ガンジー</rt></ruby> wrote",
              answers: [
                "Aこれはガンジーが<ruby>書<rt>か</rt></ruby>いた<ruby>手紙<rt>てがみ</rt></ruby>です。",
                "これはガンジーが<ruby>書<rt>か</rt></ruby>いていた<ruby>手紙<rt>てがみ</rt></ruby>です。",
                "これはガンジーが<ruby>描<rt>か</rt></ruby>いた<ruby>手紙<rt>てがみ</rt></ruby>です。",
                "これはガンジーが<ruby>描<rt>か</rt></ruby>いていた<ruby>手紙<rt>てがみ</rt></ruby>です。",
              ],
            },

            {
              question: "a movie <ruby>Kurosawa<rt>クロサワ</rt></ruby> made",
              answers: [
                "Aこれはクロサワが<ruby>作<rt>つく</rt></ruby>った<ruby>映画<rt>えいが</rt></ruby>です。",
                "これはクロサワが<ruby>作<rt>つく</rt></ruby>る<ruby>映画<rt>えいが</rt></ruby>です。",
                "これはクロサワが<ruby>作<rt>つく</rt></ruby>っていた<ruby>映画<rt>えいが</rt></ruby>です。",
                "これはクロサワが<ruby>作<rt>つく</rt></ruby>っている<ruby>映画<rt>えいが</rt></ruby>です。",
              ],
            },

            {
              question:
                "a dictionary <ruby>Napoleon<rt>ナポレオン</rt></ruby> used",
              answers: [
                "Aこれはナポレオンが<ruby>使<rt>つか</rt></ruby>った<ruby>辞書<rt>じしょ</rt></ruby>です。",
                "これはナポレオンが<ruby>使<rt>つか</rt></ruby>う<ruby>辞書<rt>じしょ</rt></ruby>です。",
                "これはナポレオンが<ruby>使<rt>つか</rt></ruby>って<ruby>辞書<rt>じしょ</rt></ruby>です。",
                "これはナポレオンが<ruby>使<rt>つか</rt></ruby>っていた<ruby>辞書<rt>じしょ</rt></ruby>です。",
              ],
            },

            {
              question: "a hat <ruby>Chaplin<rt>チャップリン</rt></ruby> wore",
              answers: [
                "Aこれはチャップリンがかぶっていた<ruby>帽子<rt>ぼうし</rt></ruby>です。",
                "これはチャップリンがかぶっている<ruby>帽子<rt>ぼうし</rt></ruby>です。",
                "これはチャップリンがかぶる<ruby>帽子<rt>ぼうし</rt></ruby>です。",
                "これはチャップリンがかぶった<ruby>帽子<rt>ぼうし</rt></ruby>です。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            "a <ruby>nunchaku<rt>ヌンチャク</rt></ruby> <ruby>Bruce Lee<rt>ブルース・リー</rt></ruby> used<br>" +
            '<i class="fa">&#xf061;</i>　これはブルース・リーが<ruby>使<rt>つか</rt></ruby>ったヌンチャクです。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "a picture <ruby>Picasso<rt>ピカソ</rt></ruby> drew<br>" +
            "{これはピカソが描いた絵です|これはピカソがかいたえです|" +
            Genki.getAlts("これはピカソが{描}いた{絵}です", "か|え") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "a piano <ruby>Beethoven<rt>ベートーベン</rt></ruby> played<br>" +
            "{これはベートーベンが弾いたピアノです|これはベートーベンがひいたピアノです|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "a jacket <ruby>Elvis Presley<rt>エルビス・プレスリー</rt></ruby> wore<br>" +
            "{これはエルビス・プレスリーが着ていたジャケットです|これはエルビス・プレスリーがきていたジャケットです|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "a car <ruby>Batman<rt>バットマン</rt></ruby> rode<br>" +
            "{これはバットマンが乗った車です|これはバットマンがのったくるまです|" +
            Genki.getAlts("これはバットマンが{乗}った{車}です", "の|くるま") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "a letter <ruby>Gandhi<rt>ガンジー</rt></ruby> wrote<br>" +
            "{これはガンジーが書いた手紙です|これはガンジーがかいたてがみです|" +
            Genki.getAlts("これはガンジーが{書}いた{手紙}です", "か|てがみ") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "a movie <ruby>Kurosawa<rt>クロサワ</rt></ruby> made<br>" +
            "{これはクロサワが作った映画です|これはクロサワがつくったえいがです|" +
            Genki.getAlts("これはクロサワが{作}った{映画}です", "つく|えいが") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "a dictionary <ruby>Napoleon<rt>ナポレオン</rt></ruby> used<br>" +
            "{これはナポレオンが使った辞書です|これはナポレオンがつかったじしょです|" +
            Genki.getAlts(
              "これはナポレオンが{使}った{辞書}です",
              "つか|じしょ"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "a hat <ruby>Chaplin<rt>チャップリン</rt></ruby> wore<br>" +
            "{これはチャップリンがかぶっていた帽子です|これはチャップリンがかぶっていたぼうしです|answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
    </script>
  </body>
</html>
