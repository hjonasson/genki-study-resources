    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using the kanji you learned.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.</p>' +
          '<div class="count-problems">' +
          '<div class="problem">{夏休み|なつやすみ}に、友だちに{自転車|じてんしゃ}を{借りました|かりました}。</div>' +
          '<div class="problem valign-top">毎日、<ruby>駅<rt>えき</rt></ruby>の{地下|ちか}を{通ります|とおります}。</div>' +
          '<div class="problem">{建物|たてもの}の中で{走って|はしって}はいけません。</div>' +
          '<div class="problem valign-top">この<ruby>漢字<rt>かんじ</rt></ruby>の{意味|いみ}を<ruby>教<rt>おし</rt></ruby>えてください。</div>' +
          '<div class="problem">私は毎年、{夏|なつ}にその{お寺|おてら}に行きます。</div>' +
          '<div class="problem">{魚|さかな}には{足|あし}がありません。</div>' +
          '<div class="problem">この{場所|ばしょ}で{にじゅうまんにん|二十万人|width:126}の人が{死にました|しにました}。</div>' +
          '<div class="problem">この道は{広い|ひろい}ですが、車に{注意|ちゅうい}してください。</div>' +
          '<div class="problem valign-top">{ことし|今年}、<ruby>子供<rt>こども</rt></ruby>が{うまれました|生まれました}。</div>' +
          '<div class="problem">{近く|ちかく}に{ゆうめいな|有名な|width:84}{神社|じんじゃ}があります。</div>' +
          '<div class="problem valign-top">その<ruby>島<rt>しま</rt></ruby>は{いちねんじゅう|一年中|width:112}<ruby>暖<rt>あたた</rt></ruby>かいので、{にんき|人気|width:56}があります。</div>' +
          '<div class="problem valign-top">{南|みなみ}の<ruby>島<rt>しま</rt></ruby>で<ruby>生活<rt>せいかつ</rt></ruby>を{楽しんで|たのしんで}います。</div>' +
          "</div>",
      });
