    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Fill in the chart below.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Fill in the chart below.</p>' +
          '<table class="table count-problems large-width center">' +
          "<tr>" +
          '<td style="width:120px;">dictionary form</td>' +
          "<td>potential form</td>" +
          "<td>volitional form</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="left">e.g. <ruby>待<rt>ま</rt></ruby>つ</td>' +
          "<td><ruby>待<rt>ま</rt></ruby>てる</td>" +
          "<td><ruby>待<rt>ま</rt></ruby>とう</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>泳<rt>およ</rt></ruby>ぐ</td>' +
          "<td>{泳げる|およげる|answer}</td>" +
          "<td>{泳ごう|およごう|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>読<rt>よ</rt></ruby>む</td>' +
          "<td>{読める|よめる|answer}</td>" +
          "<td>{読もう|よもう|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left">やめる</td>' +
          "<td>{やめられる}</td>" +
          "<td>{やめよう}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>磨<rt>みが</rt></ruby>く</td>' +
          "<td>{磨ける|みがける|answer}</td>" +
          "<td>{磨こう|みがこう|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>売<rt>う</rt></ruby>る</td>' +
          "<td>{売れる|うれる|answer}</td>" +
          "<td>{売ろう|うろう|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>捨<rt>す</rt></ruby>てる</td>' +
          "<td>{捨てられる|すてられる|answer}</td>" +
          "<td>{捨てよう|すてよう|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>来<rt>く</rt></ruby>る</td>' +
          "<td>{来られる|こられる|answer}</td>" +
          "<td>{来よう|こよう|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>付<rt>つ</rt></ruby>き<ruby>合<rt>あ</rt></ruby>う</td>' +
          "<td>{付き合える|つきあえる|answer}</td>" +
          "<td>{付き合おう|つきあおう|answer}</td>" +
          "</tr>" +
          "<tr>" +
          '<td class="problem left"><ruby>卒業<rt>そつぎょう</rt></ruby>する</td>' +
          "<td>{卒業できる|そつぎょうできる|answer}</td>" +
          "<td>{卒業しよう|そつぎょうしよう|answer}</td>" +
          "</tr>" +
          "</table>",
