            {
              question: "ヤスミン（お<ruby>金<rt>かね</rt></ruby>をおろす）",

              ],
            },

            {
              question: "ロバート（お金を<ruby>借<rt>か</rt></ruby>りる）",

            "</div>" +
            '<div class="problem">' +
            "ロバート（お金を<ruby>借<rt>か</rt></ruby>りる）<br>" +
            "{ロバートさんはお金を借りておきます|ロバートさんはおかねをかりておきます|" +
            Genki.getAlts("ロバートさんはお{金}を{借}りておきます", "かね|か") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>山下先生<rt>やましたせんせい</rt></ruby>（うちを<ruby>売<rt>う</rt></ruby>る）<br>" +
            "{山下先生はうちを売っておきます|やましたせんせいはうちをうっておきます|" +
            Genki.getAlts(

              "やました|せんせい|家|う"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "ソラ（<ruby>保険<rt>ほけん</rt></ruby>に<ruby>入<rt>はい</rt></ruby>る）<br>" +
            "{ソラさんは保険に入っておきます|ソラさんはほけんにはいっておきます|" +
            Genki.getAlts("ソラさんは{保険}に{入}っておきます", "ほけん|はい") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "けん（<ruby>大<rt>おお</rt></ruby>きい<ruby>家具<rt>かぐ</rt></ruby>を<ruby>捨<rt>す</rt></ruby>てる）<br>" +
            "{けんさんは大きい家具を捨てておきます|けんさんはおおきいかぐをすてておきます|" +
            Genki.getAlts(
              "けんさんは{大}きい{家具}を{捨}てておきます",
              "おお|かぐ|す"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "たけし（たくさん<ruby>食<rt>た</rt></ruby>べる）<br>" +
            "{たけしさんはたくさん食べておきます|たけしさんはたくさんたべておきます|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>私<rt>わたし</rt></ruby>（<ruby>飛行機<rt>ひこうき</rt></ruby>のチケットを<ruby>買<rt>か</rt></ruby>う）<br>" +
            "{私は飛行機のチケットを買っておきます|わたしはひこうきのチケットをかっておきます|" +
            Genki.getAlts(
              "{私}は{飛行機}のチケットを{買}っておきます",
              "わたし|ひこうき|か"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
