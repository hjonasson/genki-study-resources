    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems by qualifying nouns with sentences.",

        quizlet:
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Make sentences using the cues.</p>' +
          '<div class="example-problem">' +
          '<div class="inner-problem">' +
          "<ruby>弟<rt>おとうと</rt></ruby>は<ruby>描<rt>か</rt></ruby>きました。<br>" +
          "これは<ruby>弟<rt>おとうと</rt></ruby>が<ruby>描<rt>か</rt></ruby>いた<ruby>絵<rt>え</rt></ruby>です。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>食堂<rt>しょくどう</rt></ruby>があります。<br>" +
          "これは{食堂がある|しょくどうがある|answer}<ruby>建物<rt>たてもの</rt></ruby>です。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>私<rt>わたし</rt></ruby>は<ruby>先生<rt>せんせい</rt></ruby>に<ruby>借<rt>か</rt></ruby>りました。<br>" +
          "これは{私が先生に借りた|わたしがせんせいにかりた|" +
          Genki.getAlts("{私}が{先生}に{借}りた", "わたし|せんせい|か") +
          "answer}<ruby>辞書<rt>じしょ</rt></ruby>です。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>父<rt>ちち</rt></ruby>は<ruby>私<rt>わたし</rt></ruby>にくれました。(ジャケット)<br>" +
          "これは{父が私にくれたジャケット|ちちがわたしにくれたジャケット|" +
          Genki.getAlts("{父}が{私}にくれたジャケット", "ちち|わたし") +
          "answer}です。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>友<rt>とも</rt></ruby>だちは<ruby>住<rt>す</rt></ruby>んでいます。(マンション)<br>" +
          "これは{友だちが住んでいるマンション|ともだちがすんでいるマンション|" +
          Genki.getAlts("{友}{達}が{住}んでいるマンション", "とも|だち|す") +
          "answer}です。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>最近<rt>さいきん</rt></ruby>できました。(カフェ)<br>" +
          "これは{最近できたカフェ|さいきんできたカフェ|answer}です。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences.</p>' +
          '<div class="problem">' +
          "This is the Japanese inn my older brother made a reservation (at).<br>" +
          "{これは兄が予約した旅館です|これはあにがよやくしたりょかんです|" +
          Genki.getAlts(
            "これは{兄}が{予約}した{旅館}です",
            "あに|よやく|りょかん"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "This is the mountain I climbed last year.<br>" +
          "{これは私が去年登った山です|これはわたしがきょねんのぼったやまです|" +
          Genki.getAlts(
            "これは{私}が{去年}{登}った{山}です",
            "わたし|きょねん|のぼ|やま"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
