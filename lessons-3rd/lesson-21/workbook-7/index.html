    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～てほしい.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Using the verbs from the list, make sentences appropriate for the given situations. The sentences should mean "I want someone to do/not to do..."</p>' +
          '<div class="sub-section center" style="font-size:18px;width:80%;margin:0 auto;">' +
          "<ruby>静<rt>しず</rt></ruby>かにする　　<ruby>安<rt>やす</rt></ruby>くする　　<ruby>気<rt>き</rt></ruby>がつく　　<ruby>間違<rt>まちが</rt></ruby>えない<br>" +
          "<ruby>続<rt>つづ</rt></ruby>ける　　ほめる　　<ruby>忘<rt>わす</rt></ruby>れない　　<ruby>信<rt>しん</rt></ruby>じる" +
          "</div><br>" +
          '<div class="example-problem">' +
          '<div class="inner-problem">' +
          '<ruby>友<rt>とも</rt></ruby>だちはうるさいです。　<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby>は<ruby>友<rt>とも</rt></ruby>だちに<ruby>静<rt>しずか</rt></ruby>かにしてほしいです。' +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>私<rt>わたし</rt></ruby>は<ruby>髪<rt>かみ</rt></ruby>を<ruby>短<rt>みじか</rt></ruby>くしたけど、ルームメイトは<ruby>何<rt>なに</rt></ruby>も<ruby>言<rt>い</rt></ruby>いません。<br>" +
          '<i class="fa">&#xf061;</i>　{私はルームメイトに気が付いてほしいです|わたしはルームメイトにきがついてほしいです|' +
          Genki.getAlts(
            "{私}はルームメイトに{気}が{付}いてほしいです",
            "わたし|き|つ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>友<rt>とも</rt></ruby>だちは<ruby>私<rt>わたし</rt></ruby>がうそをついたと<ruby>思<rt>おも</rt></ruby>っていますが、<ruby>私<rt>わたし</rt></ruby>はうそをついていません。<br>" +
          '<i class="fa">&#xf061;</i>　{私は友だちに信じてほしいです|わたしはともだちにしんじてほしいです|' +
          Genki.getAlts(
            "{私}は{友}{だち}に{信}じてほしいです",
            "わたし|とも|達|しん"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>父<rt>ちち</rt></ruby>は<ruby>厳<rt>きび</rt></ruby>しくていつも<ruby>怒<rt>おこ</rt></ruby>っています。<br>" +
          '<i class="fa">&#xf061;</i>　{私は父にほめてほしいです|わたしはちちにほめてほしいです|' +
          Genki.getAlts("{私}は{父}にほめてほしいです", "わたし|ちち") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>先生<rt>せんせい</rt></ruby>は<ruby>私<rt>わたし</rt></ruby>をアンナと<ruby>呼<rt>よ</rt></ruby>びます。でも、<ruby>私<rt>わたし</rt></ruby>はアンです。<br>" +
          '<i class="fa">&#xf061;</i>　{私は先生に名前を間違えないでほしいです|わたしはせんせいになまえをまちがえないでほしいです|' +
          Genki.getAlts(
            "{私}は{先生}に{名前}を{間違}えないでほしいです",
            "わたし|せんせい|なまえ|まちが"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>政府<rt>せいふ</rt></ruby>は<ruby>税金<rt>ぜいきん</rt></ruby>を<ruby>高<rt>たか</rt></ruby>くしました。<br>" +
          '<i class="fa">&#xf061;</i>　{私は政府に税金を安くしてほしいです|わたしはせいふにぜいきんをやすくしてほしいです|' +
          Genki.getAlts(
            "{私}は{政府}に{税金}を{安}くしてほしいです",
            "わたし|せいふ|ぜいきん|やす"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>同僚<rt>どうりょう</rt></ruby>は<ruby>仕事<rt>しごと</rt></ruby>をやめたがっています。<br>" +
          '<i class="fa">&#xf061;</i>　{私は同僚に仕事を続けてほしいです|わたしはどうりょうにしごとをつづけてほしいです|' +
          Genki.getAlts(
            "{私}は{同僚}に{仕事}を{続}けてほしいです",
            "わたし|どうりょう|しごと|つづ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>友<rt>とも</rt></ruby>だちはよく<ruby>約束<rt>やくそく</rt></ruby>を<ruby>忘<rt>わす</rt></ruby>れます<br>" +
          '<i class="fa">&#xf061;</i>　{私は友だちに約束を忘れないでほしいです|わたしはともだちにやくそくをわすれないでほしいです|' +
          Genki.getAlts(
            "{私}は{友}{だち}に{約束}を{忘}れないでほしいです",
            "わたし|とも|達|やくそく|わす"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
