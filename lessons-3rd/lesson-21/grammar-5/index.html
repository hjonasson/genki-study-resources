              answers: [
                "A<ruby>町<rt>まち</rt></ruby>をきれいにします。",
                "<ruby>町<rt>まち</rt></ruby>をきれくします。",

                "<ruby>病院<rt>びょういん</rt></ruby>を<ruby>新<rt>あたら</rt></ruby>しいします。",
              ],
            },

            {
              question: "make the town safer",
              answers: [
                "A<ruby>町<rt>まち</rt></ruby>を<ruby>安全<rt>あんぜん</rt></ruby>にします。",
                "<ruby>町<rt>まち</rt></ruby>を<ruby>安全<rt>あんぜん</rt></ruby>くします。",
                "<ruby>町<rt>まち</rt></ruby>を<ruby>安全<rt>あんぜん</rt></ruby>します。",
                "<ruby>町<rt>まち</rt></ruby>を<ruby>安全<rt>あんぜん</rt></ruby>なします。",

            {
              question: "make the environment better",
              answers: [
                "A<ruby>環境<rt>かんきょう</rt></ruby>をよくします。",
                "<ruby>環境<rt>かんきょう</rt></ruby>をいくします。",
                "<ruby>環境<rt>かんきょう</rt></ruby>をいいにします。",
                "<ruby>環境<rt>かんきょう</rt></ruby>をよいします。",
              ],
            },

            {
              question: "make the tax lower (<ruby>安<rt>やす</rt></ruby>い)",
              answers: [
                "A<ruby>税金<rt>ぜいきん</rt></ruby>を<ruby>安<rt>やす</rt></ruby>くします。",
                "<ruby>税金<rt>ぜいきん</rt></ruby>を<ruby>安<rt>やす</rt></ruby>にします。",

            "</div>" +

            "make the town famous<br>" +
            "{町を有名にします|まちをゆうめいにします|" +
            Genki.getAlts("{町}を{有名}にします", "まち|ゆうめい") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
