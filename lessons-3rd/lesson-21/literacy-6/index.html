        quizlet: {
          // 初
          "初めは|はじめは": "at first",
          "初めて|はじめて": "first time",
          "最初|さいしょ": "first",
          "初雪|はつゆき": "first snow",
          "初恋|はつこい": "first love",
          // 若
          "若い|わかい": "young",
          "若者|わかもの": "young people",
          "若々しい|わかわかしい": "youthful",
          // 送
          "送る|おくる": "to send",
          "送金|そうきん": "sending money",
          "送料|そうりょう": "postage",
          "放送|ほうそう": "broadcast",
          "回送電車|かいそうでんしゃ": "out-of-service train",
