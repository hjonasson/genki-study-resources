    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～間に.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences.</p>' +
          '<div class="problem">' +
          "While I was changing my clothes, my roommate made coffee for me.<br>" +
          "{私が着替えている間に、ルームメートがコーヒーをいれてくれました|わたしがきがえているあいだに、ルームメートがコーヒーをいれてくれました|" +
          Genki.getAlts(
            "{私}が{着替}えている{間}に、ルームメートがコーヒーをいれてくれました",
            "わたし|きが|あいだ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "While the baby is sleeping, I will prepare dinner.<br>" +
          "{赤ちゃんが寝ている間に、晩ご飯を準備します|あかちゃんがねているあいだに、ばんごはんをじゅんびします|" +
          Genki.getAlts(
            "{赤}ちゃんが{寝}ている{間}に、{晩}ご{飯}を{準備}します",
            "あか|ね|あいだ|ばん|はん|じゅんび"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "While you were taking a bath, there was a phone call.<br>" +
          "{お風呂に入っている間に、電話がありました|おふろにはいっているあいだに、でんわがありました|" +
          Genki.getAlts(
            "お{風呂}に{入}っている{間}に、{電話}がありました",
            "ふろ|はい|あいだ|でんわ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "While I was absent (not home), did someone come?<br>" +
          "{私が留守の間に、だれか来ましたか|わたしがるすのあいだに、だれかきましたか|" +
          Genki.getAlts(
            "{私}が{留守}の{間}に、{だれ}か{来}ましたか",
            "わたし|るす|あいだ|誰|き"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "While my parents are in Japan, I plan to take them to Hiroshima.<br>" +
          "{両親が日本にいる間に、広島に連れて行ってあげるつもりです|りょうしんがにほんにいるあいだに、ひろしまにつれていってあげるつもりです|" +
          Genki.getAlts(
            "{両親}が{日本}にいる{間}に、{広島}に{連}れて{行}ってあげるつもりです",
            "りょうしん|にほん|あいだ|ひろしま|つ|い"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the following sentences using the cues.</p>' +
          '<div class="problem">' +
          "{寝ている|ねている|answer;hint:(sleeping)}<ruby>間<rt>あいだ</rt></ruby>にお<ruby>金<rt>かね</rt></ruby>を<ruby>盗<rt>ぬす</rt></ruby>まれました。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>昼寝<rt>ひるね</rt></ruby>をしている<ruby>間<rt>あいだ</rt></ruby>に{猫が家に入りました|ねこがいえにはいりました|" +
          Genki.getAlts("{猫}が{家}に{入}りました", "ねこ|いえ|はい") +
          "answer;hint:(a cat entered the house)}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>日本<rt>にほん</rt></ruby>にいる<ruby>間<rt>あいだ</rt></ruby>に{旅行し|りょこうし|answer;hint:(travel)}たり{勉強し|べんきょうし|answer;hint:(study)}たりしたいです。" +
          "</div>" +
          '<div class="problem">' +
          "{学生の|がくせいの|answer;hint:(student)}<ruby>間<rt>あいだ</rt></ruby>に{もっと勉強すれ|もっとべんきょうすれ|answer;hint:(study more)}ばよかったです。" +
          "</div>" +
          "</div>",
      });
    </script>
