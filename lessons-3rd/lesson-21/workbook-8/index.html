    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Answer the following questions in Japanese by translating the sentences.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>答<rt>こた</rt></ruby>えてください。</p>' +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "<ruby>彼<rt>かれ</rt></ruby>／<ruby>彼女<rt>かのじょ</rt></ruby>／<ruby>友<rt>とも</rt></ruby>だちに<ruby>何<rt>なに</rt></ruby>をされたら、<ruby>悲<rt>かな</rt></ruby>しくなりますか。<br>" +
          "(If my friend lied, I would be sad.)<br>" +
          "{友だちにうそをつかれたら、悲しくなります|ともだちにうそをつかれたら、かなしくなります|" +
          Genki.getAlts(
            "{友}{達}にうそをつかれたら、{悲}しくなります",
            "とも|だち|かな"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "<ruby>家族<rt>かぞく</rt></ruby>やルームメイトが<ruby>寝<rt>ね</rt></ruby>ている<ruby>間<rt>あいだ</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をしますか。<br>" +
          "(I play games while my family is sleeping.)<br>" +
          "{家族が寝ている間にゲームをします|かぞくがねているあいだにゲームをします|" +
          Genki.getAlts(
            "{家族}が{寝}ている{間}にゲームをします",
            "かぞく|ね|あいだ"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "<ruby>何<rt>なに</rt></ruby>か<ruby>盗<rt>ぬす</rt></ruby>まれたことがありますか。<br>" +
          "(Yes, I have.)<br>" +
          "{はい、あります}。<br><br><br>" +
          "<ruby>何<rt>なに</rt></ruby>を<ruby>盗<rt>ぬす</rt></ruby>まれましたか。<br>" +
          "(My wallet got stolen.)<br>" +
          "{財布を盗まれました|さいふをぬすまれました|" +
          Genki.getAlts("{財布}を{盗}まれました", "さいふ|ぬす") +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "<ruby>警察<rt>けいさつ</rt></ruby>に<ruby>電話<rt>でんわ</rt></ruby>したことがありますか。<br>" +
          "(Yes, I have.)<br>" +
          "{はい、あります}。<br><br><br>" +
          "どうしてですか。<br>" +
          "(When a burglar broke in, I called the police.)<br>" +
          "{どろぼうに入られた時、警察に電話しました|どろぼうにはいられたとき、けいさつにでんわしました|" +
          Genki.getAlts(
            "{泥棒}に{入}られた{時}、{警察}に{電話}しました",
            "どろぼう|はい|とき|けいさつ|でんわ"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "<ruby>魔法<rt>まほう</rt></ruby>（magic）が<ruby>使<rt>つか</rt></ruby>えたら、<ruby>何<rt>なに</rt></ruby>をしますか。<small>（Use ～く／にします.）</small><br>" +
          "(If I could use magic, I would make my house bigger.)<br>" +
          "{魔法が使えたら、私の家を大きくします|まほうがつかえたら、わたしのいえをおおきくします|" +
          Genki.getAlts(
            "{魔法}が{使}えたら、{私}の{家}を{大}きくします",
            "まほう|つか|わたし|いえ|おお"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "だれに<ruby>何<rt>なに</rt></ruby>をしてほしいですか。<br>" +
          "(I want to go shopping together with my friend.)<br>" +
          "{友だちに一緒に買い物に行ってほしいです|ともだちにいっしょにかいものにいってほしいです|" +
          Genki.getAlts(
            "{友}{達}に{一緒}に{買い物}に{行}ってほしいです",
            "とも|だち|いっしょ|かいもの|い"
          ) +
          "answer}。<br><br><br>" +
          "どうしてですか。<br>" +
          "(Because my friend is good at finding cheap and good things.)<br>" +
          "{友だちは安くていい物を見つけるのが上手ですから|ともだちはやすくていいものをみつけるのがじょうずですから|" +
          Genki.getAlts(
            "{友}{達}は{安}くて{い}い{物}を{見}つけるのが{上手}ですから",
            "とも|だち|やす|良|もの|み|じょうず"
          ) +
          Genki.getAlts(
            "{友}{達}は{安}くて{よ}い{物}を{見}つけるのが{上手}ですから",
            "とも|だち|やす|良|もの|み|じょうず"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>書<rt>か</rt></ruby>いてください。<br>Translate the sentences about your worst day. Use the passive for the things other people did that annoyed you.</p>' +
          '<div class="problem">' +
          "In the morning, a woman stepped on my foot on the train.<br>" +
          "{朝、電車の中で女の人に足を踏まれた|あさ、でんしゃのなかでおんなのひとにあしをふまれた|" +
          Genki.getAlts(
            "{朝}、{電車}の{中}で{女}の{人}に{足}を{踏}まれた",
            "あさ|でんしゃ|なか|おんな|ひと|あし|ふ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "The woman got off the train without saying anything.<br>" +
          "{女の人は何も言わないで、電車を降りた|おんなのひとはなにもいわないで、でんしゃをおりた|" +
          Genki.getAlts(
            "{女}の{人}は{何}も{言}わないで、{電車}を{降}りた",
            "おんな|ひと|なに|い|でんしゃ|お"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "After I arrived at the university, I was talking with a friend, and I was late to Japanese class. (regrettably)<br>" +
          "{大学に着いてから、友だちと話していて、日本語の授業に遅れてしまった|だいがくについてから、ともだちとはなしていて、にほんごのじゅぎょうにおくれてしまった|" +
          Genki.getAlts(
            "{大学}に{着}いてから、{友}{だち}と{話}していて、{日本語}の{授業}に{遅}れてしまった",
            "だいがく|つ|とも|達|はな|にほんご|じゅぎょう|おく"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "The teacher was mad at me, because I had also forgotten my homework...<br>" +
          "{宿題も忘れたので、先生に怒られた|しゅくだいもわすれたので、せんせいにおこられた|" +
          Genki.getAlts(
            "{宿題}も{忘}れたので、{先生}に{怒}られた",
            "しゅくだい|わす|せんせい|おこ"
          ) +
          "answer}。……" +
          "</div>" +
          "</div>",
      });
    </script>
