    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Listen to the audio and answer the questions.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Listen to the two conversations and fill in the blanks in Japanese.</p>' +
          '<div class="right">*<span class="inline-furi">問題<i>もんだい</i></span> (problem)　　アラーム (alarm)</div>' +
          "{!AUDIO|W21-A}" +
          '<table class="table center max-width">' +
          '<tr style="font-weight:bold;">' +
          '<td style="width:150px"></td>' +
          "<td><ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>の<ruby>問題<rt>もんだい</rt></ruby></td>" +
          "<td><ruby>女<rt>おんな</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>のアドバイス</td>" +
          "</tr>" +
          "<tr>" +
          "<td>{!PLAY|W21-A|9} Dialogue 1</td>" +
          "<td>{となりの人のアラームがうるさくて起きてしまう|となりのひとのアラームがうるさくておきてしまう|" +
          Genki.getAlts(
            "{隣}の{人}のアラームがうるさくて{起}きてしまう",
            "となり|ひと|お"
          ) +
          "answer}</td>" +
          "<td>{「静かにしてください」と言う|「しずかにしてください」という|" +
          Genki.getAlts("「{静}かにしてください」と{言}う", "しず|い") +
          "answer}</td>" +
          "</tr>" +
          "<tr>" +
          "<td>{!PLAY|W21-A|42.5} Dialogue 2</td>" +
          "<td>{きのうの夜、奥さんに鍵をかけられて、家に入れてもらえなかった|きのうのよる、おくさんにかぎをかけられて、いえにいれてもらえなかった|" +
          Genki.getAlts(
            "{昨日}の{夜}、{奥}さんに{鍵}をかけられて、{家}に{入}れてもらえなかった",
            "きのう|よる|おく|かぎ|いえ|はい"
          ) +
          "answer}</td>" +
          "<td>{奥さんに何かプレゼントを買って帰る|おくさんになにかプレゼントをかってかえる|" +
          Genki.getAlts(
            "{奥}さんに{何}かプレゼントを{買}って{帰}る",
            "おく|なに|か|かえ"
          ) +
          "answer}</td>" +
          "</tr>" +
          "</table><br><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Listen to the dialogue between Kento and his friend. Write three unhappy things that happened to him.</p>' +
          "{!AUDIO|W21-B}" +
          '<div class="count-problems">' +
          '<div class="problem">{!PLAY|W21-B|2.5} けんとさんはルームメートに{冷蔵庫に入れてあった牛乳を全部飲まれました|れいぞうこにいれてあったぎゅうにゅうをぜんぶのまれました|' +
          Genki.getAlts(
            "{冷蔵庫}に{入}れてあった{牛乳}を{全部}{飲}まれました",
            "れいぞうこ|い|ぎゅうにゅう|ぜんぶ|の"
          ) +
          "answer}。</div>" +
          '<div class="problem">{!PLAY|W21-B|27} けんとさんはルームメートに{歴史のレポートのファイルを消されました|れきしのレポートのファイルをけされました|' +
          Genki.getAlts(
            "{歴史}のレポートのファイルを{消}されました",
            "れきし|け"
          ) +
          "answer}。</div>" +
          '<div class="problem valign-top">{!PLAY|W21-B|48} けんとさんは{経済のクラスで歴史のレポートを書いていた|けいざいのクラスでれきしのレポートをかいていた|' +
          Genki.getAlts(
            "{経済}のクラスで{歴史}のレポートを{書}いていた",
            "けいざい|れきし|か"
          ) +
          "answer}ので、<ruby>先生<rt>せんせい</rt></ruby>に{怒られました|おこられました|answer}。</div>" +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Listen to the dialogue between a hotel staff member and a guest, and mark each of the following statements with O if true, or with X if false.</p>' +
          "{!AUDIO|W21-C}" +
          '<div class="count-problems small-margin valign-top">' +
          '<div class="problem">{!PLAY|W21-C|14} ({O}) お<ruby>客<rt>きゃく</rt></ruby>さんは<ruby>温泉<rt>おんせん</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。</div>' +
          '<div class="problem">{!PLAY|W21-C|22.5} ({X}) お<ruby>客<rt>きゃく</rt></ruby>さんは<ruby>財布<rt>さいふ</rt></ruby>を<ruby>温泉<rt>おんせん</rt></ruby>に<ruby>持<rt>も</rt></ruby>っていきました。</div>' +
          '<div class="problem">{!PLAY|W21-C|30.5} ({X}) お<ruby>客<rt>きゃく</rt></ruby>さんは<ruby>部屋<rt>へや</rt></ruby>のかぎをなくしました。</div>' +
          '<div class="problem">{!PLAY|W21-C|44.5} ({O}) ホテルの<ruby>人<rt>ひと</rt></ruby>が<ruby>警察<rt>けいさつ</rt></ruby>に<ruby>連絡<rt>れんらく</rt></ruby>します。</div>' +
          '<div class="problem">{!PLAY|W21-C|44.5} ({O}) お<ruby>客<rt>きゃく</rt></ruby>さんは<ruby>部屋<rt>へや</rt></ruby>で<ruby>警察<rt>けいさつ</rt></ruby>を<ruby>待<rt>ま</rt></ruby>ちます。</div>' +
          "</div><br>",
      });
    </script>
