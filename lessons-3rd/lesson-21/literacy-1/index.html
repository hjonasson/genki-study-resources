      Genki.generateQuiz({
        format: "kanji",
        type: ["multi", "drag"],

        quizlet: {
          信: "しん",
          経: "けい",
          台: "たい、だい",
          風: "ふう、ふ|かぜ",
          犬: "けん|いぬ",

          初: "しょ|はじ、はつ",
          若: "|わか",
          送: "そう|おく",
          幸: "こう|しあわ、さいわ",
          計: "けい|はか",
          遅: "ち|おく、おそ",
          配: "ぱい、はい|くば",
          弟: "だい、で|おとうと",
          妹: "まい|いもうと",
