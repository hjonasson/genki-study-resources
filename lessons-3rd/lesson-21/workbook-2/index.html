    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using passive forms.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Read the following sentences carefully and decide which part can be changed into the passive form. Rewrite the whole sentence.</p>' +
          '<p class="section-desc"></p>' +
          '<div class="example-problem">' +
          '<div class="inner-problem">' +
          "となりの<ruby>人<rt>ひと</rt></ruby>がたばこを<ruby>吸<rt>す</rt></ruby>ったので、のどが<ruby>痛<rt>いた</rt></ruby>くなりました。<br>" +
          '<i class="fa">&#xf061;</i>　となりの<ruby>人<rt>ひと</rt></ruby>にたばこを<ruby>吸<rt>す</rt></ruby>われたので、のどが<ruby>痛<rt>いた</rt></ruby>くなりました。' +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>私<rt>わたし</rt></ruby>は<ruby>漢字<rt>かんじ</rt></ruby>を<ruby>間違<rt>まちが</rt></ruby>えたので、<ruby>子供<rt>こども</rt></ruby>が<ruby>笑<rt>わら</rt></ruby>いました。<br>" +
          '<i class="fa">&#xf061;</i>　{私は漢字を間違えたので、子供に笑われました|わたしはかんじをまちがえたので、こどもにわらわれました|' +
          Genki.getAlts(
            "{私}は{漢字}を{間違}えたので、{子}{供}に{笑}われました",
            "わたし|かんじ|まちが|こ|ども|わら"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>友<rt>とも</rt></ruby>だちが<ruby>遊<rt>あそ</rt></ruby>びに<ruby>来<rt>き</rt></ruby>たので、<ruby>勉強<rt>べんきょう</rt></ruby>できませんでした。<br>" +
          '<i class="fa">&#xf061;</i>　{友だちに遊びに来られたので、勉強できませんでした|ともだちにあそびにこられたので、べんきょうできませんでした|' +
          Genki.getAlts(
            "{友}{達}に{遊}びに{来}られたので、{勉強}できませんでした",
            "とも|だち|あそ|こ|べんきょう"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、よく<ruby>母<rt>はは</rt></ruby>は<ruby>私<rt>わたし</rt></ruby>を<ruby>兄<rt>あに</rt></ruby>と<ruby>比<rt>くら</rt></ruby>べたので、<ruby>悲<rt>かな</rt></ruby>しかったです。<br>" +
          '<i class="fa">&#xf061;</i>　{子供の時、よく母に私を兄と比べられたので、悲しかったです|こどものとき、よくははにわたしをあにとくらべられたので、かなしかったです|' +
          Genki.getAlts(
            "{子}{供}の{時}、{よ}く{母}に{私}を{兄}と{比}べられたので、{悲}しかったです",
            "こ|ども|とき|良|はは|わたし|あに|くら|かな"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>私<rt>わたし</rt></ruby>はよくクラスに<ruby>遅刻<rt>ちこく</rt></ruby>するので、<ruby>先生<rt>せんせい</rt></ruby>は<ruby>怒<rt>おこ</rt></ruby>ります。<br>" +
          '<i class="fa">&#xf061;</i>　{私はよくクラスに遅刻するので、先生に怒られます|わたしはよくクラスにちこくするので、せんせいにおこられます|' +
          Genki.getAlts(
            "{私}は{よ}くクラスに{遅刻}するので、{先生}に{怒}られます",
            "わたし|良|ちこく|せんせい|おこ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "よく<ruby>兄<rt>あに</rt></ruby>が<ruby>私<rt>わたし</rt></ruby>の<ruby>車<rt>くるま</rt></ruby>を<ruby>使<rt>つか</rt></ruby>うので、<ruby>困<rt>こま</rt></ruby>っています。<br>" +
          '<i class="fa">&#xf061;</i>　{よく兄に私の車を使われるので、困っています|よくあににわたしのくるまをつかわれるので、こまっています|' +
          Genki.getAlts(
            "{よ}く{兄}に{私}の{車}を{使}われるので、{困}っています",
            "良|あに|わたし|くるま|つか|こま"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the sentences, using passive forms.</p>' +
          '<div class="problem">' +
          "The baby cries every night (and I am annoyed).<br>" +
          "{毎晩、赤ちゃんに泣かれます|まいばん、あかちゃんになかれます|" +
          Genki.getAlts(
            "{毎晩}、{赤}ちゃんに{泣}かれます",
            "まいばん|あか|な"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Mr. Tanaka's mother often reads his diary (and he is not happy).<br>" +
          "{田中さんはお母さんによく日記を読まれます|たなかさんはおかあさんによくにっきをよまれます|" +
          Genki.getAlts(
            "{田中}さんはお{母}さんに{よ}く{日記}を{読}まれます",
            "たなか|かあ|良|にっき|よ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I was bullied by Kento when I was a child.<br>" +
          "{子供の時、けんとさんにいじめられました|こどものとき、けんとさんにいじめられました|" +
          Genki.getAlts(
            "{子}{供}の{時}、けんとさんにいじめられました",
            "こ|ども|とき"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I had my purse stolen in the classroom.<br>" +
          "{教室で財布を盗まれました|きょうしつでさいふをぬすまれました|" +
          Genki.getAlts(
            "{教室}で{財布}を{盗}まれました",
            "きょうしつ|さいふ|ぬす"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
