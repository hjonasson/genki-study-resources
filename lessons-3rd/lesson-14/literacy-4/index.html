      Genki.generateQuiz({

          Genki.lang.vocab_multi,
          Genki.lang.vocab_writing,
          Genki.lang.vocab_fill,
        ],

        quizlet: {
          // 彼
          "彼|かれ": "he; boyfriend",
          "彼女|かのじょ": "she; girlfriend",
          "彼ら|かれら": "they",
          "彼氏|かれし": "boyfriend",
          // 代
          "時代|じだい": "age; era",
          "電気代|でんきだい": "electricity fee",
          "九十年代|きゅうじゅうねんだい": "90's",
          "十代|じゅうだい": "in one's teens",
          "代わりに|かわりに": "instead",
          // 留
          "留学生|りゅうがくせい": "international students",
          "留学する|りゅうがくする": "to study abroad",
          "留守|るす": "absence; not home",
        },
