    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using Number+も／Number+しか+Negative.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences. If you think the number is large, use も. If you think the number is small, use しか.</p>' +
          '<div class="problem">' +
          "Naomi's father has seven cars.<br>" +
          "{ナオミさんのお父さんは車を七台も持っています|ナオミさんのおとうさんはくるまをななだいももっています|" +
          Genki.getAlts(
            "ナオミさんのお{父}さんは{車}を{七台}も{持}っています",
            "とう|くるま|ななだい|も"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Ken read three books last year.<br>" +
          "{けんさんは去年本を三冊しか読みませんでした|けんさんはきょねんほんをさんさつしかよみませんでした|" +
          Genki.getAlts(
            "けんさんは{去年}{本}を{三冊}しか{読}みませんでした",
            "きょねん|ほん|さんさつ|よ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Mary has three part-time jobs.<br>" +
          "{メアリーさんはアルバイトが三つもあります|メアリーさんはアルバイトがみっつもあります|answer}。" +
          "</div>" +
          '<div class="problem">' +
          "John slept four hours yesterday.<br>" +
          "{ジョンさんはきのう四時間しか寝ませんでした|ジョンさんはきのうよじかんしかねませんでした|" +
          Genki.getAlts(
            "ジョンさんは{昨日}{四時間}しか{寝}ませんでした",
            "きのう|よじかん|ね"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Takeshi has six cats.<br>" +
          "{たけしさんは猫を六匹も飼っています|たけしさんはねこをろっぴきもかっています|" +
          Genki.getAlts(
            "たけしさんは{猫}を{六匹}も{飼}っています",
            "ねこ|ろっぴき|か"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Professor Yamashita has two T-shirts.<br>" +
          "{山下先生はＴシャツを二枚しか持っていません|やましたせんせいはＴシャツをにまいしかもっていません|" +
          Genki.getAlts(
            "{山下}{先生}はＴシャツを{二枚}しか{持}っていません",
            "やました|せんせい|にまい|も"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Hiro has one friend.<br>" +
          "{ひろさんは友だちが一人しかいません|ひろさんはともだちがひとりしかいません|" +
          Genki.getAlts(
            "ひろさんは{友}{達}が{一人}しかいません",
            "とも|だち|ひとり"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions by translating the sentences. Use "Number + も" or "Number + しか" if necessary.</p>' +
          '<div class="problem">' +
          "きのう<ruby>何時間<rt>なんじかん</rt></ruby><ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>しましたか。<br>" +
          "(I studied for as many as 5 hours.)。<br>" +
          "{五時間も%(勉強/)しました|ごじかんも%(べんきょう/)しました|" +
          Genki.getAlts("{五時間}も{勉強}しました", "ごじかん|べんきょう") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>今<rt>いま</rt></ruby>、<ruby>財布<rt>さいふ</rt></ruby>の<ruby>中<rt>なか</rt></ruby>にいくらありますか。<br>" +
          "(There's only 1,000 yen.)<br>" +
          "{千円しかありません|せんえんしかありません|answer}。" +
          "</div>" +
          '<div class="problem">' +
          "ジーンズを<ruby>何本<rt>なんぼん</rt></ruby><ruby>持<rt>も</rt></ruby>っていますか。<br>" +
          "(I own three.)<br>" +
          "{三本持っています|さんぼんもっています|" +
          Genki.getAlts("{三本}{持}っています", "さんぼん|も") +
          "answer}。" +
          "</div>" +
          "</div>",
      });
