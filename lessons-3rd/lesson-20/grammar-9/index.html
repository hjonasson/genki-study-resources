  <body>
    <header>
      <h1>
        <a href="../../" id="home-link" class="edition-icon third-ed"
          >Genki Study Resources</a
        >
      </h1>
      <a
        id="fork-me"
        href="https://github.com/SethClydesdale/genki-study-resources"

    <div id="content">
      <div id="exercise" class="content-block">
        <div id="quiz-result"></div>
        <div id="quiz-zone" class="clear"></div>
        <div id="quiz-timer" class="center"></div>
      </div>
    </div>

    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "You have been involved in a car accident and have lost all your memory. (For some reason you can speak Japanese.) You are at the hospital and your doctor will ask you the following questions. Answer them using ～か（どうか）わかりません.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question:
                "<ruby>名前<rt>なまえ</rt></ruby>は<ruby>何<rt>なん</rt></ruby>ですか。",
              answers: [
                "Aさあ、<ruby>何<rt>なに</rt></ruby>かわかりません。",
                "さあ、<ruby>何<rt>なに</rt></ruby>かどうかわかりません。",
                "さあ、<ruby>何<rt>なに</rt></ruby>だかわかりません。",
                "さあ、<ruby>何<rt>なに</rt></ruby>だかどうかわかりません。",
              ],
            },

            {
              question: "あなたはアメリカ<ruby>人<rt>じん</rt></ruby>ですか。",
              answers: [
                "Aさあ、アメリカ<ruby>人<rt>じん</rt></ruby>かどうかわかりません。",
                "さあ、アメリカ<ruby>人<rt>じん</rt></ruby>かわかりません。",
                "さあ、アメリカ<ruby>人<rt>じん</rt></ruby>だかどうかわかりません。",
                "さあ、アメリカ<ruby>人<rt>じん</rt></ruby>だかわかりません。",
              ],
            },

            {
              question:
                "あなたは<ruby>日本人<rt>にほんじん</rt></ruby>ですか。",
              answers: [
                "Aさあ、<ruby>日本人<rt>にほんじん</rt></ruby>かどうかわかりません。",
                "さあ、<ruby>日本人<rt>にほんじん</rt></ruby>かわかりません。",
                "さあ、<ruby>日本人<rt>にほんじん</rt></ruby>だかどうかわかりません。",
                "さあ、<ruby>日本人<rt>にほんじん</rt></ruby>だかわかりません。",
              ],
            },

            {
              question: "<ruby>学生<rt>がくせい</rt></ruby>ですか。",
              answers: [
                "Aさあ、<ruby>学生<rt>がくせい</rt></ruby>かどうかわかりません。",
                "さあ、<ruby>学生<rt>がくせい</rt></ruby>かわかりません。",
                "さあ、<ruby>学生<rt>がくせい</rt></ruby>だかどうかわかりません。",
                "さあ、<ruby>学生<rt>がくせい</rt></ruby>だかわかりません。",
              ],
            },

            {
              question: "<ruby>結婚<rt>けっこん</rt></ruby>していますか。",
              answers: [
                "Aさあ、<ruby>結婚<rt>けっこん</rt></ruby>しているかどうかわかりません。",
                "さあ、<ruby>結婚<rt>けっこん</rt></ruby>しているかわかりません。",
                "さあ、<ruby>結婚<rt>けっこん</rt></ruby>していたかどうかわかりません。",
                "さあ、<ruby>結婚<rt>けっこん</rt></ruby>していたかわかりません。",
              ],
            },

            {
              question: "<ruby>子供<rt>こども</rt></ruby>がいますか。",
              answers: [
                "Aさあ、<ruby>子供<rt>こども</rt></ruby>がいるかどうかわかりません。",
                "さあ、<ruby>子供<rt>こども</rt></ruby>がいるかわかりません。",
                "さあ、<ruby>子供<rt>こども</rt></ruby>がいたかどうかわかりません。",
                "さあ、<ruby>子供<rt>こども</rt></ruby>がいたかわかりません。",
              ],
            },

            {
              question:
                "<ruby>字<rt>じ</rt></ruby>が<ruby>書<rt>か</rt></ruby>けますか。",
              answers: [
                "Aさあ、<ruby>字<rt>じ</rt></ruby>が<ruby>書<rt>か</rt></ruby>けるかどうかわかりません。",
                "さあ、<ruby>字<rt>じ</rt></ruby>が<ruby>書<rt>か</rt></ruby>けるかわかりません。",
                "さあ、<ruby>字<rt>じ</rt></ruby>が<ruby>書<rt>か</rt></ruby>けたかどうかわかりません。",
                "さあ、<ruby>字<rt>じ</rt></ruby>が<ruby>書<rt>か</rt></ruby>けたかわかりません。",
              ],
            },

            {
              question: "<ruby>何歳<rt>なんさい</rt></ruby>ですか。",
              answers: [
                "Aさあ、<ruby>何歳<rt>なんさい</rt></ruby>かわかりません。",
                "さあ、<ruby>何歳<rt>なんさい</rt></ruby>かどうかわかりません。",
                "さあ、<ruby>何歳<rt>なんさい</rt></ruby>だかわかりません。",
                "さあ、<ruby>何歳<rt>なんさい</rt></ruby>だかどうかわかりません。",
              ],
            },

            {
              question:
                "<ruby>仕事<rt>しごと</rt></ruby>は<ruby>何<rt>なに</rt></ruby>をしていますか。",
              answers: [
                "Aさあ、<ruby>仕事<rt>しごと</rt></ruby>は<ruby>何<rt>なに</rt></ruby>をしているかわかりません。",
                "さあ、<ruby>仕事<rt>しごと</rt></ruby>は<ruby>何<rt>なに</rt></ruby>をしているかどうかわかりません。",
                "さあ、<ruby>仕事<rt>しごと</rt></ruby>は<ruby>何<rt>なに</rt></ruby>をしていたかわかりません。",
                "さあ、<ruby>仕事<rt>しごと</rt></ruby>は<ruby>何<rt>なに</rt></ruby>をしていたかどうかわかりません。",
              ],
            },

            {
              question: "どこに<ruby>住<rt>す</rt></ruby>んでいますか。",
              answers: [
                "Aさあ、どこに<ruby>住<rt>す</rt></ruby>んでいるかわかりません。",
                "さあ、どこに<ruby>住<rt>す</rt></ruby>んでいるかどうかわかりません。",
                "さあ、どこに<ruby>住<rt>す</rt></ruby>んでいたかわかりません。",
                "さあ、どこに<ruby>住<rt>す</rt></ruby>んでいたかどうかわかりません。",
              ],
            },

            {
              question:
                "<ruby>今日<rt>きょう</rt></ruby><ruby>何<rt>なに</rt></ruby>を<ruby>食<rt>た</rt></ruby>べましたか。",
              answers: [
                "Aさあ、<ruby>今日<rt>きょう</rt></ruby><ruby>何<rt>なに</rt></ruby>を<ruby>食<rt>た</rt></ruby>べたかわかりません。",
                "さあ、<ruby>今日<rt>きょう</rt></ruby><ruby>何<rt>なに</rt></ruby>を<ruby>食<rt>た</rt></ruby>べたかどうかわかりません。",
                "さあ、<ruby>今日<rt>きょう</rt></ruby><ruby>何<rt>なに</rt></ruby>を<ruby>食<rt>た</rt></ruby>べるかわかりません。",
                "さあ、<ruby>今日<rt>きょう</rt></ruby><ruby>何<rt>なに</rt></ruby>を<ruby>食<rt>た</rt></ruby>べるかどうかわかりません。",
              ],
            },

            {
              question: "きのう<ruby>何<rt>なに</rt></ruby>をしましたか。",
              answers: [
                "Aさあ、きのう<ruby>何<rt>なに</rt></ruby>をしたかわかりません。",
                "さあ、きのう<ruby>何<rt>なに</rt></ruby>をしたかどうかわかりません。",
                "さあ、きのう<ruby>何<rt>なに</rt></ruby>をするかわかりません。",
                "さあ、きのう<ruby>何<rt>なに</rt></ruby>をするかどうかわかりません。",
              ],
            },

            {
              question: "どうやってここに<ruby>来<rt>き</rt></ruby>ましたか。",
              answers: [
                "Aさあ、どうやってここに<ruby>来<rt>き</rt></ruby>たかわかりません。",
                "さあ、どうやってここに<ruby>来<rt>き</rt></ruby>たかどうかわかりません。",
                "さあ、どうやってここに<ruby>来<rt>く</rt></ruby>るかわかりません。",
                "さあ、どうやってここに<ruby>来<rt>く</rt></ruby>るかどうかわかりません。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            "Q：<ruby>名前<rt>なまえ</rt></ruby>は<ruby>何<rt>なん</rt></ruby>ですか。<br>" +
            "A：さあ、<ruby>何<rt>なに</rt></ruby>かわかりません。<br>" +
            "Q：あなたはアメリカ<ruby>人<rt>じん</rt></ruby>ですか。<br>" +
            "A：さあ、アメリカ<ruby>人<rt>じん</rt></ruby>かどうかわかりません。" +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "あなたは<ruby>日本人<rt>にほんじん</rt></ruby>ですか。<br>" +
            "さあ、{日本人かどうかわかりません|にほんじんかどうかわかりません|" +
            Genki.getAlts("{日本人}かどうか{わ}かりません", "にほんじん|分") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>学生<rt>がくせい</rt></ruby>ですか。<br>" +
            "さあ、{学生かどうかわかりません|がくせいかどうかわかりません|" +
            Genki.getAlts("{学生}かどうか{わ}かりません", "がくせい|分") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>結婚<rt>けっこん</rt></ruby>していますか。<br>" +
            "さあ、{結婚しているかどうかわかりません|けっこんしているかどうかわかりません|" +
            Genki.getAlts(
              "{結婚}しているかどうか{わ}かりません",
              "けっこん|分"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>子供<rt>こども</rt></ruby>がいますか。<br>" +
            "さあ、{子供がいるかどうかわかりません|こどもがいるかどうかわかりません|" +
            Genki.getAlts(
              "{子}{供}がいるかどうか{わ}かりません",
              "こ|ども|分"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>字<rt>じ</rt></ruby>が<ruby>書<rt>か</rt></ruby>けますか。<br>" +
            "さあ、{字が書けるかどうかわかりません|じがかけるかどうかわかりません|" +
            Genki.getAlts("{字}が{書}けるかどうか{わ}かりません", "じ|か|分") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>何歳<rt>なんさい</rt></ruby>ですか。<br>" +
            "さあ、{何歳かわかりません|なんさいかわかりません|" +
            Genki.getAlts("{何歳}か{わ}かりません", "なんさい|分") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "<ruby>仕事<rt>しごと</rt></ruby>は<ruby>何<rt>なに</rt></ruby>をしていますか。<br>" +
            "さあ、{仕事は何をしているかわかりません|しごとはなにをしているかわかりません|" +
            Genki.getAlts(
              "{仕事}は{何}をしているか{わ}かりません",
              "しごと|なに|分"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "どこに<ruby>住<rt>す</rt></ruby>んでいますか。<br>" +
            "さあ、{どこに住んでいるかわかりません|どこにすんでいるかわかりません|" +
            Genki.getAlts("どこに{住}んでいるか{わ}かりません", "す|分") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>今日<rt>きょう</rt></ruby><ruby>何<rt>なに</rt></ruby>を<ruby>食<rt>た</rt></ruby>べましたか。<br>" +
            "さあ、{今日何を食べたかわかりません|きょうなにをたべたかわかりません|" +
            Genki.getAlts(
              "{今日}{何}を{食}べたか{わ}かりません",
              "きょう|なに|た|分"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "きのう<ruby>何<rt>なに</rt></ruby>をしましたか。<br>" +
            "さあ、{きのう何をしたかわかりません|きのうなにをしたかわかりません|" +
            Genki.getAlts(
              "{きのう}{何}をしたか{わ}かりません",
              "昨日|なに|分"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "どうやってここに<ruby>来<rt>き</rt></ruby>ましたか。<br>" +
            "さあ、{どうやってここに来たかわかりません|どうやってここにきたかわかりません|" +
            Genki.getAlts("どうやってここに{来}たか{わ}かりません", "き|分") +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
    </script>
  </body>
</html>
