    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Translate the following sentences using ～という.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question: "A convenience store called Lawson.",
              answers: [
                "Aローソンというコンビニ",
                "コンビニというローソン",
                "コーソンというコンビニ",
                "コンビニというコーソン",
              ],
            },

            {
              question: "A company called Marui.",
              answers: [
                "Aまるいという<ruby>会社<rt>かいしゃ</rt></ruby>",
                "<ruby>会社<rt>かいしゃ</rt></ruby>というまるい",
                "まるいという<ruby>教会<rt>きょうかい</rt></ruby>",
                "<ruby>教会<rt>きょうかい</rt></ruby>というまるい",
              ],
            },

            {
              question: "A restaurant called Casa.",
              answers: [
                "Aカーサというレストラン",
                "レストランというカーサ",
                "カーザというレストラン",
                "レストランというカーザ",
              ],
            },

            {
              question: "A town called Akashi.",
              answers: [
                "Aあかしという<ruby>町<rt>まち</rt></ruby>",
                "<ruby>町<rt>まち</rt></ruby>というあかし",
                "あかしという<ruby>道<rt>みち</rt></ruby>",
                "<ruby>道<rt>みち</rt></ruby>というあかし",
              ],
            },

            {
              question: "A dog called Pochi.",
              answers: [
                "Aポチという<ruby>犬<rt>いぬ</rt></ruby>",
                "<ruby>犬<rt>いぬ</rt></ruby>というポチ",
                "ポチという<ruby>大<rt>だい</rt></ruby>",
                "<ruby>大<rt>だい</rt></ruby>というポチ",
              ],
            },

            {
              question: 'A novel called "Kitchen."',
              answers: [
                "A「キッチン」という<ruby>小説<rt>しょうせつ</rt></ruby>",
                "<ruby>小説<rt>しょうせつ</rt></ruby>という「キッチン」",
                "「キッチン」という<ruby>説明<rt>せつめい</rt></ruby>",
                "<ruby>説明<rt>せつめい</rt></ruby>という「キッチン」",
              ],
            },

            {
              question: "A drink called Ramune.",
              answers: [
                "Aラムネという<ruby>飲<rt>の</rt></ruby>み<ruby>物<rt>もの</rt></ruby>",
                "<ruby>飲<rt>の</rt></ruby>み<ruby>物<rt>もの</rt></ruby>というラムネ",
                "Aラムネという<ruby>食<rt>た</rt></ruby>べ<ruby>物<rt>もの</rt></ruby>",
                "<ruby>食<rt>た</rt></ruby>べ<ruby>物<rt>もの</rt></ruby>というラムネ",
              ],
            },

            {
              question: "A snack called Pocky.",
              answers: [
                "Aポッキーというお菓子",
                "お菓子というポッキー",
                "ペッキーというお菓子",
                "お菓子というペッキー",
              ],
            },

            {
              question: "An animal called a Sloth (ナマケモノ).",
              answers: [
                "Aナマケモノという<ruby>動物<rt>どうぶつ</rt></ruby>",
                "<ruby>動物<rt>どうぶつ</rt></ruby>というナマケモノ",
                "ナマケモノという<ruby>活動<rt>かつどう</rt></ruby>",
                "<ruby>活動<rt>かつどう</rt></ruby>というナマケモノ",
              ],
            },

            {
              // みっしぃ最高だよ (=´・ω・`=)ﾐｼｼｯ
              question: "A mascot called Mishy (みっしぃ).",
              answers: [
                "Aみっしぃというマスコット",
                "マスコットというみっしぃ",
                "みーしぇというマスコット",
                "マスコットというみーしぇ",
              ],
            },

            {
              // ティオもよ～ <3
              question: "A girl called Tio.",
              answers: [
                "Aティオという<ruby>女<rt>おんな</rt></ruby>の<ruby>子<rt>こ</rt></ruby>",
                "<ruby>女<rt>おんな</rt></ruby>の<ruby>子<rt>こ</rt></ruby>というティオ",
                "ディオという<ruby>男<rt>おとこ</rt></ruby>の<ruby>子<rt>こ</rt></ruby>",
                "<ruby>男<rt>おとこ</rt></ruby>の<ruby>子<rt>こ</rt></ruby>というディオ",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            "A convenience store called Lawson.<br>" +
            '<i class="fa">&#xf061;</i>　ローソンというコンビニ' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "A company called Marui.<br>" +
            "{まるいという会社|まるいというかいしゃ|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "A restaurant called Casa.<br>" +
            "{カーサというレストラン}。" +
            "</div>" +
            '<div class="problem">' +
            "A town called Akashi.<br>" +
            "{あかしという町|あかしというまち|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "A dog called Pochi.<br>" +
            "{ポチという犬|ポチといういぬ|answer}。" +
            "</div>" +
            '<div class="problem">' +
            'A novel called "Kitchen."<br>' +
            "{「キッチン」という小説|「キッチン」というしょうせつ|answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "A drink called Ramune.<br>" +
            "{ラムネという飲み物|ラムネというのみもの|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "A snack called Pocky.<br>" +
            "{ポッキーというお菓子|ポッキーというお菓子|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "An animal called a Sloth (ナマケモノ).<br>" +
            "{ナマケモノという動物|ナマケモノというどうぶつ|answer}。" +
            "</div>" +
            '<div class="problem">' +
            "A mascot called Mishy (みっしぃ).<br>" +
            "{みっしぃというマスコット}。" +
            "</div>" +
            '<div class="problem">' +
            "A girl called Tio.<br>" +
            "{ティオという女の子|ティオというおんなのこ|answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
