      Genki.generateQuiz({
        type: "fill",
        info: "Below on the left is Mr. Taylor's speech of self-introduction at an informal party. Rephrase the speech for a very formal reception by filling in the blanks with extra-modest expressions.",

          "<div>" +
          '<div class="count-problems sub-section" style="width:90%;margin:0 auto;padding:0px 20px;border-radius:30px;"><br><br>' +
          '<div class="problem">ビル・テイラーと<ruby>言<rt>い</rt></ruby>います。</div>' +
          '<div class="problem">トマス<ruby>銀行<rt>ぎんこう</rt></ruby>から<ruby>来<rt>き</rt></ruby>ました。</div>' +
          '<div class="problem"><ruby>横浜<rt>よこはま</rt></ruby><ruby>支店<rt>してん</rt></ruby>で<ruby>働<rt>はたら</rt></ruby>いています。</div>' +
          '<div class="problem">どうぞよろしくお<ruby>願<rt>ねが</rt></ruby>いします。</div>' +
          "</div>" +
          "</div>" +
          "<div>" +
          '<div class="count-problems valign-top sub-section" style="width:90%;margin:0 auto;padding:0px 20px;border-radius:30px;"><br><br>' +
          '<div class="problem">ビル・テイラーと{申します|もうします|answer}。</div>' +
          '<div class="problem">トマス<ruby>銀行<rt>ぎんこう</rt></ruby>から{参りました|まいりました|answer}。</div>' +
          '<div class="problem"><ruby>横浜<rt>よこはま</rt></ruby><ruby>支店<rt>してん</rt></ruby>で<ruby>働<rt>はたら</rt></ruby>いて{おります}。</div>' +
          '<div class="problem">どうぞよろしくお<ruby>願<rt>ねが</rt></ruby>い{いたします}。</div>' +
          "</div>" +
          "</div>" +
          "</div>",
      });
