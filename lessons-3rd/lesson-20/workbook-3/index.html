    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using humble expressions.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the sentences, using humble expressions.</p>' +
          '<div class="problem">' +
          "Shall I (humbly) give you a ride to (lit., as far as) the station?<br>" +
          "{駅までお送りしましょうか|えきまでおおくりしましょうか|" +
          Genki.getAlts("{駅}までお{送}りしましょうか", "えき|おく") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "If you come to my country, I will show you around.<br>" +
          "{私の国にいらっしゃったら、ご案内します|わたしのくににいらっしゃったら、ごあんないします|" +
          Genki.getAlts(
            "{私}の{国}にいらっしゃったら、ご{案内}します",
            "わたし|くに|あんない"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Because the department manager's baggage looked heavy, I carried it (for him).<br>" +
          "{部長の荷物が重そうだったので、お持ちしました|ぶちょうのにもつがおもそうだったので、おもちしました|" +
          Genki.getAlts(
            "{部長}の{荷物}が{重}そうだったので、お{持}ちしました",
            "ぶちょう|にもつ|おも|も"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Tomorrow is the department manager's birthday, so I intend to give her something.<br>" +
          "{明日は部長の誕生日なので、何かさしあげようと思っています|あしたはぶちょうのたんじょうびなので、なにかさしあげようとおもっています|" +
          Genki.getAlts(
            "{明日}は{部長}の{誕生日}なので、{何}かさしあげようと{思}っています",
            "あした|ぶちょう|たんじょうび|なに|おも"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>This is the story of John\'s trip to Tokyo. Rewrite the following verbs using humble expressions.</p>' +
          '<div class="problem"><ruby>先週<rt>せんしゅう</rt></ruby>、<ruby>東京<rt>とうきょう</rt></ruby>に<ruby>行<rt>い</rt></ruby>って、<ruby>山田<rt>やまだ</rt></ruby><ruby>先生<rt>せんせい</rt></ruby>に{お会いしました|おあいしました|answer;hint:<ruby>会<rt>あ</rt></ruby>いました}。<ruby>先生<rt>せんせい</rt></ruby>はお<ruby>元気<rt>げんき</rt></ruby>そうでした。</div>' +
          '<div class="problem"><ruby>先生<rt>せんせい</rt></ruby>に<ruby>東京<rt>とうきょう</rt></ruby>を{案内していただきました|あんないしていただきました|answer;hint:<ruby>案内<rt>あんない</rt></ruby>してもらいました}。<ruby>観光<rt>かんこう</rt></ruby>してから、レストランに<ruby>行<rt>い</rt></ruby>きました。</div>' +
          '<div class="problem"><ruby>先生<rt>せんせい</rt></ruby>に{ごちそうしていただきました|ごちそうしてもらいました|width:196}。<ruby>私<rt>わたし</rt></ruby>は<ruby>先生<rt>せんせい</rt></ruby>に<ruby>東京<rt>とうきょう</rt></ruby>の<ruby>大学<rt>だいがく</rt></ruby>について{%(お聞きし/伺い)ました|%(おききし/うかがい)ました|answer;hint:<ruby>聞<rt>き</rt></ruby>きました}。</div>' +
          '<div class="problem">それから、<ruby>先生<rt>せんせい</rt></ruby>に{お借りしていた|おかりしていた|answer;hint:<ruby>借<rt>か</rt></ruby>りていた}<ruby>本<rt>ほん</rt></ruby>を{お返ししました|おかえししました|answer;hint:<ruby>返<rt>かえ</rt></ruby>しました}。</div>' +
          '<div class="problem"><ruby>帰<rt>かえ</rt></ruby>る<ruby>時<rt>とき</rt></ruby>、<ruby>私<rt>わたし</rt></ruby>は<ruby>先生<rt>せんせい</rt></ruby>にオーストラリアのおみやげを{さしあげました|あげました|width:112}。とても<ruby>楽<rt>たの</rt></ruby>しかったです。</div>' +
          "</div>",
      });
    </script>
