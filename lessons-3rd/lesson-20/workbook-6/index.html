  <body>
    <header>
      <h1>
        <a href="../../" id="home-link" class="edition-icon third-ed"
          >Genki Study Resources</a
        >
      </h1>
      <a
        id="fork-me"
        href="https://github.com/SethClydesdale/genki-study-resources"
        >Fork Me</a
      >
    </header>

    <div id="content">
      <div id="exercise" class="content-block">
        <div id="quiz-result"></div>
        <div id="quiz-zone" class="clear"></div>
        <div id="quiz-timer" class="center"></div>
      </div>
    </div>

    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/3rd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>

    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using questions within larger sentences.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Fill in the blanks with "questions within larger sentences."</p>' +
          '<div class="problem">' +
          "(whether or not I will continue Japanese study)<br>" +
          "{日本語の勉強を続けるかどうか|にほんごのべんきょうをつづけるかどうか|" +
          Genki.getAlts(
            "{日本語}の{勉強}を{続}けるかどうか",
            "にほんご|べんきょう|つづ"
          ) +
          "answer}わかりません。" +
          "</div>" +
          '<div class="problem valign-top">' +
          "(how long it will take to the airport)<br>" +
          "{空港までどのぐらいかかるか|くうこうまでどのぐらいかかるか|answer}<ruby>教<rt>おし</rt></ruby>えてください。" +
          "</div>" +
          '<div class="problem">' +
          "(what kind of person lives on the second floor)<br>" +
          "{二階の部屋にどんな人が住んでいるか|にかいのへやにどんなひとがすんでいるか|" +
          Genki.getAlts(
            "{二階}の{部屋}にどんな{人}が{住}んでいるか",
            "にかい|へや|ひと|す"
          ) +
          "answer}わかりません。" +
          "</div>" +
          '<div class="problem">' +
          "(Do you know what Mary's hobby is?)<br>" +
          "{メアリーさんの趣味が何か知っていますか|メアリーさんのしゅみがなにかしっていますか|" +
          Genki.getAlts(
            "メアリーさんの{趣味}が{何}か{知}っていますか",
            "しゅみ|なに|し"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "(I don't remember who gave me a ride home.)<br>" +
          "{だれが家まで送ってくれたか覚えていません|だれがいえまでおくってくれたかおぼえていません|" +
          Genki.getAlts(
            "{だれ}が{家}まで{送}ってくれたか{覚}えていません",
            "誰|いえ|おく|おぼ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "(I don't know whether or not [they will] exchange this sweater [for me])<br>" +
          "{このセーターを交換してくれるかどうかわかりません|このセーターをこうかんしてくれるかどうかわかりません|" +
          Genki.getAlts(
            "このセーターを{交換}してくれるかどうか{わ}かりません",
            "こうかん|分"
          ) +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>You are going to meet a fortuneteller today. Translate the questions you want to ask the fortuneteller.</p>' +
          '<div class="example-problem">' +
          '<div class="inner-problem">' +
          "I want to know when I can graduate from university.<br>" +
          '<i class="fa">&#xf061;</i>　いつ<ruby>大学<rt>だいがく</rt></ruby>を<ruby>卒業<rt>そつぎょう</rt></ruby>できるか<ruby>知<rt>し</rt></ruby>りたいです。' +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          "I want to know how old I will be when I get married.<br>" +
          "{何歳の時、結婚するか知りたいです|なんさいのとき、けっこんするかしりたいです|" +
          Genki.getAlts(
            "{何歳}の{時}、{結婚}するか{知}りたいです",
            "なんさい|とき|けっこん|し"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I want to know what kind of company I will get a full-time job at.<br>" +
          "{どんな会社に就職するか知りたいです|どんなかいしゃにしゅうしょくするかしりたいです|" +
          Genki.getAlts(
            "どんな{会社}に{就職}するか{知}りたいです",
            "かいしゃ|しゅうしょく|し"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I want to know whether or not I can become happy.<br>" +
          "{幸せになれるかどうか知りたいです|しあわせになれるかどうかしりたいです|" +
          Genki.getAlts("{幸}せになれるかどうか{知}りたいです", "しあわ|し") +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
