    <script>
      Genki.generateQuiz({
        format: "vocab",
        type: ["drag", "multi", "writing", "fill"],
        info: [
          Genki.lang.std_drag,
          Genki.lang.vocab_multi,
          Genki.lang.vocab_writing,
          Genki.lang.vocab_fill,
        ],

        quizlet: {
          おる: "extra-modest expression for いる",
          "参る|まいる": "extra-modest expression for いく and くる",
          "申す|もうす": "extra-modest expression for いう",
          "致す|いたす": "extra-modest expression for する",
          "頂く|いただく":
            "extra-modest exp. for たべる and のむ/humble exp. for もらう",
          ござる: "extra-modest expression for ある",
          "～ておる": "extra-modest expression for ～ている",
          "～でござる": "extra-modest expression for です",
          "伺う|うかがう":
            "(1) to humbly visit <small>(<em>place</em> に)</small>; (2) to humbly ask <small>(<em>person</em> に)</small>",
          "曲がる|まがる":
            "to turn (right/left) <small>(<em>corner</em> を <em>direction</em> に)</small>",
          "戻る|もどる": "to return; to come back <small>(～に)</small>",
        },
      });
