    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Change the verbs into humble expressions.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question: "<ruby>会<rt>あ</rt></ruby>う",
              answers: [
                "Aお<ruby>会<rt>あ</rt></ruby>いする",
                "お<ruby>会<rt>あ</rt></ruby>いになる",
                "お<ruby>会<rt>あ</rt></ruby>ってする",
                "お<ruby>会<rt>あ</rt></ruby>ってなる",
              ],
            },

            {
              question: "<ruby>借<rt>か</rt></ruby>りる",
              answers: [
                "Aお<ruby>借<rt>か</rt></ruby>りする",
                "お<ruby>借<rt>か</rt></ruby>ってする",
                "お<ruby>借<rt>か</rt></ruby>りになる",
                "お<ruby>借<rt>か</rt></ruby>ってなる",
              ],
            },

            {
              question: "<ruby>返<rt>かえ</rt></ruby>す",
              answers: [
                "Aお<ruby>返<rt>かえ</rt></ruby>しする",
                "お<ruby>返<rt>かえ</rt></ruby>してする",
                "お<ruby>返<rt>かえ</rt></ruby>しになる",
                "お<ruby>返<rt>かえ</rt></ruby>しにする",
              ],
            },

            {
              question: "<ruby>送<rt>おく</rt></ruby>る",
              answers: [
                "Aお<ruby>送<rt>おく</rt></ruby>りする",
                "お<ruby>送<rt>おく</rt></ruby>ってする",
                "お<ruby>送<rt>おく</rt></ruby>りになる",
                "お<ruby>送<rt>おく</rt></ruby>りにする",

            {

                "お<ruby>待<rt>ま</rt></ruby>ちする",
                "お<ruby>持<rt>も</rt></ruby>ってする",
                "お<ruby>待<rt>ま</rt></ruby>ってする",
              ],
            },

            {
              question: "<ruby>取<rt>と</rt></ruby>る",

                "Aお<ruby>取<rt>と</rt></ruby>りする",
                "お<ruby>取<rt>と</rt></ruby>ってする",
                "お<ruby>取<rt>と</rt></ruby>るする",
                "お<ruby>取<rt>と</rt></ruby>りにする",

                "Aお<ruby>話<rt>はな</rt></ruby>しする",
                "お<ruby>話<rt>はな</rt></ruby>すする",
                "お<ruby>話<rt>はな</rt></ruby>したする",
                "お<ruby>話<rt>はな</rt></ruby>しにする",

            {
              question: "<ruby>読<rt>よ</rt></ruby>む",

                "Aお<ruby>読<rt>よ</rt></ruby>みする",
                "お<ruby>読<rt>よ</rt></ruby>むする",

                "おあげにする",

            "</div>" +
            "</div>" +
            '<div class="count-problems valign-top columns-2 clear">' +
            "<div>" +
            '<div class="problem"><ruby>借<rt>か</rt></ruby>りる　<i class="fa">&#xf061;</i>　{お借りする|おかりする|answer}</div>' +
            '<div class="problem"><ruby>返<rt>かえ</rt></ruby>す　<i class="fa">&#xf061;</i>　{お返しする|おかえしする|answer}</div>' +
            '<div class="problem"><ruby>送<rt>おく</rt></ruby>る　<i class="fa">&#xf061;</i>　{お送りする|おおくりする|answer}</div>' +
            '<div class="problem"><ruby>持<rt>も</rt></ruby>つ　<i class="fa">&#xf061;</i>　{お持ちする|おもちする|answer}</div>' +
            '<div class="problem"><ruby>取<rt>と</rt></ruby>る　<i class="fa">&#xf061;</i>　{お取りする|おとりする|answer}</div>' +

            "</div>" +
