    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～やすい／～にくい.",

        quizlet:
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Describe the situations using ～やすい／～にくい.</p>' +
          '<div class="problem">' +
          "<ruby>魚<rt>さかな</rt></ruby>は{食べにくいです|たべにくいです|answer;hint:(difficult to eat);width:200}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>広<rt>ひろ</rt></ruby>い<ruby>道<rt>みち</rt></ruby>は{走りやすいです|はしりやすいです|answer;hint:(easy to drive [on]);width:200}。" +
          "</div>" +
          '<div class="problem">' +
          "ハイヒール(high heels)は{歩きにくいです|あるきにくいです|answer;hint:(difficult to walk [in]);width:200}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Read the first half of the sentence and fill in the blanks with the verb stem + やすいです／にくいです, according to the given cues.</p>' +
          '<div class="problem">' +
          "ここは<ruby>物価<rt>ぶっか</rt></ruby>が<ruby>安<rt>やす</rt></ruby>いので、{住みやすいです|すみやすいです|answer;hint:(live)}。" +
          "</div>" +
          '<div class="problem">' +
          "あの<ruby>角<rt>かど</rt></ruby>はせまいので、{曲がりにくいです|まがりにくいです|answer;hint:(turn)}。" +
          "</div>" +
          '<div class="problem">' +
          "この<ruby>歌<rt>うた</rt></ruby>は<ruby>音<rt>おた</rt></ruby>が<ruby>高<rt>たか</rt></ruby>いので、{歌いにくいです|うたいにくいです|answer;hint:(sing)}。" +
          "</div>" +
          '<div class="problem">' +
          "この<ruby>携帯<rt>けいたい</rt></ruby>は<ruby>小<rt>ちい</rt></ruby>さくて<ruby>軽<rt>かる</rt></ruby>いので、{持ちやすいです|もちやすいです|answer;hint:(hold)}。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>山下<rt>やました</rt></ruby><ruby>先生<rt>せんせい</rt></ruby>はやさしいし、<ruby>話<rt>はなし</rt></ruby>を<ruby>聞<rt>き</rt></ruby>いてくださるから、{相談しやすいです|そうだんしやすいです|answer;hint:(consult)}。" +
          "</div>" +
          "</div>",
      });
