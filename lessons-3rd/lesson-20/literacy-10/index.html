    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the rakugo "A Cat\'s Plate" and answer the questions.',
      
      quizlet : 
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '<ruby>落語<rt>らくご</rt></ruby>　comic monologue<br>'+
          '<ruby>江戸時代<rt>えどじだい</rt></ruby>　Edo period (1603-1867)<br>'+
          '<ruby>落語家<rt>らくごか</rt></ruby>　comic storyteller<br>'+
          '<ruby>身<rt>み</rt></ruby>ぶり　gesture<br>'+
          'いなか　countryside<br>'+
          '<ruby>江戸<rt>えど</rt></ruby>　former name of Tokyo<br>'+
          '<ruby>値段<rt>ねだん</rt></ruby>　price<br>'+
          '<ruby>茶店<rt>ちゃみせ</rt></ruby>　teahouse<br>'+
          'えさ　feed<br>'+
          '<ruby>止<rt>と</rt></ruby>まる　to stop<br>'+
          'めずらしい　unusual; rare<br>'+
          '<ruby>両<rt>りょう</rt></ruby>　a unit of currency used in the Edo period<br>'+
          'する　to cost<br>'+
          '<ruby>主人<rt>しゅじん</rt></ruby>　owner<br>'+
          '<ruby>置<rt>お</rt></ruby>く　to put; to place'+
        '</div>'+

        '<div>'+
          'あんなに　so; such<br>'+
          'そうだ！　I have an idea!<br>'+
          'だます　to deceive<br>'+
          '<ruby>抱<rt>だ</rt></ruby>く　to hold something in one\'s arm<br>'+
          'にこにこする　to smile<br>'+
          '<ruby>無理<rt>むり</rt></ruby>な　impossible<br>'+
          'やった！　I did it!<br>'+
          '<ruby>心<rt>こころ</rt></ruby>　mind; heart<br>'+
          '<ruby>絶対<rt>ぜったい</rt></ruby>に　definitely; no matter what<br>'+
          '<ruby>渡<rt>わた</rt></ruby>す　to give; to hand<br>'+
          'がっかりする　to be disappointed<br>'+
          'ひっかく　to scratch<br>'+
          '<ruby>最悪<rt>さいあく</rt></ruby>　the worst<br>'+
          '<ruby>売<rt>う</rt></ruby>れる　to be sold<br>'+
          'かしこい　clever'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>落語<rt>らくご</rt></ruby>「<ruby>猫<rt>ねこ</rt></ruby>の皿」を読みましょう。</p>'+
        '<p class="sub-section text-passage">'+
          '　<ruby>落語<rt>らくご</rt></ruby>は今から三百年以上前の<ruby>江戸<rt>えど</rt></ruby>時代に始まりました。この時代にたくさんの人の前でおもしろい話をして、お金をもらう人がいました。このおもしろい話を落語と言い、落語をする人を落語<ruby>家<rt>か</rt></ruby>と言います。落語家は一人でいろいろな声や<ruby>身<rt>み</rt></ruby>ぶりを使って、おもしろい話をします。今でも落語はとても人気があります。<br>'+
          '　<ruby>江戸<rt>えど</rt></ruby>時代の<ruby>落語<rt>らくご</rt></ruby>の一つ、「<ruby>猫<rt>ねこ</rt></ruby>の皿」を読んでみましょう。<br><br>'+
          '　ある所に、一人の男がいました。男はいなかに行って古い物を買い、<ruby>江戸<rt>えど</rt></ruby>でそれを高い<ruby>値段<rt>ねだん</rt></ruby>で売っていました。<br>'+
          '　ある日、男は川の近くにある茶店に入りました。男は茶店でお茶を飲みながら、外を見ていました。その時、<ruby>猫<rt>ねこ</rt></ruby>が歩いてきて、えさが入った皿の前で止まりました。男はびっくりしました。その皿はとてもめずらしい物で、一枚三百両もする皿だったのです。<br>'+
          '　男は思いました。<br>'+
          '　「茶店の主人はあの皿がいくらか知らないんだ。だからあんなに高い物を猫の皿に使っているんだ。そうだ！主人をだまして、あの皿をいただこう！」<br>'+
          '　男は<ruby>猫<rt>ねこ</rt></ruby>を<ruby>抱<rt>だ</rt></ruby>き、にこにこしながら主人に言いました。<br>'+
          '　「かわいい猫だね。私は猫が大好きなんだ。前に猫を<ruby>飼<rt>か</rt></ruby>っていたけど、どこかに行っちゃって……。ご主人、この猫くれないか。」<br>'+
          '　「無理でございます。この猫は私の家族みたいで、とてもかわいいんです。」と主人は言いました。<br>'+
          '　「じゃあ、三両払うから、どうだ？」<br>'+
          '　三両というお金はとても大きいお金です。<br>'+
          '　「わかりました。<ruby>猫<rt>ねこ</rt></ruby>をさしあげましょう。」茶店の主人はうれしそうに言いました。<br>'+
          '　「やった！」<br>'+
          '　男は心の中で笑いました。そして主人に三両払って、言いました。<br>'+
          '　「この<ruby>猫<rt>ねこ</rt></ruby>の皿もいっしょに持っていくよ。」<br>'+
          '　「それはさしあげられません。」主人は言いました。<br>'+
          '　「どうして。こんなきたない皿。いいだろう。」<br>'+
          '　男は何度も<ruby>頼<rt>たの</rt></ruby>みましたが、主人は絶対に皿を<ruby>渡<rt>わた</rt></ruby>しませんでした。<br>'+
          '　男はがっかりしました。その時、<ruby>猫<rt>ねこ</rt></ruby>が男をひっかきました。<br>'+
          '　「痛い！何だ、この猫！こんな猫、いらないよ！」<br>'+
          '　皿はもらえないし、猫はひっかくし、最悪です。男は主人に聞いてみました。<br>'+
          '　「どうしてその皿を<ruby>渡<rt>わた</rt></ruby>したくないんだ。」<br>'+
          '　「これはとてもめずらしい皿で、一枚三百両もいたします。家に<ruby>置<rt>お</rt></ruby>くとあぶないので、こちらに持ってきたんです。」<br>'+
          '　主人は話を続けました。<br>'+
          '　「それに、ここに皿を<ruby>置<rt>お</rt></ruby>いておくと、時々<ruby>猫<rt>ねこ</rt></ruby>が三両で売れるんですよ。」<br>'+
        '</p><br>'+
        
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>質問に<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
        '<div class="problem">'+
          '男はどんな仕事をしていましたか。<br>'+
          '{いなかに行って古い物を買い、江戸でそれを高い値段で売っていました|いなかにいってふるいものをかい、えどでそれをたかいねだんでうっていました|' + Genki.getAlts('いなかに{行}って{古}い{物}を{買}い、{江戸}でそれを{高}い{値段}で{売}っていました', 'い|ふる|もの|か|えど|たか|ねだん|う') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '茶店にあった皿の<ruby>値段<rt>ねだん</rt></ruby>はいくらですか。<br>'+
          '{三百両です|さんびゃくりょうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして男は<ruby>猫<rt>ねこ</rt></ruby>をほしがったのですか。<br>'+
          '{猫といっしょに皿も持っていこうと思ったからです|ねこといっしょにさらももっていこうとおもったからです|' + Genki.getAlts('{猫}と{一緒}に{皿}も{持}っていこうと{思}ったからです', 'ねこ|いっしょ|さら|も|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '男はいくらで猫を買いましたか。<br>'+
          '{三両で買いました|さんりょうでかいました|' + Genki.getAlts('{三両}で{買}いました', 'さんりょう|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '男は皿を持って帰りましたか。<br>'+
          '{いいえ、持って帰りませんでした|いいえ、もってかえりませんでした|' + Genki.getAlts('いいえ、{持}って{帰}りませんでした', 'も|かえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして主人は皿を茶店に<ruby>置<rt>お</rt></ruby>いておくのですか。<br>'+
          '{家に置いておくとあぶないし、猫が三両で売れるからです|いえにおいておくとあぶないし、ねこがさんりょうでうれるからですからです|' + Genki.getAlts('{家}に{置}いておくと{危}ないし、{猫}が{三両}で{売}れるからですからです', 'いえ|お|あぶ|ねこ|さんりょう|う') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '茶店の主人と、男と、どちらがかしこいですか。<br>'+
          '{茶店の主人のほうがかしこいです|ちゃみせのしゅじんのほうがかしこいです|' + Genki.getAlts('{茶店}の{主人}のほうがかしこいです', 'ちゃみせ|しゅじん') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
