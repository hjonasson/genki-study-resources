    <script>
      Genki.generateQuiz({
        type: "multi",
        info:
          Genki.lang.std_culture +
          "<br>You may want to read the Culture Note about Japanese Pop Culture (Genki II: p.205) if you haven't yet.",

        quizlet: [
          {
            question:
              "_____ is known for featuring many shops that sell electronics, video games, manga, anime figures, and other pop culture merchandise.",
            answers: [
              "A<ruby>秋葉原<rt>あきはばら</rt></ruby>",
              "<ruby>浅草<rt>あさくさ</rt></ruby>",
              "<ruby>青山<rt>あおやま</rt></ruby>",
            ],
          },

          {
            question:
              "Akihabara has also gained a reputation as a hangout for _____.",
            answers: ["Aオタク", "ひきこもり", "やくざ"],
          },

          {
            question: "What is an Otaku?",
            answers: [
              "APeople with a passionate interest in anime, manga, computers, etc.",
              "People with a passionate interest in food, snacks, candy, etc.",
              "People with a passionate interest in art, music, movies, etc.",
            ],
          },

          {
            question: "What are Japanese comics called?",
            answers: ["Aまんが", "アニメ", "ゲーム"],
          },

          {
            question: "Manga is only for children.",
            answers: ["Afalse", "true"],
          },

          {
            question: "One Piece sold over _____ volumes in 2020.",
            answers: ["A470 million", "320 million", "47 million"],
          },

          {
            question: "What is Japanese animation called?",
            answers: ["Aアニメ", "まんが", "ゲーム"],
          },

          {
            question: "What was the first animated Japanese TV show called?",
            answers: ["AAstro Boy", "Eightman", "Gigantor"],
          },

          {
            question: "Who created the first animated Japanese TV show?",
            answers: ["AOsamu Tezuka", "Osamu Dazai", "Osamu Kobayashi"],
          },

          {
            question: "When was the first animated Japanese TV show produced?",
            answers: ["A1963", "1969", "1962"],
          },

          {
            question: "What is Cosplay?",
            answers: [
              "ACostume play, where people dress up as characters from manga, anime, games, etc.",
              "Costly play, where people spend their entire savings on flashy costumes.",
              "Cossack play, where people battle to see who is the best cossack dancer.",
            ],
          },

          {
            question: "Cosplay events are held all over the world.",
            answers: ["Atrue", "false"],
          },
        ],
      });
