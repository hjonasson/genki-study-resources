    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Listen to the audio and answer the questions.",

        quizlet:
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>You are participating in a sightseeing tour in Kyoto. Listen to the conversation between the tour guide and tourists.</p>' +
          '<div class="right">*ガイド (tour guide)　とうふ (tofu)</div>' +
          "{!AUDIO|W20-A}" +
          '<div class="count-problems small-margin">' +
          '<div class="problem">' +
          "Put the following in order.<br><br>" +
          '<div class="indent-block">' +
          '<div class="sub-section">' +
          "a. <ruby>金閣寺<rt>きんかくじ</rt></ruby>　　b. <ruby>南禅寺<rt>なんぜんじ</rt></ruby>　　c. <ruby>竜安寺<rt>りょうあんじ</rt></ruby>　　d. <ruby>清水寺<rt>きよみずでら</rt></ruby>　　e. みやび" +
          "</div><br>" +
          '{!PLAY|W20-A|9} ({d}) <i class="fa">&#xf061;</i> ' +
          '{!PLAY|W20-A|47} ({b}) <i class="fa">&#xf061;</i> ' +
          '{!PLAY|W20-A|50.5} ({e}) <i class="fa">&#xf061;</i> ' +
          '{!PLAY|W20-A|65.5} ({a}) <i class="fa">&#xf061;</i> ' +
          "{!PLAY|W20-A|82} ({c})" +
          "</div>" +
          "</div><br>" +
          '<div class="problem">' +
          "Where will they do the following? Choose the places from the list above.<br><br>" +
          '<div class="indent-block valign-top">' +
          '<div class="block">(1) {!PLAY|W20-A|24.5} ({d}) トイレに<ruby>行<rt>い</rt></ruby>く</div>' +
          '<div class="block">(2) {!PLAY|W20-A|50.5} ({e}) <ruby>昼<rt>ひる</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べる</div>' +
          '<div class="block">(3) {!PLAY|W20-A|65.5} ({a}) <ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>る</div>' +
          "</div>" +
          "</div>" +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Listen to the dialogue in a Japanese class and fill in the blanks.</p>' +
          "{!AUDIO|W20-B}" +
          '<div class="count-problems valign-top">' +
          '<div class="problem">{!PLAY|W20-B|6} ジョンさんは{携帯を持た|けいたいをもた|' +
          Genki.getAlts("{携帯}を{持}た", "けいたい|も") +
          "answer}ないで<ruby>家<rt>いえ</rt></ruby>を<ruby>出<rt>で</rt></ruby>ました。</div>" +
          '<div class="problem">{!PLAY|W20-B|25} ロバートさんはきのう{レポートを書か|レポートをかか|answer}ないで<ruby>寝<rt>ね</rt></ruby>ました。</div>' +
          '<div class="problem">{!PLAY|W20-B|50} ソラさんは{かぎをかけなかった}ので、<ruby>自転車<rt>じてんしゃ</rt></ruby>をなくしました。</div>' +
          '<div class="problem">{!PLAY|W20-B|69} <ruby>先生<rt>せんせい</rt></ruby>は{教科書を持た|きょうかしょをもた|' +
          Genki.getAlts("{教科書}を{持}た", "きょうかしょ|も") +
          "answer}ないでクラスに<ruby>来<rt>き</rt></ruby>ました。</div>" +
          "</div><br>" +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Listen to the conversation between two college students and mark each of the following statements with O if true, or with X if false.</p>' +
          "{!AUDIO|W20-C}" +
          '<div class="count-problems small-margin valign-top">' +
          '<div class="problem valign-off">{!PLAY|W20-C|3} ({O}) <ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>と<ruby>野村<rt>のむら</rt></ruby>さんは<ruby>同<rt>おな</rt></ruby>じサークルです。</div>' +
          '<div class="problem">{!PLAY|W20-C|12} ({O}) <ruby>野村<rt>のむら</rt></ruby>さんは、<ruby>性格<rt>せいかく</rt></ruby>がいいし、<ruby>話<rt>はな</rt></ruby>しやすいです。</div>' +
          '<div class="problem">{!PLAY|W20-C|19} ({X}) <ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>は、<ruby>野村<rt>のむら</rt></ruby>さんがどこに<ruby>住<rt>す</rt></ruby>んでいるか<ruby>知<rt>し</rt></ruby>っています。</div>' +
          '<div class="problem">{!PLAY|W20-C|30.5} ({X}) <ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>は、<ruby>野村<rt>のむら</rt></ruby>さんの<ruby>彼女<rt>かのじょ</rt></ruby>を<ruby>知<rt>し</rt></ruby>っています。</div>' +
          "</div><br>",
      });
    </script>
