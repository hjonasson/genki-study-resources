    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using the three types of respect language that you learned.",

        quizlet:
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Mr. Noda is interviewing Mr. Tanaka. Fill in the blanks with the appropriate expressions.</p>' +
          '<div class="problem">Noda: <ruby>田中<rt>たなか</rt></ruby>さんは、どちらに{住んでいらっしゃいますか|すんでいらっしゃいますか|answer;hint:(Where do you live?)}。</div>' +
          '<div class="problem">Tanaka: <ruby>家族<rt>かぞく</rt></ruby>と<ruby>一緒<rt>いっしょ</rt></ruby>に<ruby>名古屋<rt>なごや</rt></ruby>に{住んでおります|すんでおります|answer}。</div>' +
          '<div class="problem">Noda: <ruby>今日<rt>きょう</rt></ruby>はどうやって{いらっしゃいましたか|(How did you come here today?)}。</div>' +
          '<div class="problem">Tanaka: <ruby>新幹線<rt>しんかんせん</rt></ruby>で{参りました|まいりました|answer}。</div>' +
          '<div class="problem">Noda: ご<ruby>兄弟<rt>きょうだい</rt></ruby>が{いらっしゃいますか|(Do you have any siblings?)}。</div>' +
          '<div class="problem">Tanaka: はい。<ruby>兄<rt>あに</rt></ruby>が<ruby>一人<rt>ひとり</rt></ruby>{おります}。</div>' +
          '<div class="problem">Noda: そうですか。<ruby>田中<rt>たなか</rt></ruby>さんは<ruby>大学院<rt>だいがくいん</rt></ruby>で{何を勉強なさいましたか|なにをべんきょうなさいましたか|' +
          Genki.getAlts("{何}を{勉強}なさいましたか", "なに|べんきょう") +
          "answer;hint:(What did you study?)}。</div>" +
          '<div class="problem">Tanaka: <ruby>経済<rt>けいざい</rt></ruby>を{勉強いたしました|べんきょういたしました|answer}。</div>' +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>One of your business associates, Ms. Mori, came to town. Write the following story in Japanese, using honorific expressions and humble expressions.</p>' +
          '<div class="problem">' +
          "(Ms. Mori arrived at the airport at 9:00.)<br>" +
          "{森さんは九時に空港にお着きになりました|もりさんはくじにくうこうにおつきになりました|" +
          Genki.getAlts(
            "{森}さんは{九時}に{空港}にお{着}きになりました",
            "もり|くじ|くうこう|つ"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem valign-top">' +
          "(I met Ms. Mori for the first time.)<br>" +
          "{初めて森さんにお会いしました|はじめてもりさんにおあいしました|" +
          Genki.getAlts("{初}めて{森}さんにお{会}いしました", "はじ|もり|あ") +
          "answer}。<ruby>一緒<rt>いっしょ</rt></ruby>にゴルフをしに<ruby>行<rt>い</rt></ruby>きました。" +
          "</div>" +
          '<div class="problem">' +
          "(Ms. Mori didn't bring her clubs [クラブ], so I lent her mine.)<br>" +
          "{森さんはクラブを持ってきていらっしゃらなかったので、私のをお貸ししました|もりさんはクラブをもってきていらっしゃらなかったので、わたしのをおかししました|" +
          Genki.getAlts(
            "{森}さんはクラブを{持}ってきていらっしゃらなかったので、{私}のをお{貸}ししました",
            "もり|も|わたし|か"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "(I gave her a ride to the hotel around 7:00.)<br>" +
          "{七時ごろホテルまでお送りしました|しちじごろホテルまでおおくりしました|" +
          Genki.getAlts("{七時}ごろホテルまでお{送}りしました", "しちじ|おく") +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
