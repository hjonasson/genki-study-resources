    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using Name という Item.",

        quizlet:
          '<div class="count-problems valign-top">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Fill in the blanks with ～という.</p>' +
          '<div class="problem">' +
          "<ruby>最近<rt>さいきん</rt></ruby>、{げんきという|(book called げんき)|width:200}<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みました。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>日本語<rt>にほんご</rt></ruby>のクラスで、{綾小路という|あやのこうじという|answer;hint:(person called <ruby>綾小路<rt>あやのこうじ</rt></ruby>);width:200}<ruby>人<rt>ひと</rt></ruby>と<ruby>友<rt>とも</rt></ruby>だちになりました。" +
          "</div>" +
          '<div class="problem">' +
          "この<ruby>間<rt>あいだ</rt></ruby>、<ruby>初<rt>はじ</rt></ruby>めて{おからという|(food called おから)|width:200}<ruby>食<rt>た</rt></ruby>べ<ruby>物<rt>もの</rt></ruby>を<ruby>食<rt>た</rt></ruby>べました。" +
          "</div>" +
          '<div class="problem">' +
          "{はせいちという本屋|はせいちというほんや|answer;hint:(bookstore called はせいち);width:200}でアルバイトをしたことがあります。" +
          "</div>" +
          '<div class="problem">' +
          "<ruby>今<rt>いま</rt></ruby>、<ruby>私<rt>わたし</rt></ruby>の<ruby>国<rt>くに</rt></ruby>で{どらえもんという漫画|どらえもんというまんが|answer;hint:(manga called Doraemon);width:200}が<ruby>人気<rt>にんき</rt></ruby>があります。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences about Seth\'s favorite mascot (マスコット) and character (キャラ) using ～という.</p>' +
          '<div class="example-problem">' +
          '<div class="inner-problem">' +
          'I like the restaurant called "Hana." (I like it) because you can eat cheap and tasty food.<br>' +
          '<i class="fa">&#xf061;</i>　「<ruby>花<rt>はな</rt></ruby>」というレストランが好きです。<ruby>安<rt>やす</rt></ruby>くておいしい<ruby>料理<rt>りょうり</rt></ruby>が<ruby>食<rt>た</rt></ruby>べられますから。' +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "I like the mascot called Mishy (みっしぃ).<br>" +
          "{みっしぃというマスコットが好きです|みっしぃというマスコットがすきです|answer}。<br><br><br>" +
          "(I like him) because he is cute and funny.<br>" +
          "{可愛くて面白いですから|かわいくておもしろいですから|" +
          Genki.getAlts("{可愛}くて{面白}いですから", "かわい|おもしろ") +
          "answer}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "I like a character called Tio Plato (ティオ・プラトー).<br>" +
          "{ティオ・プラトーというキャラが好きです|ティオ・プラトーというキャラがすきです|answer}。<br><br><br>" +
          "(I like her) because she is beautiful, smart, and never gives up.<br>" +
          "{きれいで頭がよくて諦めませんから|きれいであたまがよくてあきらめませんから|" +
          Genki.getAlts(
            "{きれい}で{頭}が{よ}くて{諦}めませんから",
            "綺麗|あたま|良|あきら"
          ) +
          "answer}。" +
          "</div>" +
          "</div>" +
          "</div>",
      });
    </script>
