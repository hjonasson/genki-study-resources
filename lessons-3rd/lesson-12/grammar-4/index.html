    <script>
      Genki.generateQuiz({
        format: "practice",
        type: ["multi", "fill"],
        info: "Using the cues below, give advice to a friend who has a headache. Decide if you should use the affirmative or the negative.",

        quizlet: [
          [
            // MULTIPLE CHOICE
            {
              question:
                "<ruby>薬<rt>くすり</rt></ruby>を<ruby>飲<rt>の</rt></ruby>む",
              answers: [
                "A<ruby>薬<rt>くすり</rt></ruby>を<ruby>飲<rt>の</rt></ruby>んだほうがいいですよ。",
                "<ruby>薬<rt>くすり</rt></ruby>を<ruby>飲<rt>の</rt></ruby>むほうがいいですよ。",
                "<ruby>薬<rt>くすり</rt></ruby>を<ruby>飲<rt>の</rt></ruby>まないほうがいいですよ。",
                "<ruby>薬<rt>くすり</rt></ruby>を<ruby>飲<rt>の</rt></ruby>まなかったほうがいいですよ。",
              ],
            },

            {
              question:
                "<ruby>早<rt>はや</rt></ruby>く<ruby>寝<rt>ね</rt></ruby>る",
              answers: [
                "A<ruby>早<rt>はや</rt></ruby>く<ruby>寝<rt>ね</rt></ruby>たほうがいいですよ。",
                "<ruby>早<rt>はや</rt></ruby>く<ruby>寝<rt>ね</rt></ruby>るほうがいいですよ。",
                "<ruby>早<rt>はや</rt></ruby>く<ruby>寝<rt>ね</rt></ruby>ないほうがいいですよ。",
                "<ruby>早<rt>はや</rt></ruby>く<ruby>寝<rt>ね</rt></ruby>なかったほうがいいですよ。",
              ],
            },

            {
              question:
                "<ruby>遊<rt>あそ</rt></ruby>びに<ruby>行<rt>い</rt></ruby>く",
              answers: [
                "A<ruby>遊<rt>あそ</rt></ruby>びに<ruby>行<rt>い</rt></ruby>かないほうがいいですよ。",
                "<ruby>遊<rt>あそ</rt></ruby>びに<ruby>行<rt>い</rt></ruby>かなかったほうがいいですよ。",
                "<ruby>遊<rt>あそ</rt></ruby>びに<ruby>行<rt>い</rt></ruby>ったほうがいいですよ。",
                "<ruby>遊<rt>あそ</rt></ruby>びに<ruby>行<rt>い</rt></ruby>くほうがいいですよ。",
              ],
            },

            {
              question:
                "<ruby>病院<rt>びょういん</rt></ruby>に<ruby>行<rt>い</rt></ruby>く",
              answers: [
                "A<ruby>病院<rt>びょういん</rt></ruby>に<ruby>行<rt>い</rt></ruby>ったほうがいいですよ。",
                "<ruby>病院<rt>びょういん</rt></ruby>に<ruby>行<rt>い</rt></ruby>くほうがいいですよ。",
                "<ruby>病院<rt>びょういん</rt></ruby>に<ruby>行<rt>い</rt></ruby>かないほうがいいですよ。",
                "<ruby>病院<rt>びょういん</rt></ruby>に<ruby>行<rt>い</rt></ruby>かなかったほうがいいですよ。",
              ],
            },

            {
              question:
                "<ruby>仕事<rt>しごと</rt></ruby>を<ruby>休<rt>やす</rt></ruby>む",
              answers: [
                "A<ruby>仕事<rt>しごと</rt></ruby>を<ruby>休<rt>やす</rt></ruby>んだほうがいいですよ。",
                "<ruby>仕事<rt>しごと</rt></ruby>を<ruby>休<rt>やす</rt></ruby>むほうがいいですよ。",
                "<ruby>仕事<rt>しごと</rt></ruby>を<ruby>休<rt>やす</rt></ruby>まないほうがいいですよ。",
                "<ruby>仕事<rt>しごと</rt></ruby>を<ruby>休<rt>やす</rt></ruby>まなかったほうがいいですよ。",
              ],
            },

            {
              question: "うちに<ruby>帰<rt>かえ</rt></ruby>る",
              answers: [
                "Aうちに<ruby>帰<rt>かえ</rt></ruby>ったほうがいいですよ。",
                "うちに<ruby>帰<rt>かえ</rt></ruby>るほうがいいですよ。",
                "うちに<ruby>帰<rt>かえ</rt></ruby>らないほうがいいですよ。",
                "うちに<ruby>帰<rt>かえ</rt></ruby>らなかったほうがいいですよ。",
              ],
            },

            {
              question: "<ruby>運動<rt>うんどう</rt></ruby>する",
              answers: [
                "A<ruby>運動<rt>うんどう</rt></ruby>しないほうがいいですよ。",
                "<ruby>運動<rt>うんどう</rt></ruby>しなかったほうがいいですよ。",
                "<ruby>運動<rt>うんどう</rt></ruby>したほうがいいですよ。",
                "<ruby>運動<rt>うんどう</rt></ruby>するほうがいいですよ。",
              ],
            },
          ],

          // WRITTEN
          '<div class="example-problem">' +
            '<div class="inner-problem">' +
            '<ruby>薬<rt>くすり</rt></ruby>を<ruby>飲<rt>の</rt></ruby>む　<i class="fa">&#xf061;</i>　<ruby>薬<rt>くすり</rt></ruby>を<ruby>飲<rt>の</rt></ruby>んだほうがいいですよ。' +
            "</div>" +
            "</div>" +
            '<div class="count-problems columns-2 clear">' +
            "<div>" +
            '<div class="problem">' +
            "<ruby>早<rt>はや</rt></ruby>く<ruby>寝<rt>ね</rt></ruby>る<br>" +
            "{早く寝たほうがいいですよ|はやくねたほうがいいですよ|" +
            Genki.getAlts("{早}く{寝}た{ほう}が{い}いですよ", "はや|ね|方|良") +
            Genki.getAlts("{早}く{寝}た{ほう}が{よ}いですよ", "はや|ね|方|良") +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>遊<rt>あそ</rt></ruby>びに<ruby>行<rt>い</rt></ruby>く<br>" +
            "{遊びに行かないほうがいいですよ|あそびにいかないほうがいいですよ|" +
            Genki.getAlts(
              "{遊}びに{行}かない{ほう}が{い}いですよ",
              "あそ|い|方|良"
            ) +
            Genki.getAlts(
              "{遊}びに{行}かない{ほう}が{よ}いですよ",
              "あそ|い|方|良"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>病院<rt>びょういん</rt></ruby>に<ruby>行<rt>い</rt></ruby>く<br>" +
            "{病院に行ったほうがいいですよ|びょういんにいったほうがいいですよ|" +
            Genki.getAlts(
              "{病院}に{行}った{ほう}が{い}いですよ",
              "びょういん|い|方|良"
            ) +
            Genki.getAlts(
              "{病院}に{行}った{ほう}が{よ}いですよ",
              "びょういん|い|方|良"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "<div>" +
            '<div class="problem">' +
            "<ruby>仕事<rt>しごと</rt></ruby>を<ruby>休<rt>やす</rt></ruby>む<br>" +
            "{仕事を休んだほうがいいですよ|しごとをやすんだほうがいいですよ|" +
            Genki.getAlts(
              "{仕事}を{休}んだ{ほう}が{い}いですよ",
              "しごと|やす|方|良"
            ) +
            Genki.getAlts(
              "{仕事}を{休}んだ{ほう}が{よ}いですよ",
              "しごと|やす|方|良"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "うちに<ruby>帰<rt>かえ</rt></ruby>る<br>" +
            "{うちに帰ったほうがいいですよ|うちにかえったほうがいいですよ|" +
            Genki.getAlts(
              "{うち}に{帰}った{ほう}が{い}いですよ",
              "家|かえ|方|良"
            ) +
            Genki.getAlts(
              "{うち}に{帰}った{ほう}が{よ}いですよ",
              "家|かえ|方|良"
            ) +
            "answer}。" +
            "</div>" +
            '<div class="problem">' +
            "<ruby>運動<rt>うんどう</rt></ruby>する<br>" +
            "{運動しないほうがいいですよ|うんどうしないほうがいいですよ|" +
            Genki.getAlts(
              "{運動}しない{ほう}が{い}いですよ",
              "うんどう|方|良"
            ) +
            Genki.getAlts(
              "{運動}しない{ほう}が{よ}いですよ",
              "うんどう|方|良"
            ) +
            "answer}。" +
            "</div>" +
            "</div>" +
            "</div>",
        ],
      });
    </script>
