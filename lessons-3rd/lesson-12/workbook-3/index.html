    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～ほうがいいです.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences.</p>' +
          '<div class="problem">' +
          "You'd better go to a hospital.<br>" +
          "{病院に行ったほうがいいです%(よ/)|びょういんにいったほうがいいです%(よ/)|" +
          Genki.getAlts(
            "{病院}に{行}った{ほう}が{い}いです{よ}",
            "びょういん|い|方|良|"
          ) +
          Genki.getAlts(
            "{病院}に{行}った{ほう}が{よ}いです{よ}",
            "びょういん|い|方|良|"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You'd better memorize kanji.<br>" +
          "{漢字を覚えたほうがいいです%(よ/)|かんじをおぼえたほうがいいです%(よ/)|" +
          Genki.getAlts(
            "{漢字}を{覚}えた{ほう}が{い}いです{よ}",
            "かんじ|おぼ|方|良|"
          ) +
          Genki.getAlts(
            "{漢字}を{覚}えた{ほう}が{よ}いです{よ}",
            "かんじ|おぼ|方|良|"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You'd better call your mother more.<br>" +
          "{お母さんにもっと電話したほうがいいです%(よ/)|おかあさんにもっと電話したほうがいいです%(よ/)|" +
          Genki.getAlts(
            "お{母}さんにもっと{電話}した{ほう}が{い}いです{よ}",
            "かあ|でんわ|方|良|"
          ) +
          Genki.getAlts(
            "お{母}さんにもっと{電話}した{ほう}が{よ}いです{よ}",
            "かあ|でんわ|方|良|"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You'd better not worry.<br>" +
          "{心配しないほうがいいです%(よ/)|しんぱいしないほうがいいです%(よ/)|" +
          Genki.getAlts(
            "{心配}しない{ほう}が{い}いです{よ}",
            "しんぱい|方|良|"
          ) +
          Genki.getAlts(
            "{心配}しない{ほう}が{よ}いです{よ}",
            "しんぱい|方|良|"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You'd better not eat too much.<br>" +
          "{食べすぎないほうがいいです%(よ/)|たべすぎないほうがいいです%(よ/)|" +
          Genki.getAlts("{食}べすぎない{ほう}が{い}いです{よ}", "た|方|良|") +
          Genki.getAlts("{食}べすぎない{ほう}が{よ}いです{よ}", "た|方|良|") +
          "answer}。" +
          "</div>" +
          "</div><br>" +
          '<div class="count-problems">' +
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Give advice using ～ほうがいいですよ by translating the sentences.</p>' +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "Your friend：あした<ruby>試験<rt>しけん</rt></ruby>があるんです。<br>" +
          "You：{今日、出かけないほうがいいですよ|きょう、でかけないほうがいいですよ|" +
          Genki.getAlts(
            "{今日}、{出}かけない{ほう}が{い}いですよ",
            "きょう|で|方|良"
          ) +
          Genki.getAlts(
            "{今日}、{出}かけない{ほう}が{よ}いですよ",
            "きょう|で|方|良"
          ) +
          "answer;hint:(You'd better not go out today.);width:250}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "Your friend：おなかがすいたんです。<br>" +
          "You：{何か食べたほうがいいですよ|なにかたべたほうがいいですよ|" +
          Genki.getAlts("{何}か{食}べた{ほう}が{い}いですよ", "なに|た|方|良") +
          Genki.getAlts("{何}か{食}べた{ほう}が{よ}いですよ", "なに|た|方|良") +
          "answer;hint:(You'd better eat something.);width:250}。" +
          "</div>" +
          "</div>" +
          '<div class="problem">' +
          '<div class="inner-problem">' +
          "Your friend：かぜをひいたんです。<br>" +
          "You：{薬を飲んだほうがいいですよ|くすりをのんだほうがいいですよ|" +
          Genki.getAlts(
            "{薬}を{飲}んだ{ほう}が{い}いですよ",
            "くすり|の|方|良"
          ) +
          Genki.getAlts(
            "{薬}を{飲}んだ{ほう}が{よ}いですよ",
            "くすり|の|方|良"
          ) +
          "answer;hint:(You'd better take medicine.);width:250}。" +
          "</div>" +
          "</div>" +
          "</div>",
      });
