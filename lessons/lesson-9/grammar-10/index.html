    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Match up the phrases to make sense by writing the letter for the explanation next to the situation.",

        quizlet:
          '<div class="count-problems valign-top">' +
          '<div class="problem">(a) <span class="big-label"><ruby>魚<rt>さかな</rt></ruby>がきらいだから</span>({b}) <ruby>今<rt>いま</rt></ruby>はひまです。</div>' +
          '<div class="problem">(b) <span class="big-label"><ruby>試験<rt>しけん</rt></ruby>が<ruby>終<rt>お</rt></ruby>わったから</span>({d}) <ruby>行<rt>い</rt></ruby>きませんか。</div>' +
          '<div class="problem">(c) <span class="big-label"><ruby>旅行<rt>りょこう</rt></ruby>に<ruby>行<rt>い</rt></ruby>ったから</span>({a}) すしを<ruby>食<rt>た</rt></ruby>べません。</div>' +
          '<div class="problem">(d) <span class="big-label">コンサートの<ruby>切符<rt>きっぷ</rt></ruby>を<ruby>二枚<rt>にまい</rt></ruby>もらったから</span>({f}) <ruby>急<rt>いそ</rt></ruby>ぎましょう。</div>' +
          '<div class="problem">(e) <span class="big-label"><ruby>天気<rt>てんき</rt></ruby>がよくなかったから</span>({e}) <ruby>遊<rt>あそ</rt></ruby>びに<ruby>行<rt>い</rt></ruby>きませんでした。</div>' +
          '<div class="problem">(f) <span class="big-label">クラスが<ruby>始<rt>はじ</rt></ruby>まるから</span>({c}) お<ruby>金<rt>かね</rt></ruby>がありません。</div>' +
          "</div>",
      });
