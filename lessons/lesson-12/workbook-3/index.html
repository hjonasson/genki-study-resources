    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Answer the questions using ～ほうがいいです.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="section-desc">Translate the following sentences.</p>' +
          '<div class="problem">' +
          "You had better go to a hospital.<br>" +
          "{病院に行ったほうがいいです%(よ/)|びょういんにいったほうがいいです%(よ/)|" +
          Genki.getAlts(
            "{病院}に{行}った{ほう}が{い}いです{よ}",
            "びょういん|い|方|良|"
          ) +
          Genki.getAlts(
            "{病院}に{行}った{ほう}が{よ}いです{よ}",
            "びょういん|い|方|良|"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You had better memorize kanji.<br>" +
          "{漢字を覚えたほうがいいです%(よ/)|かんじをおぼえたほうがいいです%(よ/)|" +
          Genki.getAlts(
            "{漢字}を{覚}えた{ほう}が{い}いです{よ}",
            "かんじ|おぼ|方|良|"
          ) +
          Genki.getAlts(
            "{漢字}を{覚}えた{ほう}が{よ}いです{よ}",
            "かんじ|おぼ|方|良|"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You had better write a letter to your mother.<br>" +
          "{お母さんに手紙を書いたほうがいいです%(よ/)|おかあさんにてがみをかいたほうがいいです%(よ/)|" +
          Genki.getAlts(
            "お{母}さんに{手紙}を{書}いた{ほう}が{い}いです{よ}",
            "かあ|てがみ|か|方|良|"
          ) +
          Genki.getAlts(
            "お{母}さんに{手紙}を{書}いた{ほう}が{よ}いです{よ}",
            "かあ|てがみ|か|方|良|"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You had better not worry.<br>" +
          "{心配しないほうがいいです%(よ/)|しんぱいしないほうがいいです%(よ/)|" +
          Genki.getAlts(
            "{心配}しない{ほう}が{い}いです{よ}",
            "しんぱい|方|良|"
          ) +
          Genki.getAlts(
            "{心配}しない{ほう}が{よ}いです{よ}",
            "しんぱい|方|良|"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You had better not smoke.<br>" +
          "{たばこを吸わないほうがいいです%(よ/)|たばこをすわないほうがいいです%(よ/)|" +
          Genki.getAlts(
            "{たばこ}を{吸}わない{ほう}が{い}いです{よ}",
            "タバコ|す|方|良|"
          ) +
          Genki.getAlts(
            "{たばこ}を{吸}わない{ほう}が{よ}いです{よ}",
            "タバコ|す|方|良|"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You had better not tell a lie.<br>" +
          "{うそをつかないほうがいいです%(よ/)|うそをつかないほうが良いです%(よ/)|" +
          Genki.getAlts("うそをつかない{ほう}が{い}いです{よ}", "方|良|よ") +
          Genki.getAlts("うそをつかない{ほう}が{よ}いです{よ}", "方|良|よ") +
          "answer}。" +
          "</div>" +
          '<p class="section-desc">Give advice using ～ほうがいいですよ by translating the cues.</p>' +
          '<div class="problem">' +
          "Friend：あしたテストがあるんです。<br>" +
          "You：(You had better not go out today.)<br>" +
          "{今日、出かけないほうがいいですよ|きょう、でかけないほうがいいですよ|" +
          Genki.getAlts(
            "{今日}、{出}かけない{ほう}が{い}いですよ",
            "きょう|で|方|良"
          ) +
          Genki.getAlts(
            "{今日}、{出}かけない{ほう}が{よ}いですよ",
            "きょう|で|方|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Friend：おなかがすいたんです。<br>" +
          "You：(You had better eat something.)<br>" +
          "{何か食べたほうがいいですよ|なにかたべたほうがいいですよ|" +
          Genki.getAlts("{何}か{食}べた{ほう}が{い}いですよ", "なに|た|方|良") +
          Genki.getAlts("{何}か{食}べた{ほう}が{よ}いですよ", "なに|た|方|良") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Friend：かぜをひいたんです。<br>" +
          "You：(You had better take your medicine.)<br>" +
          "{薬を飲んだほうがいいですよ|くすりをのんだほうがいいですよ|" +
          Genki.getAlts(
            "{薬}を{飲}んだ{ほう}が{い}いですよ",
            "くすり|の|方|良"
          ) +
          Genki.getAlts(
            "{薬}を{飲}んだ{ほう}が{よ}いですよ",
            "くすり|の|方|良"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
