    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>

    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～てよかったです.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="section-desc">Translate the following sentences, using ～てよかったです.</p>' +
          '<div class="problem">' +
          "I am glad I studied the honorific language.<br>" +
          "{敬語を勉強してよかったです|けいごをべんきょうしてよかったです|" +
          Genki.getAlts(
            "{敬語}を{勉強}して{よ}かったです",
            "けいご|べんきょう|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that I was able to meet Ms. Tanaka.<br>" +
          "{田中さんに会えてよかったです|たなかさんにあえてよかったです|" +
          Genki.getAlts("{田中}さんに{会}えて{よ}かったです", "たなか|あ|良") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that it did not rain.<br>" +
          "{雨が降らなくてよかったです|あめがふらなくてよかったです|" +
          Genki.getAlts("{雨}が{降}らなくて{よ}かったです", "あめ|ふ|良") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that I did not give up.<br>" +
          "{あきらめなくてよかったです|あきらめなくて良かったです|" +
          Genki.getAlts("{諦}めなくて{よ}かったです", "あきら|良") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that I did not miss the train.<br>" +
          "{電車に乗り遅れなくてよかったです|でんしゃにのりおくれなくてよかったです|" +
          Genki.getAlts(
            "{電車}に{乗}り{遅}れなくて{よ}かったです",
            "でんしゃ|の|おく|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that I could enroll in this university.<br>" +
          "{この大学に入れてよかったです|このだいがくにはいれてよかったです|" +
          Genki.getAlts(
            "この{大学}に{入}れて{よ}かったです",
            "だいがく|はい|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that I did not get lost.<br>" +
          "{道に迷わなくてよかったです|みちにまよわなくてよかったです|" +
          Genki.getAlts("{道}に{迷}わなくて{よ}かったです", "みち|まよ|良") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I am glad that I made a reservation at the restaurant in advance.<br>" +
          "{レストランを予約しておいてよかったです|レストランをよやくしておいてよかったです|" +
          Genki.getAlts(
            "レストランを{予約}しておいて{よ}かったです",
            "よやく|良"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
