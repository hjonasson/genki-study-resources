    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Complete the following problems using ～なくてもいいです.",

        quizlet:
          '<div class="count-problems">' +
          '<p class="section-desc">Translate the following sentences.</p>' +
          '<div class="problem">' +
          "I do not have to do the dishes at my house. My host mother does it for me.<br>" +
          "{私は家で皿を洗わなくてもいいです。ホストファミリーのお母さんがしてくれます。|わたしはいえでさらをあらわなくてもいいです。ホストファミリーのおかあさんがしてくれます。|" +
          Genki.getAlts(
            "{私}は{家}で{皿}を{洗}わなくても{い}いです。ホストファミリーのお{母}さんがしてくれます。",
            "わたし|いえ|さら|あら|良|かあ"
          ) +
          Genki.getAlts(
            "{私}は{家}で{皿}を{洗}わなくても{よ}いです。ホストファミリーのお{母}さんがしてくれます。",
            "わたし|いえ|さら|あら|良|かあ"
          ) +
          "answer}" +
          "</div>" +
          '<div class="problem">' +
          "Since that hotel is not crowded, we do not need to make a reservation.<br>" +
          "{そのホテルは込んでいないので、予約をしなくてもいいです|そのホテルはこんでいないので、よやくをしなくてもいいです|" +
          Genki.getAlts(
            "そのホテルは{込}んでいないので、{予約}をしなくても{い}いです",
            "こ|よやく|良"
          ) +
          Genki.getAlts(
            "そのホテルは{込}んでいないので、{予約}をしなくても{よ}いです",
            "こ|よやく|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "You need not bring food to the party.<br>" +
          "{パーティーに食べ物を持ってこなくてもいいです|パーティーにたべものをもってこなくてもいいです|" +
          Genki.getAlts(
            "パーティーに{食べ物}を{持}ってこなくても{い}いです",
            "たべもの|も|良"
          ) +
          Genki.getAlts(
            "パーティーに{食べ物}を{持}ってこなくても{よ}いです",
            "たべもの|も|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I will treat you today. You do not have to pay.<br>" +
          "{今日はおごってあげます。払わなくてもいいです。|今日はおごってあげます。はらわなくてもいいです。|" +
          Genki.getAlts(
            "{今日}は{おご}ってあげます。{払}わなくても{い}いです。",
            "きょう|奢|はら|良"
          ) +
          Genki.getAlts(
            "{今日}は{おご}ってあげます。{払}わなくても{よ}いです。",
            "きょう|奢|はら|良"
          ) +
          "answer}" +
          "</div>" +
          '<div class="problem">' +
          "Because there is no homework, I do not have to study tonight.<br>" +
          "{宿題がないので、今晩勉強しなくてもいいです|しゅくだいがないので、こんばんべんきょうしなくてもいいです|" +
          Genki.getAlts(
            "{宿題}がないので、{今晩}{勉強}しなくても{い}いです",
            "しゅくだい|こんばん|べんきょう|良"
          ) +
          Genki.getAlts(
            "{宿題}がないので、{今晩}{勉強}しなくても{よ}いです",
            "しゅくだい|こんばん|べんきょう|良"
          ) +
          "answer}。" +
          "</div>" +
          '<p class="section-desc">Complete the following dialogues, using ～なくてもいいよ. Note that the casual speech style is used.</p>' +
          '<div class="problem">' +
          "A：今日、かさを持っていったほうがいいと思う？<br>" +
          "B：今日は雨が降らないそうだよ。{持っていかなくてもいいよ|もっていかなくてもいいよ|" +
          Genki.getAlts("{持}って{い}かなくても{い}いよ", "も|行|良") +
          Genki.getAlts("{持}って{い}かなくても{よ}いよ", "も|行|良") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "A：今晩のパーティー、ネクタイをしたほうがいいと思う？<br>" +
          "B：ううん、{しなくてもいいよ|しなくても良いよ|しなくてもよいよ|answer}。" +
          "</div>" +
          '<div class="problem">' +
          "A：ノート貸してくれてありがとう。あした返そうか。<br>" +
          "B：ううん、来週まで{返さなくてもいいよ|かえさなくてもいいよ|" +
          Genki.getAlts("{返}さなくても{い}いよ", "かえ|良") +
          Genki.getAlts("{返}さなくても{よ}いよ", "かえ|良") +
          "answer}。" +
          "</div>" +
          '<p class="section-desc">Describe two things that you do not have to do.</p>' +
          '<div class="problem">' +
          "I do not have to get up early, because tomorrow is a holiday.<br>" +
          "{あしたは休みなので、早く起きなくてもいいです|あしたはやすみなので、はやくおきなくてもいいです|" +
          Genki.getAlts(
            "{明日}は{休}みなので、{早}く{起}きなくても{い}いです",
            "あした|やす|はや|お|良"
          ) +
          Genki.getAlts(
            "{明日}は{休}みなので、{早}く{起}きなくても{よ}いです",
            "あした|やす|はや|お|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "I do not have to cook for myself, because my mother cooks for me.<br>" +
          "{母が料理してくれるので、自分で料理しなくてもいいです|ははがりょうりしてくれるので、じぶんでりょうりしなくてもいいです|" +
          Genki.getAlts(
            "{母}が{料理}してくれるので、{自分}で{料理}しなくても{い}いです",
            "はは|りょうり|じぶん|りょうり|良"
          ) +
          Genki.getAlts(
            "{母}が{料理}してくれるので、{自分}で{料理}しなくても{よ}いです",
            "はは|りょうり|じぶん|りょうり|良"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
