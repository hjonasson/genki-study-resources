    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "次の漢字の読み方を書きましょう。(Write the readings of the following kanji.)",

        quizlet:
          '<div class="columns-2 count-problems small-margin clear">' +
          "<div>" +
          '<div class="problem">日記　　　　{にっき}</div>' +
          '<div class="problem">説明　　　　{せつめい}</div>' +
          '<div class="problem">二日間　　　{ふつかかん}</div>' +
          '<div class="problem">夕方　　　　{ゆうがた}</div>' +
          '<div class="problem">代わりに　　{かわりに}</div>' +
          '<div class="problem">留守番電話　{るすばんでんわ}</div>' +
          '<div class="problem">親友　　　　{しんゆう}</div>' +
          '<div class="problem">東京　　　　{とうきょう}</div>' +
          "</div>" +
          "<div>" +
          '<div class="problem">一か月　{いっかげつ}</div>' +
          '<div class="problem">彼女　　{かのじょ}</div>' +
          '<div class="problem">急に　　{きゅうに}</div>' +
          '<div class="problem">後は　　{あとは}</div>' +
          '<div class="problem">夜　　　{よる}</div>' +
          '<div class="problem">何度も　{なんども}</div>' +
          '<div class="problem">先週　　{せんしゅう}</div>' +
          '<div class="problem">本当に　{ほんとうに}</div>' +
          "</div>" +
          "</div>",
      });
