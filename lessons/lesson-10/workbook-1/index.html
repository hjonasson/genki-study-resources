  <body>
    <header>
      <h1>
        <a href="../../../" id="home-link" class="edition-icon second-ed"

      <a

    <div id="content">
      <div id="exercise" class="content-block">
        <div id="quiz-result"></div>
        <div id="quiz-zone" class="clear"></div>
        <div id="quiz-timer" class="center"></div>
      </div>

    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/2nd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>

    <script>
      Genki.generateQuiz({
        type: "fill",
        info: "Practice what you learned about comparing two items by translating the following sentences.",

        quizlet:
          '<div class="count-problems">' +
          '<div class="problem">' +
          "Russia (ロシア) is larger than Canada (カナダ).<br>" +
          "{ロシアのほうがカナダより大きいです|ロシアのほうがカナダよりおおきいです|" +
          Genki.getAlts("ロシアの{ほう}がカナダより{大}きいです", "方|おお") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Sundays are more fun than Mondays.<br>" +
          "{日曜日のほうが月曜日より楽しいです|にちようびのほうがげつようびよりたのしいです|" +
          Genki.getAlts(
            "{日曜日}の{ほう}が{月曜日}より{楽}しいです",
            "にちようび|方|げつようび|たの"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Spock (スポック) is smarter than Kirk (カーク).<br>" +
          "{スポックのほうがカークより頭がいいです|スポックのほうがカークよりあたまがいいです|" +
          Genki.getAlts(
            "スポックの{ほう}がカークより{頭}が{い}いです",
            "方|あたま|良"
          ) +
          Genki.getAlts(
            "スポックの{ほう}がカークより{頭}が{よ}いです",
            "方|あたま|良"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Q：Soccer and Baseball, which do you like better?<br>" +
          "{サッカーと野球と%(どっち/どちら)のほうが好きですか|サッカーとやきゅうと%(どっち/どちら)のほうがすきですか|" +
          Genki.getAlts(
            "サッカーと{野球}と{どっち}の{ほう}が{好}きですか",
            "やきゅう|どちら|方|す"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "A：I like baseball better.<br>" +
          "{野球のほうが好きです|やきゅうのほうがすきです|" +
          Genki.getAlts("{野球}の{ほう}が{好}きです", "やきゅう|方|す") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          'Q：Japanese class and business class, which is harder (大変<span class="define">[たいへん]</span>)?<br>' +
          "{日本語のクラスとビジネスのクラスと%(どっち/どちら)のほうが大変ですか|にほんごのクラスとビジネスのクラスと%(どっち/どちら)のほうがたいへんですか|" +
          Genki.getAlts(
            "{日本語}のクラスとビジネスのクラスと{どっち}の{ほう}が{大変}ですか",
            "にほんご|どちら|方|たいへん"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "A：Japanese class is harder than business class.<br>" +
          "{日本語のクラスのほうがビジネスのクラスより大変です|にほんごのクラスのほうがビジネスのクラスよりたいへんです|" +
          Genki.getAlts(
            "{日本語}のクラスの{ほう}がビジネスのクラスより{大変}です",
            "にほんご|方|たいへん"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Q：Summer and Winter, which do you like better?<br>" +
          "{夏と冬と%(どっち/どちら)のほうが好きですか|なつとふゆと%(どっち/どちら)のほうがすきですか|" +
          Genki.getAlts(
            "{夏}と{冬}と{どっち}の{ほう}が{好}きですか",
            "なつ|ふゆ|どちら|方|す"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "A：I like summer more than winter.<br>" +
          "{夏のほうが%(冬より/)好きです|なつのほうが%(ふゆより/)すきです|" +
          Genki.getAlts("{夏}の{ほう}が{冬}より{好}きです", "なつ|方|ふゆ|す") +
          Genki.getAlts("{夏}の{ほう}が{好}きです", "なつ|方|す") +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "Q：Japanese and Chinese, which do you think is more difficult?<br>" +
          "{日本語と中国語と%(どっち/どちら)のほうが難しいと思いますか|にほんごとちゅうごくごと%(どっち/どちら)のほうがむずかしいとおもいますか|" +
          Genki.getAlts(
            "{日本語}と{中国語}と{どっち}の{ほう}が{難}しいと{思}いますか",
            "にほんご|ちゅうごくご|どちら|方|むずか|おも"
          ) +
          "answer}。" +
          "</div>" +
          '<div class="problem">' +
          "A：I think Japanese is more difficult than Chinese.<br>" +
          "{日本語のほうが%(中国語より/)難しいと思います|にほんごのほうが%(ちゅうごくごより/)むずかしいとおもいます|" +
          Genki.getAlts(
            "{日本語}の{ほう}が{中国語}より{難}しいと{思}います",
            "にほんご|方|ちゅうごくご|むずか|おも"
          ) +
          Genki.getAlts(
            "{日本語}の{ほう}が{難}しいと{思}います",
            "にほんご|方|むずか|おも"
          ) +
          "answer}。" +
          "</div>" +
          "</div>",
      });
    </script>
  </body>
